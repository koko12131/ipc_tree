    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7800576","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800577","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[7]</strong></p><ul class=\"number\"><li>Processes involving only a single technical art, e.g. drying, coating, for which provision exists elsewhere are classified in the relevant class for that art.</li><li>Attention is drawn to the Notes following the titles of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81\">B81</a> and subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81B\">B81B</a> relating to \"microstructural devices\" and \"microstructural systems\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7800578","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800579","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">CONDUCTORS OR CABLES</td></tr><tr><td>Characterised by the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01B0001000000\">1/00</a></td></tr><tr><td>Characterised by the construction</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01B0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01B0005000000\">5/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01B0007000000\">7/00</a></td></tr><tr><td>Special types for: communication; power; superconductive cables</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01B0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?no \"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01G0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01G0013000000\">13/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"H01G","symbol":"H01G","kind":"u","entrytype":"K","amendment":"U","title1":"<div>CAPACITORS; CAPACITORS, RECTIFIERS, DETECTORS, SWITCHING DEVICES, LIGHT-SENSITIVE OR TEMPERATURE-SENSITIVE DEVICES OF THE ELECTROLYTIC TYPE<span> (selection of specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> as dielectric <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01B0003000000\">H01B 3/00</a>; capacitors with potential-jump or surface barrier <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01L0029000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01L0029000000\">H01L 29/00</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7801092\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7801092', '7838428');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7801250","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7801251","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"number\"><li>This subclass <u>covers,</u> in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0069000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0069000000\">H01H 69/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0087000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0087000000\">H01H 87/00</a> devices for the protection of electric lines or electric machines or apparatus in the event of undesired change from normal electric working conditions, the electrical condition serving directly as the input to the device.</li><li>This subclass <u>does not cover</u> bases, casings, or covers accommodating two or more switching devices or for accommodating a switching device as well as another electric component, e.g. bus-bar, line connector. Those bases, casings or covers are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02B0001260000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02B0001260000\">H02B 1/26</a>.</li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1160', 'relay'); return false;\" href=\"#1160\">relay</a>\" means a switching device having <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1162', 'contacts'); return false;\" href=\"#1162\">contacts</a> which are operated from electric inputs which supply, directly or indirectly, all the mechanical energy necessary to cause both the closure and the opening of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1162', 'contacts'); return false;\" href=\"#1162\">contacts</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1156', 'driving mechanism'); return false;\" href=\"#1156\">driving mechanism</a>\" refers to the means by which an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1158', 'operating'); return false;\" href=\"#1158\">operating</a> force applied to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1161', 'switch'); return false;\" href=\"#1161\">switch</a> is transmitted to the moving <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1162', 'contact'); return false;\" href=\"#1162\">contact</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1162', 'contacts'); return false;\" href=\"#1162\">contacts</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1158', 'operating'); return false;\" href=\"#1158\">operating</a>\" is used in a broader sense than \"actuating\" which is reserved for those parts not touched by hand to effect switching;</li><li>\"acting\" or \"action\" means a self-induced movements of parts at one stage of the switching. These connotations apply to all parts of the verbs \"to operate\"; \"to actuate\", and \"to act\", and to words derived therefrom, e.g. to \"actuation\".</li></ul></li><li>In this subclass, details are classified as follows:<ul class=\"bullet\"><li>details of an unspecified type of switching device, or disclosed as applicable to two or more kinds of switching devices designated by the terms or expressions \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1161', 'switches'); return false;\" href=\"#1161\">switches</a>\", \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1160', 'relays'); return false;\" href=\"#1160\">relays</a>\", \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1163', 'selector'); return false;\" href=\"#1163\">selector</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1161', 'switches'); return false;\" href=\"#1161\">switches</a>\", and \"emergency protective devices\", are classified in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0001000000\">H01H 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0009000000\">H01H 9/00</a>;</li><li>details of an unspecified type of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1161', 'switch'); return false;\" href=\"#1161\">switch</a>, or disclosed as applicable to two or more types of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1161', 'switches'); return false;\" href=\"#1161\">switches</a> as defined by groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0013000000\">H01H 13/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0043000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0043000000\">H01H 43/00</a> and subgroups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0035020000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0035020000\">H01H 35/02</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0035060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0035060000\">H01H 35/06</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0035140000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0035140000\">H01H 35/14</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0035180000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0035180000\">H01H 35/18</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0035240000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0035240000\">H01H 35/24</a>, and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0035420000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0035420000\">H01H 35/42</a>, all hereinafter called basic types, are classified in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0001000000\">H01H 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0009000000\">H01H 9/00</a>;</li><li>details of an unspecified type of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1160', 'relay'); return false;\" href=\"#1160\">relay</a>, or disclosed as applicable to two or more types of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1160', 'relays'); return false;\" href=\"#1160\">relays</a> as defined by groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0051000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0051000000\">H01H 51/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0061000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0061000000\">H01H 61/00</a>, hereinafter called basic types, are classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01H0045000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01H0045000000\">H01H 45/00</a>;</li><li>details of an unspecified protective device, or applicable to \"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1168', 'LAMPS'); return false;\" href=\"#1168\">LAMPS</a><span> (details, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> or processes for manufacture applicable to both discharge devices and incandescent <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1168', 'lamps'); return false;\" href=\"#1168\">lamps</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J\">H01J</a>; light sources using a combination of incandescent and other types of light generation <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0061960000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0061960000\">H01J 61/96</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0035000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0035000000\">H05B 35/00</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7802826\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7802826', '7838604');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7802898","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7802899","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01L","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2<br>6<br>2006.01<br>2010.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2010.01]</strong></a></p><ul class=\"number\"><li>This subclass <u>covers  </u>:<ul class=\"bullet\"><li>electric solid state <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a> which are not covered by any other subclass and details thereof, and includes: semiconductor <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a> adapted for rectifying, amplifying, oscillating or switching; semiconductor <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a> sensitive to radiation; electric solid state <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a> using thermoelectric, superconductive, piezo-electric, electrostrictive, magnetostrictive, galvano-magnetic or bulk negative resistance effects and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1176', 'integrated circuit'); return false;\" href=\"#1176\">integrated circuit</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a>;</li><li>photoresistors, magnetic field dependent resistors, field effect resistors, capacitors with potential-jump barrier, resistors with potential-jump barrier or surface barrier, incoherent light emitting diodes and thin-film or thick-film circuits;</li><li>processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> adapted for the manufacture or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of such <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a>, except where such processes relate to single-step processes for which provision exists elsewhere.</li></ul></li><li>In this subclass, the following terms or expressions are used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1179', 'wafer'); return false;\" href=\"#1179\">wafer</a>\" means a slice of semiconductor or crystalline substrate <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>, which can be modified by impurity diffusion (doping), ion implantation or epitaxy, and whose active surface can be processed into arrays of discrete <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1171', 'components'); return false;\" href=\"#1171\">components</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1176', 'integrated circuits'); return false;\" href=\"#1176\">integrated circuits</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1178', 'solid state body'); return false;\" href=\"#1178\">solid state body</a>\" means the body of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> within which, or at the surface of which, the physical effects <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> occur. In thermoelectric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'devices'); return false;\" href=\"#1173\">devices</a>, it includes all <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> in the current path.</li></ul><p>Regions in or on the body of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> (other than the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1178', 'solid state body'); return false;\" href=\"#1178\">solid state body</a> itself), which exert an influence on the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1178', 'solid state body'); return false;\" href=\"#1178\">solid state body</a> electrically, are considered to be \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1174', 'electrodes'); return false;\" href=\"#1174\">electrodes</a>\" whether or not an external electrical connection is made thereto. An <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1174', 'electrode'); return false;\" href=\"#1174\">electrode</a> may include several portions and the term includes metallic regions which exert influence on the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1178', 'solid state body'); return false;\" href=\"#1178\">solid state body</a> through an insulating region (e.g. capacitive coupling) and inductive coupling arrangements to the body. The dielectric region in a capacitive arrangement is regarded as <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1177', 'part'); return false;\" href=\"#1177\">part</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1174', 'electrode'); return false;\" href=\"#1174\">electrode</a>. In arrangements including several portions, only those portions which exert an influence on the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1178', 'solid state body'); return false;\" href=\"#1178\">solid state body</a> by virtue of their shape, size, or disposition or the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> of which they are formed are considered to be <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1177', 'part'); return false;\" href=\"#1177\">part</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1174', 'electrode'); return false;\" href=\"#1174\">electrode</a>. The other portions are considered to be \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3952', 'arrangements for'); return false;\" href=\"#3952\">arrangements for</a> conducting electric current to or from the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1178', 'solid state body'); return false;\" href=\"#1178\">solid state body</a>\" or \"interconnections between solid state <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1171', 'components'); return false;\" href=\"#1171\">components</a> formed in or on a common substrate\", i.e. leads;<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a>\" means an electric circuit element; where an electric circuit element is one of a plurality of elements formed in or on a common substrate it is referred to as a \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1171', 'component'); return false;\" href=\"#1171\">component</a>\";</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1170', 'complete device'); return false;\" href=\"#1170\">complete device</a>\" is a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> in its fully assembled state which may or may not require further <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a>, e.g. electroforming, before it is ready for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> but which does not require the addition of further structural units;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1177', 'parts'); return false;\" href=\"#1177\">parts</a>\" includes all structural units which are included in a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1170', 'complete device'); return false;\" href=\"#1170\">complete device</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1172', 'container'); return false;\" href=\"#1172\">container</a>\" is an enclosure forming <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1177', 'part'); return false;\" href=\"#1177\">part</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1170', 'complete device'); return false;\" href=\"#1170\">complete device</a> and is essentially a solid construction in which the body of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> is placed, or which is formed around the body without forming an intimate layer thereon. An enclosure which consists of one or more layers formed on the body and in intimate contact therewith is referred to as an \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1175', 'encapsulation'); return false;\" href=\"#1175\">encapsulation</a>\";</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1176', 'integrated circuit'); return false;\" href=\"#1176\">integrated circuit</a>\" is a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> where all <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1171', 'components'); return false;\" href=\"#1171\">components</a>, e.g. diodes, resistors, are built up on a common substrate and form the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> including interconnections between the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1171', 'components'); return false;\" href=\"#1171\">components</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1169', 'assembly'); return false;\" href=\"#1169\">assembly</a>\" of a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> is the building up of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> from its <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1171', 'component'); return false;\" href=\"#1171\">component</a> constructional units and includes the provision of fillings in <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1172', 'containers'); return false;\" href=\"#1172\">containers</a>.</li></ul></p></li><li>In this subclass, both the process or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for the manufacture or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> and the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'device'); return false;\" href=\"#1173\">device</a> itself are classified, whenever both of these are described sufficiently to be <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a>.</li><li>Attention is drawn to Note (3) after the title of section C, which Note indicates to which version of the periodic table of chemical elements the IPC refers. In this subclass, the Periodic System used is the 8 group system indicated by Roman numerals in the Periodic Table thereunder.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7802900","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01L","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">SEMICONDUCTOR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'DEVICES'); return false;\" href=\"#1173\">DEVICES</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1173', 'Devices'); return false;\" href=\"#1173\">Devices</a> adapted for rectifying, amplifying, oscillating, or switching</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01L0029000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01L
