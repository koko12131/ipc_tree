        lang="en";

ver-type gun\" means a gun having a revolving drum magazine, the chambers of which are used successively as firing chamber;</li><li>\"revolver\" means a revolver-type pistol;</li><li>\"semi-automatic firearm\" means a firearm from which one shot is fired after actuation of the trigger and which then returns to a condition for firing a subsequent shot upon renewed actuation of the trigger;</li><li>\"automatic firearm\" means a firearm which will continue firing so long as the initial firing pressure is maintained on the trigger;</li><li>\"sighting\" means bringing into visual coincidence a direction defined by a so-called \"sighting\" device with the direction of a target;</li><li>\"aiming\" means bringing a weapon to a direction differing from the sighting direction by corrections in order that the projectile may hit the target;</li><li>\"laying\" means setting a weapon in the correct position for hitting a target.</li></ul></li><li>Attention is drawn to the definitions of \"projectile\", \"missile\" and \"rocket\" given in Note (2) following the title of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42\">F42</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7790583","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790584","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F41B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">BLOW GUNS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F41B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F41B0001000000\">1/00</a></td></tr><tr><td class=\"h\
