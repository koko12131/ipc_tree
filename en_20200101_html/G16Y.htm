        lang="en";
        jsonData=[{"key":"7791339","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791340","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>In this section, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\" as a noun means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> or property, e.g. a dimension, a physical condition such as temperature, a quality such as density or colour, which, in respect of a particular entity, e.g. an object, a quantity of a substance, a beam of light, and at a particular instant, is capable of being measured; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> may change, so that its numerical expression may assume different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> at different times, in different conditions or in individual cases, but may be constant in respect of a particular entity in certain conditions or for practical purposes, e.g. the length of a bar may be regarded as constant for many purposes.</li></ul></li><li>Attention is drawn to the definitions of terms or expressions used. Some appear in the notes of several of the classes in this section, see in particular the definition of \"measuring\" in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>. Others appear in paragraph 187 of the Guide to the IPC, see in particular the definitions of \"control\" and \"regulation\".</li><li>Classification in this section may present more difficulty than in other sections, because the distinction between different fields of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> rests to a considerable extent on differences in the intention of the user rather than on any constructional differences or differences in the manner of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>, and because the subjects dealt with are often in effect systems or combinations, which have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> or parts in common, rather than \"things\", which are readily distinguishable as a whole. For example, information, e.g. a set of figures, may be displayed for the purpose of education or advertising covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>, for enabling the result of a measurement to be known covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, for signalling the information to a distant point or for giving information which has been signalled from a distant point covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>. The words used to describe the purpose depend on features that may be irrelevant to the form of the apparatus concerned, for example, such features as the desired effect on the person who sees the display, or whether the display is controlled from a remote point. Again, a device which responds to some change in a condition, e.g. in the pressure of a fluid, may be used, without modification of the device itself, to give information about the pressure covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01L\">G01L</a> or about some other condition linked to the pressure covered by another subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01K\">G01K</a> for temperature, to make a record of the pressure or of its occurrence covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G07C\">G07C</a>, to give an alarm covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08B\">G08B</a>, or to control another apparatus covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>.<ul class=\"none\"><li>The classification scheme is intended to enable things of a similar nature, as indicated above, to be classified together. It is therefore particularly necessary for the real nature of any technical subject to be decided before it can be properly classified.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7800051","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800052","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G16","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2018.01]</strong></p><ul class=\"number\"><li>This class <u>does not cover</u>:<ul class=\"alpha\"><li>pattern recognition, which is covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K0009000000\">G06K 9/00</a>;</li><li>digital computing or data processing systems or methods specially adapted for administrative, commercial, financial, managerial, supervisory or forecasting purposes, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q\">G06Q</a>;</li><li>image data processing or generation, which is covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06T\">G06T</a>.</li></ul></li><li>In this class, the following terms or expressions are used with the meaning indicated:<ul class=\"alpha\"><li>ICT [information and communication technology] also covers IT [information technology];</li><li>“ICT specially adapted for” also covers the expression “digital computing or data processing systems or methods specially adapted for”, which is used in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06F0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06F0017000000\">G06F 17/00</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q\">G06Q</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7800145","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800146","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G16Y","symbol":"","kind":"n","entrytype":"K","amendment":"N","title1":"<div><p>Note(s) <strong>[2020.01]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> inter-networking of physical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4195', 'objects'); return false;\" href=\"#4195\">objects</a> (“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'things'); return false;\" href=\"#4196\">things</a>”) that embed technology enabling the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'things'); return false;\" href=\"#4196\">things</a> to sense and collect information from their internal state or their external environment, wherein the information is processed by the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'things'); return false;\" href=\"#4196\">things</a> or by other devices, e.g. servers, to be output to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'things'); return false;\" href=\"#4196\">things</a>, to other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'things'); return false;\" href=\"#4196\">things</a> or to other devices, and enabling these <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'things'); return false;\" href=\"#4196\">things</a> to be connected to the Internet either directly or indirectly.<ul class=\"bullet\"><li>“Directly connected to Internet” means that a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'thing'); return false;\" href=\"#4196\">thing</a> possesses a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4197', 'network'); return false;\" href=\"#4197\">network</a> address of the Internet address space, which is used to communicate over the Internet.</li><li>“Indirectly connected to Internet” means that a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'thing'); return false;\" href=\"#4196\">thing</a> is connected to a proxy device, which possesses a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4197', 'network'); return false;\" href=\"#4197\">network</a> address of the Internet address space and which communicates over the Internet on behalf of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4196', 'thing'); return false;\" href=\"#4196\">thing</a>.</li><li>A <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4197', 'network'); return false;\" href=\"#4197\">network</a> address of the Internet address space is an address uniquely identifying a device in the Internet.</li></ul></li><li>This subclass <u>does not cover</u>:<ul class=\"bullet\"><li>Mere <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'monitoring'); return false;\" href=\"#3694\">monitoring</a>, e.g. security cameras, or mere <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a>, e.g. remote <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> arrangements.</li><li>Generic computing and communicating devices, e.g. computers or telephones</li></ul></li><li>This subclass is intended to enable a complementary search of subject matter related to IoT by combination of classification symbols of this subclass with classification symbols from other subclasses. Therefore this subclass covers <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of IoT (e.g. detection or navigation) that might also be entirely or partially covered elsewhere in the IPC.</li><li>This subclass is for obligatory supplementary classification of subject matter already classified as such in other classification places, when the subject matter contains an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> of IoT.</li><li>The classification symbols of this subclass are not listed first when assigned to patent documents.</li><li>No systematic reclassification was done when this subclass was introduced. When searching using the symbols of this subclass it should be noted that many documents published before 2020 are not classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G16Y');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G16Y\">G16Y</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7800147","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800148","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G16Y0010050000","symbol":"G16Y 10/05","kind":"1","entrytype":"K","amendment":"N","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Agriculture <strong>[2020.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kin
