    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7791339","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791340","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>In this section, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\" as a noun means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> or property, e.g. a dimension, a physical condition such as temperature, a quality such as density or colour, which, in respect of a particular entity, e.g. an object, a quantity of a substance, a beam of light, and at a particular instant, is capable of being measured; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> may change, so that its numerical expression may assume different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> at different times, in different conditions or in individual cases, but may be constant in respect of a particular entity in certain conditions or for practical purposes, e.g. the length of a bar may be regarded as constant for many purposes.</li></ul></li><li>Attention is drawn to the definitions of terms or expressions used. Some appear in the notes of several of the classes in this section, see in particular the definition of \"measuring\" in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>. Others appear in paragraph 187 of the Guide to the IPC, see in particular the definitions of \"control\" and \"regulation\".</li><li>Classification in this section may present more difficulty than in other sections, because the distinction between different fields of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> rests to a considerable extent on differences in the intention of the user rather than on any constructional differences or differences in the manner of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>, and because the subjects dealt with are often in effect systems or combinations, which have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> or parts in common, rather than \"things\", which are readily distinguishable as a whole. For example, information, e.g. a set of figures, may be displayed for the purpose of education or advertising covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>, for enabling the result of a measurement to be known covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, for signalling the information to a distant point or for giving information which has been signalled from a distant point covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>. The words used to describe the purpose depend on features that may be irrelevant to the form of the apparatus concerned, for example, such features as the desired effect on the person who sees the display, or whether the display is controlled from a remote point. Again, a device which responds to some change in a condition, e.g. in the pressure of a fluid, may be used, without modification of the device itself, to give information about the pressure covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01L\">G01L</a> or about some other condition linked to the pressure covered by another subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01K\">G01K</a> for temperature, to make a record of the pressure or of its occurrence covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G07C\">G07C</a>, to give an alarm covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08B\">G08B</a>, or to control another apparatus covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>.<ul class=\"none\"><li>The classification scheme is intended to enable things of a similar nature, as indicated above, to be classified together. It is therefore particularly necessary for the real nature of any technical subject to be decided before it can be properly classified.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7796183","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7796184","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G05","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>This class <u>covers</u> methods, systems, and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a>, in general.</li><li>Attention is drawn to the Notes following the title of section G, especially as regards the definition of the term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7796308","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7796309","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G05D","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"7<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>This subclass <u>does not cover</u> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> of general applicability to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4214', 'regulating'); return false;\" href=\"#4214\">regulating</a> systems, e.g. anti-hunting arrangements, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05B\">G05B</a>.</li><li>In this subclass, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"systems\" includes self-contained devices such as speed governors, pressure regulators.</li></ul></li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'Control'); return false;\" href=\"#4208\">Control</a> systems specially adapted for particular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, machines or processes are classified in the subclasses for the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, machines or processes, provided that there is specific provision for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4214', 'regulation'); return false;\" href=\"#4214\">regulation</a> relevant to the special <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1458', 'adaptation'); return false;\" href=\"#1458\">adaptation</a>, either at a detailed level, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A21B0001400000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A21B0001400000\">A21B 1/40</a>: \"for regulating temperature in bakers' ovens\", or at a general level, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K0009095000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K0009095000\">B23K 9/095</a>: \"for automatic control of welding parameters in arc welding\". Otherwise, classification is made in the most appropriate place in this subclass.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7796310","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G05D","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'CONTROL'); return false;\" href=\"#4208\">CONTROL</a> OF: SPEED OR ACCELERATION; FORCE; PRESSURE; POWER; MECHANICAL OSCILLATIONS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05D0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05D0013000000\">13/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05D0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05D0015000000\">15/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05D0016000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05D0016000000\">16/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05D0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05D0017000000\">17/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05D0019000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05D0019000000\">19/00</a></td></tr><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'CONTROL'); return false;\" href=\"#4208\">CONTROL</a> OF: FLOW; LEVEL; RATIO</td><td><a rel=\"symb
