    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7759483","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759484","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2009.01]</strong></p><ul class=\"number\"><li>In section C, the definitions of groups of chemical elements are as follows:<ul class=\"none\"><li><u>Alkali metals:</u> Li, Na, K, Rb, Cs, Fr</li><li><u>Alkaline earth metals:</u> Ca, Sr, Ba, Ra</li><li><u>Lanthanides:</u> elements with atomic numbers 57 to 71 inclusive</li><li><u>Rare earths:</u> Sc, Y, Lanthanides</li><li><u>Actinides:</u> elements with atomic numbers 89 to 103 inclusive</li><li><u>Refractory metals:</u> Ti, V, Cr, Zr, Nb, Mo, Hf, Ta, W</li><li><u>Halogens:</u> F, Cl, Br, I, At</li><li><u>Noble gases:</u> He, Ne, Ar, Kr, Xe, Rn</li><li><u>Platinum group:</u> Os, Ir, Pt, Ru, Rh, Pd</li><li><u>Noble metals:</u> Ag, Au, Platinum group</li><li><u>Light metals:</u> alkali metals, alkaline earth metals, Be, Al, Mg</li><li><u>Heavy metals:</u> metals other than light metals</li><li><u>Iron group:</u> Fe, Co, Ni</li><li><u>Non-metals:</u> H, B, C, Si, N, P, O, S, Se, Te, noble gases, halogens</li><li><u>Metals:</u> elements other than non-metals</li><li><u>Transition elements:</u> elements with atomic numbers 21 to 30 inclusive, 39 to 48 inclusive, 57 to 80 inclusive, 89 upwards</li></ul></li><li>Section C <u>covers </u>:<ul class=\"alpha\"><li>pure chemistry, which covers inorganic compounds, organic compounds, macromolecular compounds, and their methods of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a>;</li><li>applied chemistry, which covers compositions containing the above compounds, such as: glass, ceramics, fertilisers, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> compositions, paints, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> of the petroleum industry. It also <u>covers</u> certain compositions on account of their having particular properties rendering them suitable for certain purposes, as in the case of explosives, dyestuffs, adhesives, lubricants, and detergents;</li><li>certain marginal industries, such as the manufacture of coke and of solid or gaseous fuels, the production and refining of oils, fats and waxes, the fermentation industry (e.g., brewing and wine-making), the sugar industry;</li><li>certain operations or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, which are either purely mechanical, e.g., the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of leather and skins, or partly mechanical, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of water or the prevention of corrosion in general;</li><li>metallurgy, ferrous or non-ferrous alloys.</li></ul></li><li>In all sections of the IPC, in the absence of an indication to the contrary, the Periodic System of chemical elements referred to is the one with 18 groups as represented in the table below.<ul class=\"none\"><li><img src=\"static/IPC/figs/fig401.gif\" alt=\"fig401\" align=\"texttop\"/></li></ul></li><li><ul class=\"alpha\"><li>In the case of operations, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> or articles having both a chemical and a non-chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, the general rule is that the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C.</li><li>In some of these cases, the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> brings with it a non-chemical one, even though purely mechanical, because this latter <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> either is <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> to the operation or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> or constitutes an important element thereof. It has seemed, in fact, more logical not to dissociate the different parts or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of a coherent whole. This is the case for applied chemistry and for the industries, operations and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a> mentioned in Notes (1)(c), (d) and (e). For example, furnaces peculiar to the manufacture of glass are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C03\">C03</a> and not by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F27');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F27\">F27</a>.</li><li>There are, however, some exceptions in which the mechanical (or non-chemical) <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> carries with it the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, for example:<ul class=\"bullet\"><li>Certain extractive processes, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a>;</li><li>The chemical purification of air, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61L\">A61L</a>;</li><li>Chemical methods of fire-fighting, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A62D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A62D\">A62D</a>;</li><li>Chemical processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a>;</li><li>Impregnation of wood, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B27K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B27K\">B27K</a>;</li><li>Chemical methods of analysis or testing, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01N\">G01N</a>;</li><li>Photographic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> and processes, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03\">G03</a>, and, generally, the chemical treatment of textiles and the production of cellulose or paper, in section D.</li></ul></li><li>In still other cases, the pure chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C and the applied chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> by another section, such as A, B or F, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a substance or composition for:<ul class=\"bullet\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plants'); return false;\" href=\"#3962\">plants</a> or animals, covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a>;</li><li>foodstuffs, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A23\">A23</a>;</li><li>ammunition or explosives, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42\">F42</a>.</li></ul></li><li>When the chemical and mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> are so closely interlocked that a neat and simple division is not possible, or when certain mechanical processes follow as a natural or logical continuation of a chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a>, section C may cover, in addition to the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, a part only of the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, e.g., after-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of artificial stone, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04\">C04</a>. In this latter case, a note or a reference is usually given to make the position clear, even if sometimes the division is rather arbitrary.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7759485","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7769097","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7769098","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7769099","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>In this subclass, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, a compound is classified in the last appropriate place.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7769100","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">ANTHRACENE <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'DYES'); return false;\" href=\"#608\">DYES</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0001000000\">1/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0005000000\">5/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0006000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0006000000\">6/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0009020000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0009020000\">9/02</a></td></tr><tr><td class=\"h\" colspan=\"2\">AZO <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'DYES'); return false;\" href=\"#608\">DYES</a></td></tr><tr><td class=\"h\" colspan=\"2\">Prepared by diazotising and coupling</td></tr><tr><td>Monoazo <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'dyes'); return false;\" href=\"#608\">dyes</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0029000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0029000000\">29/00</a></td></tr><tr><td>Disazo and polyazo <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'dyes'); return false;\" href=\"#608\">dyes</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0031000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0031000000\">31/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0033000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0033000000\">33/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0035000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0035000000\">35/00</a></td></tr><tr><td>by coupling the diazoted amine with itself</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0037000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0037000000\">37/00</a></td></tr><tr><td>Other azo <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'dyes'); return false;\" href=\"#608\">dyes</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0039000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0039000000\">39/00</a></td></tr><tr><td>Special methods of performing the coupling reaction</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0041000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0041000000\">41/00</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'Preparation'); return false;\" href=\"#1486\">Preparation</a> of azo <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'dyes'); return false;\" href=\"#608\">dyes</a> from other azo compounds</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0043000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0043000000\">43/00</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'Preparation'); return false;\" href=\"#1486\">Preparation</a> other than by diazotising and coupling</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0027000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0027000000\">27/00</a></td></tr><tr><td>Compounds containing onium groups</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0044000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0044000000\">44/00</a></td></tr><tr><td>Complex metal compounds</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0045000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0045000000\">45/00</a></td></tr><tr><td>Compounds containing other chromophoric systems</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09B0056000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09B0056000000\">56/00</a></td></tr><tr><td>Other azo <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', ' ":"u","entrytype":"K","amendment":"U","title1":"<div>ORGANIC <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'DYES'); return false;\" href=\"#608\">DYES</a> OR CLOSELY-RELATED COMPOUNDS FOR PRODUCING <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('608', 'DYES'); return false;\" href=\"#608\">DYES</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('612', 'MORDANTS'); return false;\" href=\"#612\">MORDANTS</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('611', 'LAKES'); return false;\" href=\"#611\">LAKES</a><span> (fermentation or enzyme-using processes to synthesise a desired <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compound'); return false;\" href=\"#1465\">chemical compound</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12P\">C12P</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7769098\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7769098', '7827760');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7769719","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7769720","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>In this subclass, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, a compound is classified in the last appropriate place.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C09C","symbol":"C09C","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'TREATMENT'); return false;\" href=\"#1489\">TREATMENT</a> OF INORGANIC <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIALS'); return false;\" href=\"#1477\">MATERIALS</a>, OTHER THAN FIBROUS FILLERS, TO ENHANCE THEIR PIGMENTING OR FILLING PROPERTIES<span> (<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> of inorganic compounds or non-metallic elements <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C01\">C01</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> specially adapted to enhance their filling properties in mortars, concrete or artificial stone <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04B0014000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04B0014000000\">C04B 14/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04B0018000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04B0018000000\">C04B 18/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04B0020000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04B0020000000\">C04B 20/00</a>)</span>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'PREPARATION'); return false;\" href=\"#1486\">PREPARATION</a> OF CARBON BLACK <strong>[4]</strong></div>","title2":"","definition":"","warning":"<a class=\"icon ss-alert ipcwarn hidden\" href=\"#k7769719\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_warnings('7769719', '7844987');return false;\"></a>","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7769762","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7769763","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09D","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[5]</strong></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('617', 'use of materials for coating compositions'); return false;\" href=\"#617\">use of materials for coating compositions</a>\" means the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of known or new polymers or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('618', 'rubber'); return false;\" href=\"#618\">rubber</a>\" includes:<ul class=\"alpha\"><li>natural or conjugated diene <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('618', 'rubbers'); return false;\" href=\"#618\">rubbers</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('618', 'rubber'); return false;\" href=\"#618\">rubber</a> in general (for a specific <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('618', 'rubber'); return false;\" href=\"#618\">rubber</a>, other than a natural <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('618', 'rubber'); return false;\" href=\"#618\">rubber</a> or a conjugated diene <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('618', 'rubber'); return false;\" href=\"#618\">rubber</a>, <u>see</u> the group provided for coating compositions based on such macromolecular compounds);</li></ul></li><li>\"based on\" is defined by means of Note (3), below;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('619', 'filling pastes'); return false;\" href=\"#619\">filling pastes</a>\" means <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> used to fill up the holes or cavities of a substrate in order to smooth its surface prior to coating.</li></ul></li><li>In this subclass, coating compositions, containing specific organic macromolecular substances are classified only according to the macromolecular substance, non-macromolecular substances not being taken into account.<ul class=\"none\"><li>Example: a coating composition containing polyethene and amino-propyltrimethoxysilane is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0123060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0123060000\">C09D 123/06</a>.</li><li>However, coating compositions containing combinations of organic non-macromolecular compounds having at least one polymerisable carbon-to-carbon unsaturated bond with prepolymers or polymers other than unsaturated polymers of groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0159000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0159000000\">C09D 159/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0187000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0187000000\">C09D 187/00</a> are classified according to the unsaturated non-macromolecular component in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0004000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0004000000\">C09D 4/00</a>.</li><li>Example: a coating composition containing polyethene and styrene monomer is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0004000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0004000000\">C09D 4/00</a>.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'Aspects'); return false;\" href=\"#1462\">Aspects</a> relating to the physical nature of the coating compositions or to the effects produced, as defined in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0005000000\">C09D 5/00</a>, if clearly and explicitly stated, are also classified in this subclass.</li><li>Coating compositions characterised by other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a>, e.g. additives, are classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0007000000\">C09D 7/00</a>, unless the macromolecular constituent is specified.</li></ul></li><li>In this subclass, coating compositions comprising two or more macromolecular constituents are classified according to the macromolecular constituent or constituents present in the highest proportion, i.e. the constituent on which the composition is based. If the composition is based on two or more constituents, present in equal proportions, the composition is classified according to each of these constituents.<ul class=\"none\"><li>Example: a coating composition containing 80 parts of polyethene and 20 parts of polyvinylchloride is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0123060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0123060000\">C09D 123/06</a>. A coating composition containing 40 parts of polyethene and 40 parts of polyvinylchloride is classified in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0123060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0123060000\">C09D 123/06</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0127060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0127060000\">C09D 127/06</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7769764","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09D","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">COATING COMPOSITIONS, e.g. PAINTS, VARNISHES, LACQUERS</td></tr><tr><td>Based on inorganic substances</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09D0001000000\">1/00</a></td></tr><tr><td>Based on organic macromolecular substances</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09D0101000000');return false;\" href=\"/classifications 77\">materials</a> as adhesives <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J\">C09J</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> for sealing or packing joints or covers <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09K0003100000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09K0003100000\">C09K 3/10</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> for stopping leaks <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09K0003120000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09K0003120000\">C09K 3/12</a>; processes for the electrolytic or electrophoretic production of coatings <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25D\">C25D</a>)</span> <strong>[5]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7769762\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7769762', '7828926');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7770146","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C09F","symbol":"C09F","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('629', 'NATURAL RESINS'); return false;\" href=\"#629\">NATURAL RESINS</a>; FRENCH POLISH; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('627', 'DRYING-OILS'); return false;\" href=\"#627\">DRYING-OILS</a>; DRIERS (<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('630', 'SICCATIVES'); return false;\" href=\"#630\">SICCATIVES</a>); <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('631', 'TURPENTINE'); return false;\" href=\"#631\">TURPENTINE</a> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7770146\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7770146', '7829359');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7770168","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C09G","symbol":"C09G","kind":"u","entrytype":"K","amendment":"U","title1":"<div>POLISHING COMPOSITIONS OTHER THAN FRENCH POLISH; SKI WAXES </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7770168\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7770168', '7829368');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7770180","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C09H","symbol":"C09H","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'PREPARATION'); return false;\" href=\"#1486\">PREPARATION</a> OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3941', 'GLUE'); return false;\" href=\"#3941\">GLUE</a> OR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('634', 'GELATINE'); return false;\" href=\"#634\">GELATINE</a> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7770180\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7770180', '7829376');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7770191","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7770192","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09J","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[5]</strong></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> as adhesives\" means the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of known or new polymers or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('637', 'rubber'); return false;\" href=\"#637\">rubber</a>\" includes:<ul class=\"alpha\"><li>natural or conjugated diene <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('637', 'rubbers'); return false;\" href=\"#637\">rubbers</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('637', 'rubber'); return false;\" href=\"#637\">rubber</a> in general (for a specific <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('637', 'rubber'); return false;\" href=\"#637\">rubber</a>, other than a natural <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('637', 'rubber'); return false;\" href=\"#637\">rubber</a> or a conjugated diene <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('637', 'rubber'); return false;\" href=\"#637\">rubber</a>, <u>see</u> the group provided for adhesives based on such macromolecular compounds);</li></ul></li><li>\"based on\" is defined by means of Note (3), below.</li></ul></li><li>In this subclass, adhesives containing specific organic macromolecular substances are classified only according to the macromolecular substance, non-macromolecular substances not being taken into account.<ul class=\"none\"><li>Example: an adhesive containing polyethene and amino-propyltrimethoxysilane is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0123060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0123060000\">C09J 123/06</a>.</li><li>However, adhesives containing combinations of organic non-macromolecular compounds having at least one polymerisable carbon-to-carbon unsaturated bond with prepolymers or polymers other than unsaturated polymers of groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0159000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0159000000\">C09J 159/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0187000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0187000000\">C09J 187/00</a> are classified according to the unsaturated non-macromolecular component in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0004000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0004000000\">C09J 4/00</a>.</li><li>Example: an adhesive containing polyethene and styrene monomer is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0004000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0004000000\">C09J 4/00</a>.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'Aspects'); return false;\" href=\"#1462\">Aspects</a> relating to the physical nature of the adhesives or to the effects produced, as defined in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0009000000\">C09J 9/00</a>, if clearly and explicitly stated, are also classified in this subclass.</li><li>Adhesives characterised by other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a>, e.g. additives, are classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0011000000\">C09J 11/00</a>, unless the macromolecular constituent is specified.</li></ul></li><li>In this subclass, adhesives comprising two or more macromolecular constituents are classified according to the macromolecular constituent or constituents present in the highest proportion, i.e. the constituent on which the adhesive is based. If the adhesive is based on two or more constituents, present in equal proportions, the adhesive is classified according to each of these constituents.<ul class=\"none\"><li>Example: an adhesive containing 80 parts of polyethene and 20 parts of polyvinylchloride is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0123060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0123060000\">C09J 123/06</a>. An adhesive containing 40 parts of polyethene and 40 parts of polyvinylchloride is classified in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0123060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0123060000\">C09J 123/06</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0127060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0127060000\">C09J 127/06</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7770193","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C09J","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">ADHESIVES</td></tr><tr><td>Based on inorganic constituents</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0001000000\">1/00</a></td></tr><tr><td>Based on organic macromolecular constituents</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0101000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0101000000\">101/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0201000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0201000000\">201/00</a></td></tr><tr><td>Based on organic non-macromolecular compounds having at least one polymerisable carbon-to-carbon unsaturated bond</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0004000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J0004000000\">4/00</a></td></tr><tr><td>Physical nature or effects produced</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J0009000000');return false;\" h
