    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751691","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751692","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751693","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B60","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2009.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2009.01]</strong></a></p><ul class=\"None\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"vehicle\" means all vehicles except those restricted to one of the following types of vehicles: rail vehicles, waterborne vessels, aircraft, space vehicles, hand carts, cycles, animal-drawn vehicles, and sledges, which are covered by the relevant subclasses of <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B61\">B61</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64\">B64</a>.<ul class=\"none\"><li>Thus the term \"vehicle\" includes:<ul class=\"bullet\"><li>vehicular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> which are common to more than one of the above-listed types;</li><li>certain <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> restricted to automobiles, road or cross-country trailers.</li><li>The following exceptions to the above should be noted:<ul class=\"alpha\"><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60B\">B60B</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60C\">B60C</a> embrace all vehicle wheels and tyres, except wheels for roller skates <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63C0017220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63C0017220000\">A63C 17/22</a>, wheels for model railway vehicles <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63H0019220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63H0019220000\">A63H 19/22</a>, and special adaptations of wheels or tyres for aircraft <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64C0025360000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64C0025360000\">B64C 25/36</a>;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60C\">B60C</a> embraces the connection of valves to inflatable elastic bodies in general, and in this respect it is not limited to vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60L\">B60L</a> embraces certain electric equipment of all electrically-propelled vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60M\">B60M</a> embraces certain power supply equipment for, but external to, any kind of electrically-propelled vehicle;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60R');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60R\">B60R</a> embraces safety belts or body harnesses used in all types of land vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60S');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60S\">B60S</a> relates to all kinds of vehicles, except the servicing of rail locomotives <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B61K0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B61K0011000000\">B61K 11/00</a>, ground equipment for aircraft <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64F\">B64F</a>, or cleaning apparatus peculiar to waterborne vessels <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B63B0057000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B63B0057000000\">B63B 57/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B63B0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B63B0059000000\">B63B 59/00</a>;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60T\">B60T</a> includes brake control systems of general applicability, and in this respect it is not limited to vehicles. It also includes rail-vehicle power-brake systems and some other features of rail-vehicle brake systems;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60V');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60V\">B60V</a> embraces air-cushion vehicles <u>per se</u> and land vehicles, waterborne vessels or aircraft combined with <a oncontextmenu=\"retur
