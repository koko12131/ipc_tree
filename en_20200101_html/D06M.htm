        jsonData=[{"key":"7774732","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7774733","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"D","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2014.01]</strong></p><ul class=\"None\"><li>In this section, the following terms are used with the meanings indicated:<ul class=\"bullet\"><li>\"fibre\" means a relatively-short, elongated member of natural or man-made <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>;</li><li>\"filament\" means an endless or quasi-endless, elongated member of natural or man-made <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>;</li><li>\"yarn\" means a unitary assembly of fibres, usually produced by spinning;</li><li>\"thread\" means an assembly of yarns or filaments, usually produced by twisting;</li><li>\"synthetic\" fibres or filaments means fibres or filaments or the like manufactured from synthesising polymers or small molecules. Examples are polyamide, acrylic, polyester or carbon fibres;</li><li>\"artificial\" fibres or filaments means fibres or filaments or the like manufactured by man from natural polymers or their derivatives. Examples are regenerated cellulosic fibres or semi-synthetic fibres;</li><li>\"man-made” fibres or filaments means fibres or filaments which are manufactured by man including “synthetic” or “artificial” fibres.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7774734","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7776441","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7777062","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7777063","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"D06M","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"5<br>2010.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2010.01]</strong></a></p><ul class=\"number\"><li>In each of the groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0011000000\">D06M 11/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0015000000\">D06M 15/00</a>, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, a substance is classified in the last appropriate place.</li><li>In this subclass:<ul class=\"alpha\"><li>Within each one of main groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0011000000\">D06M 11/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0015000000\">D06M 15/00</a>, a mixture of substances is classified at least according to the essential ingredient. If more than one ingredient is essential, the mixture is classified, in the absence of an indication to the contrary, according to the essential ingredient which belongs to the last appropriate place in the sequence of substance.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'Treatment'); return false;\" href=\"#3943\">Treatment</a> by mixtures of substances covered by tw c/ipcpub/?notion=scheme&version=20200101&symbol=D06M0023000000\">D06M 23/00</a>.</li></ul></li><li>Attention is drawn to Note (3) after the title of section C, which Note indicates to which version of the periodic table of chemical elements the IPC refers.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7777064","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"D06M","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'TREATMENT'); return false;\" href=\"#3943\">TREATMENT</a> OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('866', 'FIBRES'); return false;\" href=\"#866\">FIBRES</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('867', 'THREADS'); return false;\" href=\"#867\">THREADS</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('868', 'YARNS'); return false;\" href=\"#868\">YARNS</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('869', 'FABRICS'); return false;\" href=\"#869\">FABRICS</a>, OR FIBROUS ARTICLES</td></tr><tr><td>with inorganic substances</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0011000000\">11/00</a></td></tr><tr><td>with non-macromolecular organic substances</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0013000000\">13/00</a></td></tr><tr><td>graft polymerisation</td><td><a r
