    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7743521","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7744898","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7744899","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2015.01]</strong></p><ul class=\"number\"><li>This class <u>covers  </u>:<ul class=\"bullet\"><li>working of metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>;</li><li>working of non-metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, provided that the methods applied are similar to those used in metal-working and not provided for elsewhere;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a>, specific to machine tools, which relate to a requirement or problem of a nature which is not peculiar to a particular kind of machine tool, e.g. feeding work, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23Q\">B23Q</a>, although the realisation of these features may differ according to the kind of machine tool concerned. The said subclass covers such features, in general, even if the feature or a specific function, in any particular case, is to some extent peculiar to, or is claimed only for, machine tools designed for one particular operation; only in exceptional cases are such features classified in the subclass for the machine tool concerned. Certain features of this general nature are, however, referred to subclasses relating to particular metal-working operations, especially <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23B\">B23B</a>, in which case the subclasses in question are not restricted, in respect of those features, to the kind of machine tool with which they are primarily concerned.</li></ul></li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"kind of operations\" and similar expressions relate to such metal-working operations as boring, drilling, milling and grinding;</li><li>\"kind of machine\" means a machine designed for a particular kind of metal-working operation (e.g. a lathe);</li><li>\"form of machine\" means a machine of a particular kind adapted or arranged for a particular way of working or for particular work, e.g. face-plate lathe, tailstock lathe, turret lathe;</li><li>\"different machines\" covers different forms of machines for performing the same type of metal-working operation, e.g. vertical and horizontal boring machines.</li></ul></li><li>If details, components, or accessories have no <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> specific to machine tools, the more general class, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16\">F16</a>, takes precedence.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7745432","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7745433","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23F","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>This subclass <u>covers</u>:<ul class=\"bullet\"><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of methods or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> specially designed to produce accurately the shapes of gear teeth which are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> for proper intermeshing of toothed <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> elements to ensure the required relative motions;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of similar methods or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> in the production of other articles of toothed or like form, e.g. dog clutches, splined shafts, milling cutters.</li></ul></li><li>This subclass <u>does not cover</u> the production of such other articles of toothed or like form using methods or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> other than those mentioned under Note (1) above.</li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"gear teeth\" covers the teeth or lobes of other accurately-intermeshing members having relative movement of a similar kind, such as rotors of rotary pumps and blowers;</li><li>\"profile\" may include the outline of both faces or only one face of a tooth, or the opposing faces of adjacent teeth;</li><li>\"straight\" means that a tooth as a whole (ignoring any curvature of the tooth-face alone, e.g. crowning) is straight in the direction of its length, for example as seen in the direction of a radius of a spur wheel. It accordingly includes the teeth of helical gears and of the normal type of bevel gear;</li><li>\"broach-milling\" means milling with a rotary cutter having a number of teeth of progressively increasing depth or width.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7745434","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23F","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">MAKING GEAR TEETH</td></tr><tr><td>General methods</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23F0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23F0001000000\">1/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23F0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23F0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23F0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23F0017000000\">17/00</a></td></tr><tr><td>Making teeth with special shape</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23F0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23F
