    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7759483","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759484","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2009.01]</strong></p><ul class=\"number\"><li>In section C, the definitions of groups of chemical elements are as follows:<ul class=\"none\"><li><u>Alkali metals:</u> Li, Na, K, Rb, Cs, Fr</li><li><u>Alkaline earth metals:</u> Ca, Sr, Ba, Ra</li><li><u>Lanthanides:</u> elements with atomic numbers 57 to 71 inclusive</li><li><u>Rare earths:</u> Sc, Y, Lanthanides</li><li><u>Actinides:</u> elements with atomic numbers 89 to 103 inclusive</li><li><u>Refractory metals:</u> Ti, V, Cr, Zr, Nb, Mo, Hf, Ta, W</li><li><u>Halogens:</u> F, Cl, Br, I, At</li><li><u>Noble gases:</u> He, Ne, Ar, Kr, Xe, Rn</li><li><u>Platinum group:</u> Os, Ir, Pt, Ru, Rh, Pd</li><li><u>Noble metals:</u> Ag, Au, Platinum group</li><li><u>Light metals:</u> alkali metals, alkaline earth metals, Be, Al, Mg</li><li><u>Heavy metals:</u> metals other than light metals</li><li><u>Iron group:</u> Fe, Co, Ni</li><li><u>Non-metals:</u> H, B, C, Si, N, P, O, S, Se, Te, noble gases, halogens</li><li><u>Metals:</u> elements other than non-metals</li><li><u>Transition elements:</u> elements with atomic numbers 21 to 30 inclusive, 39 to 48 inclusive, 57 to 80 inclusive, 89 upwards</li></ul></li><li>Section C <u>covers </u>:<ul class=\"alpha\"><li>pure chemistry, which covers inorganic compounds, organic compounds, macromolecular compounds, and their methods of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a>;</li><li>applied chemistry, which covers compositions containing the above compounds, such as: glass, ceramics, fertilisers, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> compositions, paints, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> of the petroleum industry. It also <u>covers</u> certain compositions on account of their having particular properties rendering them suitable for certain purposes, as in the case of explosives, dyestuffs, adhesives, lubricants, and detergents;</li><li>certain marginal industries, such as the manufacture of coke and of solid or gaseous fuels, the production and refining of oils, fats and waxes, the fermentation industry (e.g., brewing and wine-making), the sugar industry;</li><li>certain operations or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, which are either purely mechanical, e.g., the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of leather and skins, or partly mechanical, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of water or the prevention of corrosion in general;</li><li>metallurgy, ferrous or non-ferrous alloys.</li></ul></li><li>In all sections of the IPC, in the absence of an indication to the contrary, the Periodic System of chemical elements referred to is the one with 18 groups as represented in the table below.<ul class=\"none\"><li><img src=\"static/IPC/figs/fig401.gif\" alt=\"fig401\" align=\"texttop\"/></li></ul></li><li><ul class=\"alpha\"><li>In the case of operations, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> or articles having both a chemical and a non-chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, the general rule is that the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C.</li><li>In some of these cases, the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> brings with it a non-chemical one, even though purely mechanical, because this latter <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> either is <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> to the operation or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> or constitutes an important element thereof. It has seemed, in fact, more logical not to dissociate the different parts or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of a coherent whole. This is the case for applied chemistry and for the industries, operations and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a> mentioned in Notes (1)(c), (d) and (e). For example, furnaces peculiar to the manufacture of glass are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C03\">C03</a> and not by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F27');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F27\">F27</a>.</li><li>There are, however, some exceptions in which the mechanical (or non-chemical) <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> carries with it the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, for example:<ul class=\"bullet\"><li>Certain extractive processes, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a>;</li><li>The chemical purification of air, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61L\">A61L</a>;</li><li>Chemical methods of fire-fighting, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A62D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A62D\">A62D</a>;</li><li>Chemical processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a>;</li><li>Impregnation of wood, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B27K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B27K\">B27K</a>;</li><li>Chemical methods of analysis or testing, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01N\">G01N</a>;</li><li>Photographic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> and processes, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03\">G03</a>, and, generally, the chemical treatment of textiles and the production of cellulose or paper, in section D.</li></ul></li><li>In still other cases, the pure chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C and the applied chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> by another section, such as A, B or F, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a substance or composition for:<ul class=\"bullet\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plants'); return false;\" href=\"#3962\">plants</a> or animals, covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a>;</li><li>foodstuffs, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A23\">A23</a>;</li><li>ammunition or explosives, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42\">F42</a>.</li></ul></li><li>When the chemical and mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> are so closely interlocked that a neat and simple division is not possible, or when certain mechanical processes follow as a natural or logical continuation of a chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a>, section C may cover, in addition to the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, a part only of the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, e.g., after-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of artificial stone, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04\">C04</a>. In this latter case, a note or a reference is usually given to make the position clear, even if sometimes the division is rather arbitrary.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7759485","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7761763","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7761764","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2<br>4<br>5<br>2006.01<br>2012.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2012.01]</strong></a></p><ul class=\"number\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a>\" covers purification, separation, stabilisation or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of additives, unless a separate place is provided therefor.</li></ul></li><li>Biocidal, pest repellant, pest attractant or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> growth regulatory activity of compounds or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a> is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01P\">A01P</a>.</li><li>In subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a>, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, and with the exception referred to below, a compound is classified in the last appropriate place. For example, 2-butyl-pyridine, which contains an acyclic chain and a heterocyclic ring, is classified only as a heterocyclic compound, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D\">C07D</a>. In general, and in the absence of an indication to the contrary, such as mentioned in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0059580000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0059580000\">C07C 59/58</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0059700000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0059700000\">C07C 59/70</a>, the terms \"acyclic\" and \"aliphatic\" are used to describe compounds in which there is no ring; and, if a ring were present, the compound would be taken by the \"last place\" rule to a later group for cycloaliphatic or aromatic compounds, if such a group exists. Where a compound or an entire group of compounds exists in tautomeric forms, it is classified as though existing in the form which is classified last in the system, unless the other form is specifically mentioned earlier in the system.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'Chemical compounds'); return false;\" href=\"#1465\">Chemical compounds</a> and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> are classified in the groups for the type of compound prepared. The processes of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> are also classified in places for the types of reaction employed, if <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a>. Examples of such places outside this class are:<div><table><colgroup><col width=\"130px\"></colgroup><tbody><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12P\">C12P</a></td><td>Fermentation or enzyme-using processes to synthesise a desired <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compound'); return false;\" href=\"#1465\">chemical compound</a> or composition or to separate optical isomers from a racemic mixture</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25B0003000000\">C25B 3/00</a></td><td>Electrolytic production of organic compounds</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25B0007000000\">C25B 7/00</a></td><td>Electrophoretic production of compounds</td></tr></tbody></table></div></li><li>General processes for the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> of a class of compounds falling into more than one main group are classified in the groups for the processes employed, when such groups exist. The compounds prepared are also classified in the groups for the types of compound prepared, if <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a>.</li><li>In this class, in the absence of an indication to the contrary, the compounds containing carboxyl or thiocarboxyl groups are classified as the relevant carboxylic or thiocarboxylic acids, unless the \"last place rule\" (<u>see</u> Note (3), above) dictates otherwise; a carboxyl group being a carbon atom having three bonds, and no more than three, to hetero atoms, other than nitrogen atoms of nitro or nitroso groups, with at least one multiple bond to the same hetero atom and a thiocarboxyl group being a carboxyl group having at least one bond to a sulfur atom, e.g. amides or nitriles of carboxylic acids, are classified with the corresponding acids.</li><li>Salts of a compound, unless specifically provided for, are classified as that compound, e.g. aniline hydrochloride is classified as containing carbon, hydrogen and nitrogen only in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0211460000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0211460000\">C07C 211/46</a>, sodium malonate is classified as malonic acid in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0055080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0055080000\">C07C 55/08</a>, and a mercaptide is classified as the mercaptan. Metal chelates are dealt with in the same way. Similarly, metal alcoholates and metal phenates are classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a> and not in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07F\">C07F</a>, the alcoholates for instance in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0031280000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0031280000\">C07C 31/28</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0031320000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0031320000\">C07C 31/32</a> and the phenates in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0039235000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0039235000\">C07C 39/235</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0039440000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0039440000\">C07C 39/44</a>. Salts, adducts or complexes formed between two or more organic compounds are classified according to all compounds forming the salts, adducts or complexes.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7761765","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7761766","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>In this subclass, a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('517', 'functional group'); return false;\" href=\"#517\">functional group</a> which is already present in some residue being introduced and is not substantially involved in a chemical reaction, is not considered as the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('517', 'functional group'); return false;\" href=\"#517\">functional group</a> which is formed or introduced as a result of the chemical reaction.</li><li>In this subclass, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('521', 'separation'); return false;\" href=\"#521\">separation</a>\" means <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('521', 'separation'); return false;\" href=\"#521\">separation</a> only for the purposes of recovering organic compounds.</li></ul></li><li>When classifying in this subclass, classification is also made in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0015080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0015080000\">B01D 15/08</a> insofar as subject matter of general interest relating to chromatography is concerned.</li><li>In this subclass, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, classification is made in the last appropriate place according to the type of reaction employed, noting the bond or the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('517', 'functional group'); return false;\" href=\"#517\">functional group</a> which is formed or introduced as a result of the chemical reaction.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7761767","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">REDUCTION IN GENERAL</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0031000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07B0031000000\">31/00</a></td></tr><tr><td class=\"h\">OXIDATION IN GENERAL</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0033000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C TION, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'USE'); return false;\" href=\"#3958\">USE</a> OF ADDITIVES</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0057000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07B0057000000\">57/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07B0063000000\">63/00</a></td></tr><tr><td class=\"h\">INTRODUCTION OF ISOTOPES</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07B0059000000\">59/00</a></td></tr><tr><td class=\"h\">GENERATION OF ORGANIC FREE RADICALS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0060000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07B0060000000\">60/00</a></td></tr><tr><td class=\"h\">OTHER GENERAL METHODS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07B0061000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07B0061000000\">61/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"C07B","symbol":"C07B","kind":"u","entrytype":"K","amendment":"U","title1":"<div>GENERAL METHODS OF ORGANIC CHEMISTRY; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'APPARATUS'); return false;\" href=\"#1459\">APPARATUS</a> THEREFOR<span> (<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> of carboxylic acid esters by telomerisation <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0067470000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0067470000\">C07C 67/47</a>; processes for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparing'); return false;\" href=\"#1486\">preparing</a> macromolecular compounds, e.g. telomerisation <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08F\">C08F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08G');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08G\">C08G</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7761765\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7761765', '7818153');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7761816","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7761817","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"3<br>5<br>7<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('524', 'bridged'); return false;\" href=\"#524\">bridged</a>\" means the presence of at least one fusion other than ortho, peri or spiro;</li><li>two rings are \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('525', 'condensed'); return false;\" href=\"#525\">condensed</a>\" if they share at least one ring member, i.e. \"spiro\" and \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('524', 'bridged'); return false;\" href=\"#524\">bridged</a>\" are considered as <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('525', 'condensed'); return false;\" href=\"#525\">condensed</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('526', 'condensed ring system'); return false;\" href=\"#526\">condensed ring system</a>\" is a ring system in which all rings are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('525', 'condensed'); return false;\" href=\"#525\">condensed</a> among themselves;</li><li>\"number of rings\" in a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('526', 'condensed ring system'); return false;\" href=\"#526\">condensed ring system</a> equals the number of scissions necessary to convert the ring system into one <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('522', 'acyclic'); return false;\" href=\"#522\">acyclic</a> chain;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3072', 'quinones'); return false;\" href=\"#3072\">quinones</a>\" are compounds derived from compounds containing a six-membered aromatic ring or a system comprising six-membered aromatic rings (which system may be <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('525', 'condensed'); return false;\" href=\"#525\">condensed</a> or not <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('525', 'condensed'); return false;\" href=\"#525\">condensed</a>) by replacing two or four <img src=\"static/IPC/figs/llinkthree.gif\" alt=\"llinkthree\" align=\"texttop\"/>CH groups of the six-membered aromatic rings by <img src=\"static/IPC/figs/llinkthree.gif\" alt=\"llinkthree\" align=\"texttop\"/> C=O groups, and by removing one or two carbon-to-carbon double bonds, respectively, and rearranging the remaining carbon-to-carbon double bonds to give a ring or ring system with alternating double bonds, including the carbon-to-oxygen bonds; this means that acenaphthenequinone or camphorquinone are not considered as quinones.</li></ul></li><li>Attention is drawn to Note (3) after class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a>, which defines the last place priority rule applied in the range of subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a> and within these subclasses.</li><li>Therapeutic activity of compounds is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a>.</li><li>When classifying in this subclass, classification is also made in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0015080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0015080000\">B01D 15/08</a> insofar as subject matter of general interest relating to chromatography is concerned.</li><li>In this subclass, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, a process is classified in the last appropriate place.</li><li>In this subclass, in the absence of an indication to the contrary, \"quaternary ammonium compounds\" are classified with the corresponding \"non-quaternised nitrogen compounds\".</li><li>For the classification of compounds in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0001000000\">C07C 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0071000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0071000000\">C07C 71/00</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0401000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0401000000\">C07C 401/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0409000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0409000000\">C07C 409/00</a>:<ul class=\"bullet\"><li>a compound is classified considering the molecule as a whole (rule of the \"whole molecule approach\");</li><li>a compound is considered to be saturated if it does not contain carbon atoms bound to each other by multiple bonds;</li><li>a compound is considered to be unsaturated if it contains carbon atoms bound to each other by multiple bonds, which includes a six-membered aromatic ring,</li></ul><p>unless otherwise specified or implicitly derivable from the subdivision, as in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0069000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0069000000\">C07C 69/00</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0069712000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0069712000\">C07C 69/712</a>.</p></li><li>For the classification of compounds in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0201000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0201000000\">C07C 201/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0395000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0395000000\">C07C 395/00</a>, i.e. after the functional group has been determined according to the \"last place rule\", a compound is classified according to the following principles:<ul class=\"bullet\"><li>compounds are classified in accordance with the nature of the carbon atom to which the functional group is attached;</li><li>a carbon skeleton is a carbon atom, other than a carbon atom of a carboxyl group, or a chain of carbon atoms bound to each other; a carbon skeleton is considered to be terminated by every bond to an element other than carbon or to a carbon atom of a carboxyl group;</li><li>when the molecule contains several functional groups, only functional groups linked to the same carbon skeleton as the one first determined are considered;</li><li>a carbon skeleton is considered to be saturated if it does not contain carbon atoms bound to each other by multiple bonds;</li><li>a carbon skeleton is considered to be unsaturated if it contains carbon atoms bound to each other by multiple bonds, which includes a six-membered aromatic ring.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7761818","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07C","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">COMPOUNDS CONTAINING CARBON AND HYDROGEN ONLY</td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('461', 'Preparation'); return false;\" href=\"#461\">Preparation</a></td><td><a rel=\"symbol\" rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0405000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0405000000\">405/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">PEROXIDES; PEROXYACIDS</td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('461', 'Preparation'); return false;\" href=\"#461\">Preparation</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0407000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0407000000\">407/00</a></td></tr><tr><td>Compounds</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0409000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0409000000\">409/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"C07C","symbol":"C07C","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('522', 'ACYCLIC'); return false;\" href=\"#522\">ACYCLIC</a> OR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('523', 'CARBOCYCLIC'); return false;\" href=\"#523\">CARBOCYCLIC</a> COMPOUNDS<span> (macromolecular compounds <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08\">C08</a>; production of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('527', 'organic compounds'); return false;\" href=\"#527\">organic compounds</a> by electrolysis or electrophoresis <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25B0003000000\">C25B 3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25B0007000000\">C25B 7/00</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7761816\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7761816', '7818165');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7764812","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7764813","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07D","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2<br>3<br>7<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>This subclass <u>does not cover</u> compounds containing saccharide radicals, as defined in Note (3) following the title of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H\">C07H</a>, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H\">C07H</a>.</li><li>In this subclass, in compounds containing a hetero ring covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0295000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0295000000\">C07D 295/00</a> and at least one other hetero ring, the hetero ring covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0295000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0295000000\">C07D 295/00</a> is considered as an acyclic chain containing nitrogen atoms.</li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"hetero ring\" is a ring having at least one halogen, nitrogen, oxygen, sulfur, selenium or tellurium atom as a ring member;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('530', 'bridged'); return false;\" href=\"#530\">bridged</a>\" means the presence of at least one fusion other than ortho, peri or spiro;</li><li>two rings are \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a>\" if they share at least one ring member, i.e. \"spiro\" and \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('530', 'bridged'); return false;\" href=\"#530\">bridged</a>\" are considered as <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('533', 'condensed ring system'); return false;\" href=\"#533\">condensed ring system</a>\" is a ring system in which all rings are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a> among themselves;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('538', 'number of relevant rings'); return false;\" href=\"#538\">number of relevant rings</a>\" in a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('533', 'condensed ring system'); return false;\" href=\"#533\">condensed ring system</a> equals the number of scissions necessary to convert the ring system into one <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('529', 'acyclic'); return false;\" href=\"#529\">acyclic</a> chain;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('539', 'relevant rings'); return false;\" href=\"#539\">relevant rings</a>\" in a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('533', 'condensed ring system'); return false;\" href=\"#533\">condensed ring system</a>, i.e. the rings which taken together describe all the links between every atom of the ring system, are chosen according to the following criteria consecutively:<ul class=\"alpha\"><li>lowest number of ring members;</li><li>highest number of hetero atoms as ring members;</li><li>lowest number of members shared with other rings;</li><li>last place in the classification scheme.</li></ul></li></ul></li><li>Attention is drawn to Note (3) after class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a>, which defines the last place priority rule applied in the range of subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a> and within these subclasses.</li><li>Therapeutic activity of compounds is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a>.</li><li>In this subclass, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary:<ul class=\"alpha\"><li>compounds having only one hetero ring are classified in the last appropriate place in one of the groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0203000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0203000000\">C07D 203/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0347000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0347000000\">C07D 347/00</a>. The same applies for compounds having more hetero rings covered by the same main group, neither condensed among themselves nor condensed with a common carbocyclic ring system;</li><li>compounds having two or more hetero rings covered by different main groups neither <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a> among themselves nor <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a> with a common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('531', 'carbocyclic'); return false;\" href=\"#531\">carbocyclic</a> ring system are classified in the last appropriate place in one of the groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0401000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0401000000\">C07D 401/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0421000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0421000000\">C07D 421/00</a>;</li><li>compounds having two or more relevant hetero rings, covered by the same or by different main groups, which are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a> among themselves or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('532', 'condensed'); return false;\" href=\"#532\">condensed</a> with a common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('531', 'carbocyclic'); return false;\" href=\"#531\">carbocyclic</a> ring system, are classified in the last appropriate place in one of the groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0451000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0451000000\">C07D 451/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0519000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0519000000\">C07D 519/00</a>.</li></ul></li><li>In this subclass:<ul class=\"bullet\"><li>where a compound may exist in tautomeric forms, it is classified as though existing in the form which is classified last in the system. Therefore, double bonds between ring members and non-ring members and double bonds between ring members themselves are considered equivalent in determining the degree of hydrogenation of the ring. Formulae are considered to be written in Kekule form;</li><li>hydrocarbon radicals containing a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('531', 'carbocyclic'); return false;\" href=\"#531\">carbocyclic</a> ring and an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('529', 'acyclic'); return false;\" href=\"#529\">acyclic</a> chain by which it is linked to the hetero ring and being substituted on both the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('531', 'carbocyclic'); return false;\" href=\"#531\">carbocyclic</a> ring and the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('529', 'acyclic'); return false;\" href=\"#529\">acyclic</a> chain by hetero atoms or by carbon atoms having three bonds to hetero atoms with at the most one bond to halogen, are classified according to the substituents on the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('529', 'acyclic'); return false;\" href=\"#529\">acyclic</a> chain. For example, the compound<ul class=\"none\"><li><img src=\"static/IPC/figs/fig54.gif\" alt=\"fig54\" align=\"texttop\"/>is classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0233220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0233220000\">C07D 233/22</a>, and the compound <img src=\"static/IPC/figs/fig55.gif\" alt=\"fig55\" align=\"texttop\"/></li><li>is classified in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0233240000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0233240000\">C07D 233/24</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0233260000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0233260000\">C07D 233/26</a>, where X —NH<sub>2</sub>, —NHCOCH<sub>3</sub>, or —COOCH<sub>3</sub>.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7764814","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07D","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">COMPOUNDS CONTAINING ONE HETERO RING</td></tr><tr><td class=\"h\" colspan=\"2\">HAVING NITROGEN AS RING HETERO ATOM</td></tr><tr><td class=\"h\" colspan=\"2\">only nitrogen atoms</td></tr><tr><td class=\"h\" colspan=\"2\">one nitrogen atom</td></tr><tr><td>Polymethyleneimine</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0295000000');return fals a>.</li><li>Attention is drawn to Note (3) after class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a>, which defines the last place priority rule applied in the range of subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a> and within these subclasses.</li><li>Therapeutic activity of compounds is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C07G","symbol":"C07G","kind":"u","entrytype":"K","amendment":"U","title1":"<div>COMPOUNDS OF UNKNOWN CONSTITUTION<span> (sulfonated fats, oils or waxes of undetermined constution <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0309620000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0309620000\">C07C 309/62</a>)</span> </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7766688","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7766689","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>7<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>This subclass <u>covers</u> compounds containing <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('549', 'saccharide radicals'); return false;\" href=\"#549\">saccharide radicals</a> (see the definitions in Note (3) below).</li><li>This subclass <u>does not cover</u> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('548', 'polysaccharides'); return false;\" href=\"#548\">polysaccharides</a> which for the purpose of this subclass are defined as having more than five <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('549', 'saccharide radicals'); return false;\" href=\"#549\">saccharide radicals</a> attached to each other by glycosidic linkages.</li><li>In this subclass, the following expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('549', 'saccharide radical'); return false;\" href=\"#549\">saccharide radical</a>\" which is derived from acyclic polyhydroxy-aldehydes or acyclic polyhydroxy-ketones, or from their cyclic tautomers, by removing hydrogen atoms or by replacing hetero bonds to oxygen by the same number of hetero bonds to halogen, nitrogen, sulfur, selenium, or tellurium, in accordance with either of the following definitions:<ul class=\"alpha\"><li>It<ul class=\"roman\"><li>consists of an uninterrupted carbon skeleton and oxygen atoms directly attached thereto, and</li><li>is considered to be terminated by every bond to a carbon atom of a cyclic structure and by every bond to a carbon atom having three bonds to hetero atoms, e.g. ester or nitrile radicals, and</li><li>contains within the carbon skeleton an unbranched sequence of at the most six carbon atoms in which at least three carbon atoms — at least two in the case of a skeleton having only four carbon atoms — have one single bond to an oxygen atom as the only hetero bond, and<ul class=\"Alpha\"><li>in a cyclic or acyclic sequence, at least one other carbon atom has two single bonds to oxygen atoms as the only hetero bonds, or</li><li>in an acyclic sequence, at least one other carbon atom has one double bond to an oxygen atom as the only hetero bond,</li></ul><p>the said sequence containing at the most one double bond, i.e. C=C or possibly ketalised C(=O), in addition to the hetero bonds mentioned above under (A) or (B), e.g. the compounds<ul class=\"none\"><li><img src=\"static/IPC/figs/fig100.gif\" alt=\"fig100\" align=\"texttop\"/> an unbranched sequence of at the most six carbon atoms, having bonds to oxygen as defined in this Note <img src=\"static/IPC/figs/fig101.gif\" alt=\"fig101\" align=\"texttop\"/></li><li>n being an integer, are classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H0003020000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H0003020000\">C07H 3/02</a> ;</li></ul></p></li></ul></li><li>It is also a radical derived from a radical as defined in (a) above by replacing at the most four of the specified hetero bonds to oxygen by the same number of hetero bonds to halogen, nitrogen, sulfur, selenium, or tellurium;</li></ul></li><li>\"heterocyclic radical\" or \"hetero ring\" is considered to exclude <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('549', 'saccharide radicals'); return false;\" href=\"#549\">saccharide radicals</a> as defined above.</li></ul></li><li>Attention is drawn to Note (3) after class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a>, which defines the last place priority rule applied in the range of subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a> and within these subclasses.</li><li>Therapeutic activity of compounds is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a> .</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7766690","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07H","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">GENERAL PROCESSES</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H0001000000\">1/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">COMPOUNDS</td></tr><tr><td>saccharides, deoxysugars, anhydrosugars, osones</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H0003000000\">3/00</a></td></tr><tr><td>aminosugars, aza-, thio-, seleno-, telluro-analogues</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H0005000000\">5/00</a></td></tr><tr><td>sugar esters</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H0011000000\">11/00</a>, <a rel=\"symbol\" onclick=\"I lse;\" href=\"#1486\">PREPARATION</a> OF STEROIDS IN GENERAL</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07J0075000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07J0075000000\">75/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"C07J","symbol":"C07J","kind":"u","entrytype":"K","amendment":"U","title1":"<div>STEROIDS<span> (<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('558', 'seco-steroids'); return false;\" href=\"#558\">seco-steroids</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>)</span> <strong>[2]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7766797\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7766797', '7826212');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7766829","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7766830","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07K","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>6<br>7<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acids'); return false;\" href=\"#561\">amino acids</a>\" are compounds in which at least one amino group and at least one carboxyl group are bound to the same carbon skeleton and the nitrogen atom of the amino group may form part of a ring;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('562', 'normal peptide link'); return false;\" href=\"#562\">normal peptide link</a>\" is one between an alpha-amino group of an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> and the carboxyl group — in position 1 — of another alpha-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('563', 'abnormal peptide link'); return false;\" href=\"#563\">abnormal peptide link</a>\" is a link where at least one of the linked <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acids'); return false;\" href=\"#561\">amino acids</a> is not an alpha-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> or a link formed by at least one carboxyl or amino group being part of the side chain of an alpha-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>\" are compounds containing at least two <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> units, which are bound through at least one <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('562', 'normal peptide link'); return false;\" href=\"#562\">normal peptide link</a>, including oligopeptides, polypeptides and proteins, where<ul class=\"roman\"><li>\"linear <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>\" may comprise rings formed through S—S bridges, or through an hydroxy or a mercapto group of an hydroxy- or a mercapto-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> and the carboxyl group of another <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> (e.g. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> lactones) but do not comprise rings which are formed only through <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> links;</li><li>\"cyclic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>\" are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> comprising at least one ring formed only through <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> links; the cyclisation may occur only through <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('562', 'normal peptide links'); return false;\" href=\"#562\">normal peptide links</a> or through <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('563', 'abnormal peptide links'); return false;\" href=\"#563\">abnormal peptide links</a>, e.g. through the 4-amino group of 2,4-diamino-butanoic acid. Thus, cyclic compounds in which at least one link in the ring is a non-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> link are considered as \"linear <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>\";</li><li>\"depsipeptides\" are compounds containing a sequence of at least two alpha-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acids'); return false;\" href=\"#561\">amino acids</a> and at least one alpha-hydroxy carboxylic acid, which are bound through at least one <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('562', 'normal peptide link'); return false;\" href=\"#562\">normal peptide link</a> and ester links, derived from the hydroxy carboxylic acids, where<ul class=\"alpha\"><li>\"linear depsipeptides\" may comprise rings formed through S—S bridges, or through an hydroxy or a mercapto group of an hydroxy-, or mercapto-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> and the carboxyl group of another amino- or hydroxy-acid but do not comprise rings formed only through <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> or ester links derived from hydroxy carboxylic acids, e.g. Gly-Ala-Gly—OCH<sub>2</sub>CO<sub>2</sub>H and Gly—OCH<sub>2</sub>CO-Ala-Gly are considered as \"linear depsipeptides\", but HOCH<sub>2</sub>CO-Gly-Ala-Gly does not contain an ester link, and is thus a derivative of Gly-Ala-Gly which is covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K0005080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K0005080000\">C07K 5/08</a>;</li><li>\"cyclic depsipeptides\" are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> containing at least one ring formed only through <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> or ester links — derived from hydroxy carboxylic acids —, e.g. <img src=\"static/IPC/figs/fig301.gif\" alt=\"fig301\" align=\"texttop\"/>;</li></ul></li><li>\"hybrid <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>\" are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> produced through fusion or covalent binding of two or more heterologous <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>.</li></ul></li></ul></li><li>Attention is drawn to Note (3) after class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a>, which defines the last place priority rule applied in the range of subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a> and within these subclasses.</li><li>Therapeutic activity of compounds is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a>.</li><li>When classifying in this subclass, classification is also made in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0015080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0015080000\">B01D 15/08</a> insofar as subject matter of general interest relating to chromatography is concerned.</li><li>Fragments of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> modified by removal or addition of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acids'); return false;\" href=\"#561\">amino acids</a>, by substitution of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acids'); return false;\" href=\"#561\">amino acids</a> by others, or by combination of these modifications are classified as the parent <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>. However, fragments of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> having only four or less <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acids'); return false;\" href=\"#561\">amino acids</a> are also classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K0005000000\">C07K 5/00</a>.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'Peptides'); return false;\" href=\"#564\">Peptides</a> prepared by chemical processes and having an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('561', 'amino acid'); return false;\" href=\"#561\">amino acid</a> sequence derived from naturally occurring <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> are classified with the natural one.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'Peptides'); return false;\" href=\"#564\">Peptides</a> prepared by recombinant DNA technology are not classified according to the host, but according to the original <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> expressed, e.g. HIV <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> expressed in E. coli is classified with HIV <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7766831","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07K","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'PEPTIDES'); return false;\" href=\"#564\">PEPTIDES</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'Preparation'); return false;\" href=\"#1486\">Preparation</a></td><td>  false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> containing β-lactam rings <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D\">C07D</a>; cyclic dipeptides not having in their molecule any other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> link than those which form their ring, e.g. piperazine-2,5-diones, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D\">C07D</a>; ergot alkaloids of the cyclic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptide'); return false;\" href=\"#564\">peptide</a> type <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D0519020000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D0519020000\">C07D 519/02</a>; single cell proteins, enzymes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12N\">C12N</a>; genetic engineering processes for obtaining <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('564', 'peptides'); return false;\" href=\"#564\">peptides</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12N0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12N0015000000\">C12N 15/00</a>)</span> <strong>[4]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7766829\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7766829', '7826295');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","stru
