    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7809500","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7809501","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7809502","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H05B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[3]</strong></p><ul class=\"none\"><li>In this subclass, the following special cases occur:<ul class=\"alpha\"><li>Among the general applications covered by sections other than section H, it is worth noting that electric heating in general is covered by subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24D\">F24D</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H\">F24H</a> or class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F27');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F27\">F27</a>, and that electric lighting in general is partly covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F21\">F21</a>, since in section H (see Note I(c) after the title of section H) there are places in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B\">H05B</a> which cover the same technical subjects;</li><li>In the two cases referred to under (a) above, the subclasses of section F, which deal with the respective subjects, essentially cover in the first place the whole mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> or devices, whereas the electrical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, as such, is covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B\">H05B</a>;</li><li>In the case of lighting, this mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> should be taken to cover the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3961', 'arrangement of'); return false;\" href=\"#3961\">arrangement of</a> the various electric elements, i.e. their geometrical or physical position in relation to one another; this <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by subclasses of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F21\">F21</a>, the elements themselves and the primary circuits remaining in section H. The same applies to electric light sources, when combined with light sources of a different kind. These are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B\">H05B</a>, whereas the physical arrangement which their combination constitutes is covered by subclasses of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F21\">F21</a>;</li><li>As regards heating, not only the electric elements and circuitry designs, as such, are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B\">H05B</a>, but also the electric aspects of their arrangement, where these concern cases of general application; electric furnaces being considered as such. The physical disposition of the electric elements in furnaces is covered by section F. If a comparison is made with electric welding circuits, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a> in connection with welding, it can be seen that electric heating is not covered by the general rule stated in Note II after the title of section H.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7809503","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H05B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">HEATING</td></tr><tr><td>Produced by: resistance; electric, magnetic, or electromagnetic fields; discharge</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0006000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0006000000\">6/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0007000000\">7/00</a></td></tr><tr><td>Combined types</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0011000000\">11/00</a></td></tr><tr><td>Details</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0001000000\">1/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">LIGHTING</td></tr><tr><td>Light sources: arc; electro- luminescent</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0031000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0031000000\">31/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0033000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0033000000\">33/00</a></td></tr><tr><td>Combined types</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0035000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0035000000\">35/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">Circuit arrangements:</td></tr><tr><td>for operating incandescent light sources</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0039000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0039000000\">39/00</a></td></tr><tr><td>for discharge lamps</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0041000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0041000000\">41/00</a></td></tr><tr><td>for operating light emitting diodes [LED]</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0045000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0045000000\">45/00</a></td></tr><tr><td>for light sources using a charge of combustible <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0046000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0046000000\">46/00</a></td></tr><tr><td>for operating light sources in general</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0047000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0047000000\">47/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"H05B","symbol":"H05B","kind":"u","entrytype":"K","amendment":"U","title1":"<div>ELECTRIC HEATING; ELECTRIC LIGHTING NOT OTHERWISE PROVIDED FOR </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7809501\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7809501', '7844268');return false;\"><b>D</b></a>","warning":"<a class=\"icon ss-alert ipcwarn hidden\" href=\"#k7809501\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_warnings('7809501', '7844836');return false;\"></a>","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7809794","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"H05C","symbol":"H05C","kind":"u","entrytype":"K","amendment":"U","title1":"<div>ELECTRIC CIRCUITS OR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'APPARATUS'); return false;\" href=\"#1459\">APPARATUS</a> SPECIALLY DESIGNED FOR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'USE'); return false;\" href=\"#3958\">USE</a> IN EQUIPMENT FOR KILLING, STUNNING, ENCLOSING OR GUIDING LIVING BEINGS<span> (stationary means for catching or killing insects by electric means <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01M0001220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01M0001220000\">A01M 1/22</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for the destruction of noxious animals, other than insects, by electricity <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01M0019000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01M0019000000\">A01M 19/00</a>; electric traps for animals <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01M0023380000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01M0023380000\">A01M 23/38</a>; slaughtering or stunning by electric current <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A22B0003060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A22B0003060000\">A22B 3/06</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7809794\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7809794', '7844291');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7809800","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7809801","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H05F","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>This subclass <u>covers</u> methods or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3952', 'arrangements for'); return false;\" href=\"#3952\">arrangements for</a> preventing the formation of electrostatic charges on bodies or for carrying-off these charges after their formation.</li><li>This subclass <u>does not cover</u> specific applications of the above-mentioned methods or arrangements. Such arrangements are covered by the relevant subclasses, e.g. ar
