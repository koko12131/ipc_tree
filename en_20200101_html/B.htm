    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741357","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741358","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>The following notes are meant to assist in the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of this part of the classification scheme; they must not be read as modifying in any way the elaborations.<ul class=\"number\"><li>In this sub-section, the separation of different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, e.g. of different matter, size, or state, is predominantly found in the following subclasses:<ul class=\"none\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03C\">B03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03D\">B03D</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04B\">B04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04C\">B04C</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07C\">B07C</a>.</li></ul></li><li>The classifying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> of these subclasses are:<ul class=\"roman\"><li>the physical state of the matter to be separated;</li><li>the principle of the process used;</li><li>particular kinds of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>.</li></ul><p>The first of these <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> involves six different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a>, assembled in three groups:<ul class=\"alpha\"><li>liquid/liquid or liquid/gas and gas/gas;</li><li>solid/liquid or solid/gas;</li><li>solid/solid.</li></ul></p></li><li>These subclasses are to be used according to the following general rules:<ul class=\"bullet\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a> is the most general class as far as separation other than solids from solids is concerned.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'Apparatus'); return false;\" href=\"#1459\">Apparatus</a> for separating solids from solids are covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a> when the process concerned is regarded as the equivalent of \"washing\" in the sense of the mining art, even if such apparatus is a pneumatic one, especially pneumatic tables or jigs. Screens <u>per se</u> are not covered by this subclass but are classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>, even if they are being used in a wet process. All other apparatus for the separation of solids from solids according to dry methods are classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>.</li><li>If the separation takes place as a result of the detection or measurement of some <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> or articles to be sorted it is classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07C\">B07C</a>.</li><li>It should also be noted that the separation of isotopes of the same chemical element is covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0059000000\">B01D 59/00</a>, whatever process or apparatus is employed.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandabl :"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B08","symbol":"B08","kind":"c","entrytype":"K","amendment":"U","title1":"<div>CLEANING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7743507","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B09","symbol":"B09","kind":"c","entrytype":"K","amendment":"U","title1":"<div>DISPOSAL OF SOLID WASTE; RECLAMATION OF CONTAMINATED SOIL <a rel=\"versions\" data-content=\"3<br>6\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[6]</strong></a></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"B01","symbol":"","kind":"t","entrytype":"K","amendment":"U","title1":"<div>SEPARATING; MIXING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"t","length":0},{"key":"7743521","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7743522","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7743523","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B21","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2015.01]</strong></p><ul class=\"number\"><li>This class <u>covers:</u><ul class=\"bullet\"><li><u></u>working of metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>;</li><li>working of non-metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, provided that the methods applied are similar to those used in metal-working and not provided for elsewhere.</li></ul></li><li>This class <u>does not cover </u>:<ul class=\"bullet\"><li>combinations of operations covered by different subclasses of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B21\">B21</a>, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23P\">B23P</a>;</li><li>combinations of operations covered by any particular subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B21\">B21</a> with operations covered by other classes, e.g. with operations involving removal of material, which are also covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23P\">B23P</a>, except that if the operations covered by the other classes are subsidiary to the operations properly covered by a single subclass of <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B21\">B21</a> the combination is classified in that subclass.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B21","symbol":"B21","kind":"c","entrytype":"K","amendment":"U","title1":"<div>MECHANICAL METAL-WORKING WITHOUT ESSENTIALLY REMOVING <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIAL'); return false;\" href=\"#1477\">MATERIAL</a>; PUNCHING METAL </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7744533","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B22","symbol":"B22","kind":"c","entrytype":"K","amendment":"U","title1":"<div>CASTING; POWDER METALLURGY </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7744898","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7744899","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2015.01]</strong></p><ul class=\"number\"><li>This class <u>covers  </u>:<ul class=\"bullet\"><li>working of metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>;</li><li>working of non-metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, provided that the methods applied are similar to those used in metal-working and not provided for elsewhere;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a>, specific to machine tools, which relate to a requirement or problem of a nature which is not peculiar to a particular kind of machine tool, e.g. feeding work, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23Q\">B23Q</a>, although the realisation of these features may differ according to the kind of machine tool concerned. The said subclass covers such features, in general, even if the feature or a specific function, in any particular case, is to some extent peculiar to, or is claimed only for, machine tools designed for one particular operation; only in exceptional cases are such features classified in the subclass for the machine tool concerned. Certain features of this general nature are, however, referred to subclasses relating to particular metal-working operations, especially <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23B\">B23B</a>, in which case the subclasses in question are not restricted, in respect of those features, to the kind of machine tool with which they are primarily concerned.</li></ul></li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"kind of operations\" and similar expressions relate to such metal-working operations as boring, drilling, milling and grinding;</li><li>\"kind of machine\" means a machine designed for a particular kind of metal-working operation (e.g. a lathe);</li><li>\"form of machine\" means a machine of a particular kind adapted or arranged for a particular way of working or for particular work, e.g. face-plate lathe, tailstock lathe, turret lathe;</li><li>\"different machines\" covers different forms of machines for performing the same type of metal-working operation, e.g. vertical and horizontal boring machines.</li></ul></li><li>If details, components, or accessories have no <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> specific to machine tools, the more general class, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16\">F16</a>, takes precedence.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B23","symbol":"B23","kind":"c","entrytype":"K","amendment":"U","title1":"<div>MACHINE TOOLS; METAL-WORKING NOT OTHERWISE PROVIDED FOR </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7746147","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7746148","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B24","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"grinding\" is used in its most general sense to mean machining and covers, in particular, \"corrective\" operations.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B24","symbol":"B24","kind":"c","entrytype":"K","amendment":"U","title1":"<div>GRINDING; POLISHING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7746555","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7746556","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B25","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"portable\" includes suspension for easy manual <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1473', 'handling'); return false;\" href=\"#1473\">handling</a>, e.g. in connection with spring-suspended portable <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> along assembly lines.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B25","symbol":"B25","kind":"c","entrytype":"K","amendment":"U","title1":"<div>HAND TOOLS; PORTABLE POWER-DRIVEN TOOLS; HANDLES FOR HAND IMPLEMENTS; WORKSHOP EQUIPMENT; MANIPULATORS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7746885","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B26","symbol":"B26","kind":"c","entrytype":"K","amendment":"U","title1":"<div>HAND CUTTING TOOLS; CUTTING; SEVERING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7747131","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B27","symbol":"B27","kind":"c","entrytype":"K","amendment":"U","title1":"<div>WORKING OR PRESERVING WOOD OR SIMILAR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIAL'); return false;\" href=\"#1477\">MATERIAL</a>; NAILING OR STAPLING MACHINES IN GENERAL </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7747513","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B28","symbol":"B28","kind":"c","entrytype":"K","amendment":"U","title1":"<div>WORKING CEMENT, CLAY, OR STONE </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7747752","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7747753","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B29","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2010.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2010.01]</strong></a></p><ul class=\"number\"><li>This class <u>does not cover</u> the working of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> sheet <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> in a manner analogous to the working of paper, which is covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B31');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B31\">B31</a>.</li><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a>\" means macromolecular compounds or compositions based on such compounds.</li></ul></li><li>In this class, the following rules apply:<ul class=\"alpha\"><li>The working of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> is, as far as possible, classified primarily according to the particular shaping technique used, e.g. in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>.</li><li>Classification according to production of particular articles in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29D\">B29D</a> is restricted to:<ul class=\"roman\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> which are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> for the production of a particular article, and not classifiable in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29B\">B29B</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>;</li><li>combined operations for making the particular article which are not fully classifiable in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>.</li></ul></li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'Products'); return false;\" href=\"#1487\">Products</a> <u>per se</u> are not classified in this class. However, if a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a> is characterised by the way it is produced and not by its structure or composition, the production method should be classified in this class.</li></ul></li><li>The codes of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29K\">B29K</a> are <u>only</u> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> as indexing codes associated with subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29B\">B29B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>, or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29D\">B29D</a> so as to provide information concerning moulding materials or materials for reinforcements, fillers or preformed parts, e.g. inserts.</li><li>The codes of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29L\">B29L</a> are <u>only</u> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> as indexing codes associated with subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>, so as to provide information concerning the articles produced by the techniques classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B29","symbol":"B29","kind":"c","entrytype":"K","amendment":"U","title1":"<div>WORKING OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'PLASTICS'); return false;\" href=\"#4212\">PLASTICS</a>; WORKING OF SUBSTANCES IN A <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'PLASTIC'); return false;\" href=\"#4212\">PLASTIC</a> STATE IN GENERAL </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7749016","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B30","symbol":"B30","kind":"c","entrytype":"K","amendment":"U","title1":"<div>PRESSES </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7749107","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749108","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B31","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>This class <u>covers</u> subject matter restricted to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1458', 'adaptations'); return false;\" href=\"#1458\">adaptations</a> or associations of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1473', 'handling'); return false;\" href=\"#1473\">handling</a> sheets, webs, or blanks peculiar to paper-working, e.g. bag or box making, machinery.</li><li>This class <u>does not cover</u>:<ul class=\"bullet\"><li>making articles directly from paper pulp, which is covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D21J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D21J\">D21J</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1473', 'handling'); return false;\" href=\"#1473\">handling</a> sheets, webs or blanks of wider applicability, irrespective of whether described or claimed only for paper-working machinery, which is regarded as being of a more comprehensive nature and is covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B65H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B65H\">B65H</a>.</li></ul></li><li>Sheet <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> made from <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a>, laminated <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> and metal foils are examples of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> that can be worked in a manner analogous to paper.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B31","symbol":"B31","kind":"c","entrytype":"K","amendment":"U","title1":"<div>MAKING ARTICLES OF PAPER, CARDBOARD OR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIAL'); return false;\" href=\"#1477\">MATERIAL</a> WORKED IN A MANNER ANALOGOUS TO PAPER; WORKING PAPER, CARDBOARD OR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIAL'); return false;\" href=\"#1477\">MATERIAL</a> WORKED IN A MANNER ANALOGOUS TO PAPER </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":" :"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7751355","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B43","symbol":"B43","kind":"c","entrytype":"K","amendment":"U","title1":"<div>WRITING OR DRAWING IMPLEMENTS; BUREAU ACCESSORIES </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7751596","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751597","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B44","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"None\"><li>Any machine, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, tool or process is classified in this class in so far as it produces an effect or mark meant to be judged by the eye and in so far as such machine, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, tool or process is not provided for elsewhere.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B44","symbol":"B44","kind":"c","entrytype":"K","amendment":"U","title1":"<div>DECORATIVE ARTS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"B41","symbol":"","kind":"t","entrytype":"K","amendment":"U","title1":"<div>PRINTING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"t","length":0},{"key":"7751691","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751692","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751693","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B60","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2009.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2009.01]</strong></a></p><ul class=\"None\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"vehicle\" means all vehicles except those restricted to one of the following types of vehicles: rail vehicles, waterborne vessels, aircraft, space vehicles, hand carts, cycles, animal-drawn vehicles, and sledges, which are covered by the relevant subclasses of <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B61\">B61</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64\">B64</a>.<ul class=\"none\"><li>Thus the term \"vehicle\" includes:<ul class=\"bullet\"><li>vehicular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> which are common to more than one of the above-listed types;</li><li>certain <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> restricted to automobiles, road or cross-country trailers.</li><li>The following exceptions to the above should be noted:<ul class=\"alpha\"><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60B\">B60B</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60C\">B60C</a> embrace all vehicle wheels and tyres, except wheels for roller skates <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63C0017220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63C0017220000\">A63C 17/22</a>, wheels for model railway vehicles <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63H0019220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63H0019220000\">A63H 19/22</a>, and special adaptations of wheels or tyres for aircraft <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64C0025360000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64C0025360000\">B64C 25/36</a>;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60C\">B60C</a> embraces the connection of valves to inflatable elastic bodies in general, and in this respect it is not limited to vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60L\">B60L</a> embraces certain electric equipment of all electrically-propelled vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60M\">B60M</a> embraces certain power supply equipment for, but external to, any kind of electrically-propelled vehicle;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60R');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60R\">B60R</a> embraces safety belts or body harnesses used in all types of land vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60S');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60S\">B60S</a> relates to all kinds of vehicles, except the servicing of rail locomotives <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B61K0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B61K0011000000\">B61K 11/00</a>, ground equipment for aircraft <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64F\">B64F</a>, or cleaning apparatus peculiar to waterborne vessels <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B63B0057000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B63B0057000000\">B63B 57/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B63B0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B63B0059000000\">B63B 59/00</a>;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60T\">B60T</a> includes brake control systems of general applicability, and in this respect it is not limited to vehicles. It also includes rail-vehicle power-brake systems and some other features of rail-vehicle brake systems;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60V');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60V\">B60V</a> embraces air-cushion vehicles <u>per se</u> and land vehicles, waterborne vessels or aircraft combined with <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> allowing them to alternatively operate as air-cushion vehicles or to be partially supported by an air cushion.</li></ul></li></ul></li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B60","symbol":"B60","kind":"c","entrytype":"K","amendment":"U","title1":"<div>VEHICLES IN GENERAL </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7753584","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7753585","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B61","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>In this class, the following expression is used with the meaning indicated:<ul class=\"bullet\"><li>\"railway systems\" <u>covers</u>:<ul class=\"alpha\"><li>systems in which trains or individual passenger vehicles or load carriers run on, or are guided by, ground or elevated tracks defined by rails, ropes, cables, or other guiding elements for wheels, rollers, or sliding anti-friction devices;</li><li>systems in which carriers or impellers for persons or loads are attached to, e.g. suspended from, a guided traction rope or cable which determines their path of movement;</li><li>power-and-free systems of either of the above types in which vehicles, load-carriers or loads may be selectively coupled to, or uncoupled from, continuous traction members, e.g. cables, chains;</li></ul></li><li>\"railway systems\" <u>does not cover</u>:<ul class=\"alpha\"><li>conveyors with load-carriers permanently attached to a continuous traction element, e.g. chain conveyors, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B65G0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B65G0017000000\">B65G 17/00</a>;</li><li>conveyors moving articles or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> over a supporting surface or underlying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>, e.g. scraper conveyors, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B65G0019000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B65G0019000000\">B65G 19/00</a>.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B61","symbol":"B61","kind":"c","entrytype":"K","amendment":"U","title1":"<div>RAILWAYS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7754170","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B62","symbol":"B62","kind":"c","entrytype":"K","amendment":"U","title1":"<div>LAND VEHICLES FOR TRAVELLING OTHERWISE THAN ON RAILS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7755027","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B63","symbol":"B63","kind":"c","entrytype":"K","amendment":"U","title1":"<div>SHIPS OR OTHER WATERBORNE VESSELS; RELATED EQUIPMENT </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7755796","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B64","symbol":"B64","kind":"c","entrytype":"K","amendment":"U","title1":"<div>AIRCRAFT; AVIATION; COSMONAUTICS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7756351","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B65","symbol":"B65","kind":"c","entrytype":"K","amendment":"U","title1":"<div>CONVEYING; PACKING; STORING; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1473', 'HANDLING'); return false;\" href=\"#1473\">HANDLING</a> THIN OR FILAMENTARY <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIAL'); return false;\" href=\"#1477\">MATERIAL</a> </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7758701","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B66","symbol":"B66","kind":"c","entrytype":"K","amendment":"U","title1":"<div>HOISTING; LIFTING; HAULING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"B60","symbol":"","kind":"t","entrytype":"K","amendment":"U","title1":"<div>TRANSPORTING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"t","length":0},{"key":"7759201","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B67","symbol":"B67","kind":"c","entrytype":"K","amendment":"U","title1":"<div>OPENING OR CLOSING BOTTLES, JARS OR SIMILAR CONTAINERS; LIQUID <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1473', 'HANDLING'); return false;\" href=\"#1473\">HANDLING</a> </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7759361","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B68","symbol":"B68","kind":"c","entrytype":"K","amendment":"U","title1":"<div>SADDLERY; UPHOLSTERY </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7759446","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759447","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759448","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B81","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[7]</strong></p><ul class=\"number\"><li>This class <u>covers</u> microstructural devices or systems, including at least one <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> element or formation characterised by its very small size, typically within the range of 10<sup>-4</sup> to 10<sup>-7</sup> meters, i.e. its significant <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> can not, in at least one dimension, be completely discerned without the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of an optical microscope.</li><li>In this class, the following expressions are used with the meaning indicated:<ul class=\"bullet\"><li>\"microstructural devices\" covers:<ul class=\"roman\"><li>micromechanical devices comprising movable, flexible or deformable elements; and</li><li>three-dimensional structures without movable, flexible or deformable elements, comprising microformations designed to accomplish an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> structural function for interacting with their environment, as opposed to purely electronic or chemical functions, regardless of whether the structures are combined with microelectronic devices or formed from specific <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>;</li></ul></li><li>\"microstructural systems\" covers:<ul class=\"roman\"><li>systems of cooperating microstructural devices; and</li><li>microelectro-mechanical or microopto-mechanical systems, which combine on a common substrate the specific <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> of microstructural devices and electrical or optical components, e.g. for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a>, analysing or signalling the functioning of microstructural devices.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B81","symbol":"B81","kind":"c","entrytype":"K","amendment":"U","title1":"<div>MICROSTRUCTURAL TECHNOLOGY <strong>[7]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7759462","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759463","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B82","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2011.01]</strong></p><ul class=\"None\"><li>In this class, the following terms are used with the meaning indicated:<ul class=\"bullet\"><li>“nanosize\" or \"nanoscale\" relate to a controlled geometrical size below 100 nanometres (nm) in one or more dimensions;</li><li>“nanostructure” means an entity having at least one nanosized functional component that makes physical, chemical or biological properties or effects available, which are uniquely attributable to the nanoscale.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B82","symbol":"B82","kind":"c","entrytype":"K","amendment":"U","title1":"<div>NANOTECHNOLOGY <strong>[7]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"B81","symbol":"","kind":"t","entrytype":"K","amendment":"U","title1":"<div>MICROSTRUCTURAL TECHNOLOGY; NANOTECHNOLOGY </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"t","length":0},{"key":"7759479","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B99","symbol":"B99","kind":"c","entrytype":"K","amendment":"U","title1":"<div>SUBJECT MATTER NOT OTHERWISE PROVIDED FOR IN THIS SECTION <strong>[2006.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"B","symbol":"B","kind":"s","entrytype":"K","amendment":"U","title1":"<div>PERFORMING OPERATIONS; TRANSPORTING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"s","length":0}];
