    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7781660","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7781661","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7781662","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li><u>Guide to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of this subsection, i.e. classes</u><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01\">F01</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04\">F04</a></li><li>The following notes are meant to assist in the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of this part of the classification scheme.<ul class=\"number\"><li>In this subsection, subclasses or groups designating \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>\" or \"pumps\" cover methods of operating the same, unless otherwise specifically provided for.</li><li>In this subsection, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a>\" means a device for continuously converting <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> energy into mechanical power. Thus, this term includes, for example, steam piston <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> or steam turbines, <u>per se</u>, or internal-combustion piston <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, but it excludes single-stroke devices. \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'Engine'); return false;\" href=\"#1467\">Engine</a>\" also includes the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>-motive portion of a meter unless such portion is particularly adapted for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> in a meter;</li><li>\"pump\" means a device for continuously raising, forcing, compressing, or exhausting <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> by mechanical or other means. Thus, this term includes fans or blowers;</li><li>\"machine\" means a device which could equally be an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> and a pump, and not a device which is restricted to an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> or one which is restricted to a pump;</li><li>\"positive displacement\" means the way the energy of a working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> is transformed into mechanical energy, in which variations of volume created by the working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> in a working chamber produce equivalent displacements of the mechanical member transmitting the energy, the dynamic effect of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> being of minor importance, and <u>vice versa</u> ;</li><li>\"non-positive displacement\" means the way the energy of a working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> is transformed into mechanical energy, by transformation of the energy of the working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> into kinetic energy, and <u>vice versa</u>;</li><li>\"oscillating-piston machine\" means a positive-displacement machine in which a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>-engaging work-transmitting member oscillates. This definition applies also to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> and pumps;</li><li>\"rotary-piston machine\" means a positive-displacement machine in which a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>-engaging work-transmitting member rotates about a fixed axis or about an axis moving along a circular or similar orbit. This definition applies also to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> and pumps;</li><li>\"rotary piston\" means the work-transmitting member of a rotary-piston machine and may be of any suitable form, e.g., like a toothed gear;</li><li>\"cooperating members\" means the \"oscillating piston\" or \"rotary piston\" and another member, e.g., the working-chamber wall, which assists in the driving or pumping action;</li><li>\"movement of the co-operating members\" is to be interpreted as relative, so that one of the \"co-operating members\" may be stationary, even though reference may be made to its rotational axis, or both may move;</li><li>\"teeth or tooth equivalents\" include lobes, projections or abutments;</li><li>\"internal-axis type\" means that the rotational axes of the inner and outer co-operating members remain at all times within the outer member, e.g., in a similar manner to that of a pinion meshing with the internal teeth of a ring gear;</li><li>\"free piston\" means a piston of which the length of stroke is not defined by any member driven thereby;</li><li>\"cylinders\" means positive-displacement working chambers in general. Thus, this term is not restricted to cylinders of circular cross-section;</li><li>\"main shaft\" means the shaft which converts reciprocating piston motion into rotary motion or <u>vice versa</u>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a>\" means an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> together with such additional <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> as is necessary to run the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a>. For example, a steam <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> includes a steam <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> and means for generating the steam;</li><li>\"working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>\" means the driven <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> in a pump or the driving <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> in an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a>. The working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> can be in a compressible, gaseous state, called elastic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>, e.g. steam; in a liquid state; or in a state where there is coexistence of an elastic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> and liquid phase.</li><li>\"steam\" includes condensable vapours in general, and \"special vapour\" is used when steam is excluded;</li><li>\"reaction type\" as applied to non-positive-displacement machines or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> means machines or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> in which pressure/velocity transformation takes place wholly or partly in the rotor. Machines or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> with no, or only slight, pressure/velocity transformation in the rotor are called \"impulse type\".</li></ul></li><li>In this subsection:<ul class=\"bullet\"><li>cyclically operating valves, lubricating, gas-flow silencers or exhaust <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, or cooling are classified in subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01L\">F01L</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01M\">F01M</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01N\">F01N</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01P\">F01P</a> irrespective of their stated application, unless their classifying features are peculiar to their application, in which case they are classified only in the relevant subclass of classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01\">F01</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04\">F04</a>;</li><li>lubricating, gas-flow silencers or exhaust <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, or cooling of machines or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a> are classified in subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01M\">F01M</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01N\">F01N</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01P\">F01P</a> except for those peculiar to steam engines which are classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01B\">F01B</a>.</li></ul></li><li>For <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of this subsection with a good understanding, it is <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> to remember, so far as subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01B\">F01B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01C\">F01C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01D\">F01D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03B\">F03B</a>, and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04B\">F04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04C\">F04C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04D\">F04D</a>, which form its skeleton, are concerned:<ul class=\"bullet\"><li>the principle which resides in their elaboration,</li><li>the classifying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> which they call for, and</li><li>their complementarity.<ul class=\"roman\"><li><u>Principle</u><ul class=\"none\"><li>This concerns essentially the subclasses listed above. Other subclasses, notably those of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02\">F02</a>, which cover better-defined matter, are not considered here.</li><li>Each subclass <u>covers</u> fundamentally a genus of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> (<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> or pump) and by extension covers equally \"machines\" of the same kind. Two different subjects, one having a more general character than the other, are thus covered by the same subclass.</li><li>Subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01B\">F01B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03B\">F03B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04B\">F04B</a>, beyond the two subjects which they cover, have further a character of generality in relation to other subclasses concerning the different species of apparatus in the genus concerned.</li><li>This generality applies as well for the two subjects dealt with, without these always being in relation to the same subclasses.</li><li>Thus, subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03B\">F03B</a>, in its part dealing with \"machines\", should be considered as being the general class relating to subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04B\">F04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04C\">F04C</a>, and in its part dealing with \"engines\" as being general in relation to subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03C\">F03C</a>.</li></ul></li><li><u><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'Characteristics'); return false;\" href=\"#3953\">Characteristics</a></u><ul class=\"alpha\"><li>The principal classifying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> of the subclass is that of genera of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, of which there are three possible:<ul class=\"none\"><li>Machines; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>; pumps.</li></ul></li><li>As stated above, \"machines\" are always associated with one of the other two genera. These main genera are subdivided according to the general principles of operation of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>:<ul class=\"none\"><li>Positive displacement; non-positive displacement.</li></ul></li><li>The positive displacement <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> are further subdivided according to the ways of putting into effect the principle of operation, that is, to the kind of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>:<ul class=\"none\"><li>Simple reciprocating piston; rotary or oscillating piston; other kind.</li></ul></li><li>Another classifying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> is that of the working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>, in respect of which three kinds of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> are possible, namely:<ul class=\"none\"><li>Liquid and elastic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>; elastic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>; liquid.</li></ul></li></ul></li><li><u>Complementarity</u><ul class=\"none\"><li>This resides in association of pairs of the subclasses listed above, according to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> under consideration in respect of kind of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> or working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>.</li><li>The subclasses concerned with the various principles, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> and complementarity are shown in the subsection index below.</li></ul></li></ul></li></ul></li></ul></li><li>It is seen from this index that:<ul class=\"bullet\"><li>For the same kind of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> in a given genus, the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> of \"working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>\" associates:<ul class=\"none\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01B\">F01B</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04B\">F04B</a> to Machines</li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01C\">F01C</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F04C\">F04C</a> to Machines</li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01D\">F01D</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03B\">F03B</a> to Machines</li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01B\">F01B</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03C\">F03C</a> to Engines</li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01C\">F01C</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03C\">F03C</a> to Engines</li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01D\">F01D</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F03B\">F03B</a> to Engines</li></ul></li><li>For the same kind of working <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>, the \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> relates subclasses in the same way as considerations of relative generality.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7781663","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F01","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">MACHINES</td></tr><tr><td class=\"h\" colspan=\"2\">positive displacement</td></tr><tr><td class=\"h\" colspan=\"2\">rotary or oscillating piston</td></tr><tr><td>liquid <u>and</u> elastic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> or elastic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F01C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F01C\">F01C</a></td></tr><tr><td>liquid only</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F04C');return false;\" href=\"/classification
