        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751691","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751692","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7751693","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B60","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2009.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2009.01]</strong></a></p><ul class=\"None\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"vehicle\" means all vehicles except those restricted to one of the following types of vehicles: rail vehicles, waterborne vessels, aircraft, space vehicles, hand carts, cycles, animal-drawn vehicles, and sledges, which are covered by the relevant subclasses of <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B61\">B61</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64\">B64</a>.<ul class=\"none\"><li>Thus the term \"vehicle\" includes:<ul class=\"bullet\"><li>vehicular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> which are common to more than one of the above-listed types;</li><li>certain <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> restricted to automobiles, road or cross-country trailers.</li><li>The following exceptions to the above should be noted:<ul class=\"alpha\"><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60B\">B60B</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60C\">B60C</a> embrace all vehicle wheels and tyres, except wheels for roller skates <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63C0017220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63C0017220000\">A63C 17/22</a>, wheels for model railway vehicles <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63H0019220000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63H0019220000\">A63H 19/22</a>, and special adaptations of wheels or tyres for aircraft <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64C0025360000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64C0025360000\">B64C 25/36</a>;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60C\">B60C</a> embraces the connection of valves to inflatable elastic bodies in general, and in this respect it is not limited to vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60L\">B60L</a> embraces certain electric equipment of all electrically-propelled vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60M\">B60M</a> embraces certain power supply equipment for, but external to, any kind of electrically-propelled vehicle;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60R');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60R\">B60R</a> embraces safety belts or body harnesses used in all types of land vehicles;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60S');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60S\">B60S</a> relates to all kinds of vehicles, except the servicing of rail locomotives <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B61K0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B61K0011000000\">B61K 11/00</a>, ground equipment for aircraft <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B64F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B64F\">B64F</a>, or cleaning apparatus peculiar to waterborne vessels <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B63B0057000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B63B0057000000\">B63B 57/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B63B0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B63B0059000000\">B63B 59/00</a>;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60T\">B60T</a> includes brake control systems of general applicability, and in this respect it is not limited to vehicles. It also includes rail-vehicle power-brake systems and some other features of rail-vehicle brake systems;</li><li>subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60V');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60V\">B60V</a> embraces air-cushion vehicles <u>per se</u> and land vehicles, waterborne vessels or aircraft combined with <a oncontextmenu=\"retur "K","amendment":"U","title1":"<div><p>Note(s) <strong>[2006.01]</strong></p><ul class=\"number\"><li>Main groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W0010000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W0010000000\">B60W 10/00</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W0030000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W0030000000\">B60W 30/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W0060000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W0060000000\">B60W 60/00</a> <u>do not cover</u> the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> of a single <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'sub-unit'); return false;\" href=\"#3777\">sub-unit</a>; such <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> is classified in the relevant place for the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'sub-unit'); return false;\" href=\"#3777\">sub-unit</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02D\">F02D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H\">F16H</a>. Where a single sub-unit is controlled by means of signals or commands from other sub-units, the control of this single sub-unit is classified in the relevant place for this sub-unit. For example, the control of variable-ratio gearing by means of signals from the engine or the accelerator is classified in the subclass for gearing, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H\">F16H</a>.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3771', 'Conjoint control'); return false;\" href=\"#3771\">Conjoint control</a> of driveline units, e.g. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>-ratio <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> occurring only transiently during ratio shift and being also characterised by the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> is also classified in the subclass for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H\">F16H</a>.</li><li>When classifying in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W0010000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W0010000000\">B60W 10/00</a>, classification must also be made in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W0020000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W0020000000\">B60W 20/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W0060000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W0060000000\">B60W 60/00</a> in order to identify the purpose or use of the control.</li><li>In this subclass, the following expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3771', 'conjoint control'); return false;\" href=\"#3771\">conjoint control</a>\" means that a programmed or condition-responsive automatic controller on board the vehicle, embodying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> logic for vehicle <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'sub-units'); return false;\" href=\"#3777\">sub-units</a> of different type or different function, sends <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> signals to actuators of two or more vehicle <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'sub-units'); return false;\" href=\"#3777\">sub-units</a>, so that the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'sub-units'); return false;\" href=\"#3777\">sub-units</a> act together to solve a particular problem or in response to a particular driving condition;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3774', 'drive control system'); return false;\" href=\"#3774\">drive control system</a>\" means an electronic system on board a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3776', 'road vehicle'); return false;\" href=\"#3776\">road vehicle</a> for automatically <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> the movement of that vehicle in order to take certain actions;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3776', 'road vehicle'); return false;\" href=\"#3776\">road vehicle</a>” means a motorised vehicle for transportation on roads, e.g. a car, truck or bus;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3769', 'autonomous road vehicle'); return false;\" href=\"#3769\">autonomous road vehicle</a>” means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3776', 'road vehicle'); return false;\" href=\"#3776\">road vehicle</a> capable of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> all dynamic driving tasks without human intervention during different driving scenarios by using on-board computer hardware and software to execute decision making processes in real-time;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'sub-unit'); return false;\" href=\"#3777\">sub-unit</a>\" means one of the following vehicle systems: propulsion system, clutch system, change-speed <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> system, system for distributing drive torque between front and rear axles, axle differential system, brake system, steering system, suspension system, energy storage means, fuel cells or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3770', 'auxiliary equipment'); return false;\" href=\"#3770\">auxiliary equipment</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B60W","symbol":"B60W","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3771', 'CONJOINT CONTROL'); return false;\" href=\"#3771\">CONJOINT CONTROL</a> OF VEHICLE <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'SUB-UNITS'); return false;\" href=\"#3777\">SUB-UNITS</a> OF DIFFERENT TYPE OR DIFFERENT FUNCTION; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'CONTROL'); return false;\" href=\"#4208\">CONTROL</a> SYSTEMS SPECIALLY ADAPTED FOR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('303', 'HYBRID VEHICLES'); return false;\" href=\"#303\">HYBRID VEHICLES</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3776', 'ROAD VEHICLE'); return false;\" href=\"#3776\">ROAD VEHICLE</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3774', 'DRIVE CONTROL SYSTEMS'); return false;\" href=\"#3774\">DRIVE CONTROL SYSTEMS</a> FOR PURPOSES NOT RELATED TO THE <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'CONTROL'); return false;\" href=\"#4208\">CONTROL</a> OF A PARTICULAR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3777', 'SUB-UNIT'); return false;\" href=\"#3777\">SUB-UNIT</a> <strong>[2006.01]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7753474\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7753474', '7815761');return false;\"><b>D</b></a>","warning":"<a class=\"icon ss-alert ipcwarn hidden\" href=\"#k7753474\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_warnings('7753474', '7844828');return false
