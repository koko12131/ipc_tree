cess of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparing'); return false;\" href=\"#1486\">preparing</a> the composition or process of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treating'); return false;\" href=\"#1489\">treating</a> using the composition:<ul class=\"alpha\"><li>Drug or other biological compositions which are capable of:<ul class=\"bullet\"><li>preventing, alleviating, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treating'); return false;\" href=\"#1489\">treating</a> or curing abnormal or pathological conditions of the living body by such means as destroying a parasitic organism, or limiting the effect of the disease or abnormality by chemically altering the physiology of the host or parasite (biocides <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N0025000000\">A01N 25/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N0065000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N0065000000\">A01N 65/00</a>);</li><li>maintaining, increasing, decreasing, limiting, or destroying a physiological body function, e.g. vitamin compositions, sex sterilants, fertility inhibitors, growth promotors, or the like (sex sterilants for invertebrates, e.g. insects, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a>; plant growth regulators <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N0025000000\">A01N 25/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N0065000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N0065000000\">A01N 65/00</a>);</li><li>diagnosing a physiological condition or state by an <u>in vivo</u> test, e.g. X-ray contrast or skin patch test compositions (measuring or testing processes involving enzymes or microorganisms <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12Q\">C12Q</a>; <u>in vitro</u> testing of biological <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>, e.g. blood, urine, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01N\">G01N</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01N0033480000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01N0033480000\">G01N 33/48</a>);</li></ul></li><li>Body <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treating'); return false;\" href=\"#1489\">treating</a> compositions generally intended for deodorising, protecting, adorning or grooming a body, e.g. cosmetics, dentifrices, tooth filling <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>.</li></ul></li><li>Attention is drawn to the definitions of groups of chemical elements following the title of section C.</li><li>Attention is drawn to the notes in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a>, for example the notes following the title of the subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D\">C07D</a>, setting forth the rules for classifying organic compounds in that class, which rules are also applicable, if not otherwise indicated, to the classification of organic compounds in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a>.</li><li>In this subclass, with the exception of group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K0008000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K0008000000\">A61K 8/00</a>, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, classification is made in the last appropriate place.</li><li>Therapeutic activity of medicinal <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a> is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7738357","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"A61K","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">DENTAL <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'PREPARATIONS'); return false;\" href=\"#1486\">PREPARATIONS</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K0006000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=2020 _to_symbol('H05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B\">H05B</a>)</span> <strong>[6]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7739852\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7739852', '7812597');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7739903","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7739904","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"A61P","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"7<br>2012.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2012.01]</strong></a></p><ul class=\"number\"><li>This subclass <u>covers</u> therapeutic activity of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compounds'); return false;\" href=\"#1465\">chemical compounds</a> or medicinal <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a> already classified as such in subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12N\">C12N</a>, or in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C01\">C01</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07\">C07</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08\">C08</a>.</li><li>In this subclass, the term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('137', 'drugs'); return false;\" href=\"#137\">drugs</a>\" includes <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compounds'); return false;\" href=\"#1465\">chemical compounds</a> or compositions with therapeutic activity.</li><li>In this subclass, therapeutic activity is classified in all appropriate places.</li><li>Attention is drawn to cases where the subject of the invention concerns only specific therapeutic activity of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compounds'); return false;\" href=\"#1465\">chemical compounds</a> or medical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a>, and the chemical structure, compound, mixture or composition of this subject of the invention is known. In such cases, classification is made in both subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a> and subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61P\">A61P</a> as invention information. In addition, if the chemical structure, compound, mixture or composition or any individual ingredient of a mixture or composition is considered to represent information of interest for search, it may also be classified as additional information</li><li>The classification symbols of this subclass are not listed first when assigned to patent documents.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"A61P","symbol":"A61P","kind":"u","entrytype":"K","amendment":"U","title1":"<div>SPECIFIC THERAPEUTIC ACTIVITY OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'CHEMICAL COMPOUNDS'); return false;\" href=\"#1465\">CHEMICAL COMPOUNDS</a> OR MEDICINAL <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'PREPARATIONS'); return false;\" href=\"#1486\">PREPARATIONS</a> <strong>[7]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7739903\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7739903', '7812622');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7740077","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7740078","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"A61Q","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2006.01<br>2012.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2012.01]</strong></a></p><ul class=\"number\"><li>This subclass covers the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('138', 'cosmetics or similar toilet preparations'); return false;\" href=\"#138\">cosmetics or similar toilet preparations</a> already classified as such in main group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K0008000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=s
