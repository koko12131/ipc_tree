    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7778091","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7778092","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7779957","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7779958","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"E05","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>In this class, the following terms are used with the meanings indicated:<ul class=\"bullet\"><li>\"wing\" is a general term for swingable, slidable, or otherwise movable doors or windows. This term also includes other movable structures such as drawers, lids of chests, car boots, or car bonnets, to which the operating, mounting, latching, or locking means covered by this class may be applied;</li><li>\"frame\" means any member to which a wing may be held by a fastening device. It does not include a framework forming part of the wing, but it may be another wing;</li><li>\"lock\" means primarily a device for releasing or securing any member, which requires a key or a permutation mechanism for release. In groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0001000000\">E05B 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0009000000\">E05B 9/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0013000000\">E05B 13/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0017000000\">E05B 17/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0039000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0039000000\">E05B 39/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0047000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0047000000\">E05B 47/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0051000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0051000000\">E05B 51/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0053000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0053000000\">E05B 53/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0063000000\">E05B 63/00</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0065000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0065000000\">E05B 65/00</a> however, the term \"lock\" may include other fastening devices;</li><li>\"bolt\" means a sliding, pivoted, or otherwise movable member such as is normally carried by a door to hold it shut by engagement with a keeper on the frame. It may be operated by hand directly or through mechanism or by a key; it may be a latch (<u>see</u> below);</li><li>\"latch\" means a bolt arranged to be moved to the releasing position against the force of a spring, or some other returning force, when a wing meets the frame on closing, so that it does not have to be operated by hand to secure the wing, but only to open it;</li><li>\"hasp\" means a member hinged to the frame or wing so that it can be moved towards the face of the wing or frame and secured thereto, e.g. by a turn-button, by a padlock and staple.</li></ul></li></ul></div>","title2":"","defin
