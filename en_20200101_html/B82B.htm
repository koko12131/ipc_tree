        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759446","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759462","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759463","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B82","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2011.01]</strong></p><ul class=\"None\"><li>In this class, the following terms are used with the meaning indicated:<ul class=\"bullet\"><li>“nanosize\" or \"nanoscale\" relate to a controlled geometrical size below 100 nanometres (nm) in one or more dimensions;</li><li>“nanostructure” means an entity having at least one nanosized functional component that makes physical, chemical or biological properties or effects available, which are uniquely attributable to the nanoscale.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7759464","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759465","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B82B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"7<br>2011.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2011.01]</strong></a></p><ul class=\"number\"><li>This subclass does not cover chemical or biological nanostructures per se, provided for elsewhere, e.g., in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08\">C08</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbo
