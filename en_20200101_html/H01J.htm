    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7800576","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800577","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[7]</strong></p><ul class=\"number\"><li>Processes involving only a single technical art, e.g. drying, coating, for which provision exists elsewhere are classified in the relevant class for that art.</li><li>Attention is drawn to the Notes following the titles of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81\">B81</a> and subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81B\">B81B</a> relating to \"microstructural devices\" and \"microstructural systems\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7802085","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7802086","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01J","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> only devices for producing, influencing, or using a flow of electrons or ions, e.g. for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a>, indicating, or switching of electric current, counting electric pulses, producing light or other electromagnetic oscillations, such as X-rays, or for separating or analysing radiation or particles, and having a closed or substantially closed casing containing a chosen gas, vapour, or vacuum, upon the pressure and nature of which the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> of the device depend.</li><li>This subclass <u>does not cover</u> light sources using combinations of discharge-type light sources and other types of light sources, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B0035000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B0035000000\">H05B 35/00</a>, except for those light sources covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0061960000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0061960000\">H01J 61/96</a>.</li><li>In this subclass, groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0001000000\">H01J 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0007000000\">H01J 7/00</a> relate only to:<ul class=\"roman\"><li>details of an unspecified kind of discharge tube or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1165', 'lamp'); return false;\" href=\"#1165\">lamp</a>, or</li><li>details mentioned in a specification as applicable to two or more kinds of tubes or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1165', 'lamps'); return false;\" href=\"#1165\">lamps</a> as defined by groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0011000000\">H01J 11/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0013000000\">H01J 13/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0015000000\">H01J 15/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0017000000\">H01J 17/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0021000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0021000000\">H01J 21/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0025000000\">H01J 25/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0027000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0027000000\">H01J 27/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0031000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0031000000\">H01J 31/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0033000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0033000000\">H01J 33/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0035000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0035000000\">H01J 35/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0037000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0037000000\">H01J 37/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0040000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0040000000\">H01J 40/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0041000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0041000000\">H01J 41/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0047000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0047000000\">H01J 47/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0049000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0049000000\">H01J 49/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0061000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0061000000\">H01J 61/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0063000000\">H01J 63/00</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0065000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0065000000\">H01J 65/00</a>, hereinafter called basic kinds. A detail only described with reference to, or clearly only applicable to, tubes or lamps of a single basic kind is classified in the detail group appropriate to tubes or lamps of that basic kind, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0017040000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0017040000\">H01J 17/04</a>.</li></ul></li><li>In this subclass, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1165', 'lamp'); return false;\" href=\"#1165\">lamp</a>\" includes tubes emitting ultra-violet or infra-red light.</li></ul></li><li>Attention is drawn to the definition of the expression \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1166', 'spark gaps'); return false;\" href=\"#1166\">spark gaps</a>\" given in the Note following the title of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01T\">H01T</a>.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'Apparatus'); return false;\" href=\"#1459\">Apparatus</a> or processes specially adapted for the manufacture of electric discharge tubes, discharge <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1165', 'lamps'); return false;\" href=\"#1165\">lamps</a>, or parts thereof are classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0009000000\">H01J 9/00</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7802087","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H01J","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">GAS-FILLED TUBES</td></tr><tr><td>Without electrode inside; liquid cathode; gaseous cathode; solid cathode</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0011000000\">11/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0013000000\">13/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0015000000\">15/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J0017000000\">17/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">VACUUM TUBES</td></tr><tr><td>Classical tubes: tubes; details</td><td><a rel=\"sy
