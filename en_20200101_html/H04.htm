    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7807262","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7807263","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"None\"><li>This class <u>covers</u> electrical communication systems with propagation paths employing beams of corpuscular radiation, acoustic waves or electromagnetic waves, e.g. radio or optical communication.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7807264","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7807265","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>This subclass <u>covers</u> the transmission of information-carrying signals, the transmission being independent of the nature of the information, and includes <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'monitoring'); return false;\" href=\"#3694\">monitoring</a> and testing arrangements and the suppression and limitation of noise and interference.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7807266","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">DETAILS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0001000000\">1/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">SYSTEMS CHARACTERISED BY THE MEDIUM USED FOR TRANSMISSION</td></tr><tr><td>Using conductors</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0003000000\">3/00</a></td></tr><tr><td>Using free-space propagation</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0005000000\">5/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0011000000\">11/00</a></td></tr><tr><td>Others</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0013000000\">13/00</a></td></tr><tr><td class=\"h\">SYSTEMS NOT CHARACTERISED BY THE MEDIUM USED FOR TRANSMISSION</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0014000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0014000000\">14/00</a></td></tr><tr><td class=\"h\">SUPPRESSION OR LIMITATION OF NOISE OR INTERFERENCE</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0015000000\">15/00</a></td></tr><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'MONITORING'); return false;\" href=\"#3694\">MONITORING</a>, TESTING</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0017000000\">17/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"H04B","symbol":"H04B","kind":"u","entrytype":"K","amendment":"U","title1":"<div>TRANSMISSION <strong>[4]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7807264\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7807264', '7840782');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7807541","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7807542","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2008.01]</strong></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meaning indicated:<ul class=\"bullet\"><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1275', 'broadcast'); return false;\" href=\"#1275\">broadcast</a>” is simultaneous distribution of identical signals to plural receiving stations. The term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1275', 'broadcast'); return false;\" href=\"#1275\">broadcast</a>\" does not include distribution to receiving stations which is controlled by requests or responses from the receiving stations;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a>” covers all kinds of information distributed by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1282', 'broadcast systems'); return false;\" href=\"#1282\">broadcast systems</a>;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1277', 'broadcast-related information'); return false;\" href=\"#1277\">broadcast-related information</a>” is information required by services provided via <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1282', 'broadcast systems'); return false;\" href=\"#1282\">broadcast systems</a>, other than <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a>;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1278', 'broadcast time'); return false;\" href=\"#1278\">broadcast time</a>” is a time when particular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a> exists and is available;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1279', 'broadcast channel'); return false;\" href=\"#1279\">broadcast channel</a>” is a channel via which <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a> is distributed, e.g. carrier waves, time slots, cables or wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1284', 'broadcast service'); return false;\" href=\"#1284\">broadcast service</a> areas;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1280', 'broadcast space'); return false;\" href=\"#1280\">broadcast space</a>” is either a set of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1279', 'broadcast channels'); return false;\" href=\"#1279\">broadcast channels</a> in which particular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a> exists and is available or a geographical area determined by the set of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1279', 'broadcast channels'); return false;\" href=\"#1279\">broadcast channels</a>;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1281', 'broadcast space-time'); return false;\" href=\"#1281\">broadcast space-time</a>” is space-time determined by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1280', 'broadcast space'); return false;\" href=\"#1280\">broadcast space</a> and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1278', 'broadcast time'); return false;\" href=\"#1278\">broadcast time</a> in which particular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a> exists and is available;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1282', 'broadcast system'); return false;\" href=\"#1282\">broadcast system</a>” is a system which consists of transmitter, transponder and receiver for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1275', 'broadcast'); return false;\" href=\"#1275\">broadcast</a>;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1283', 'broadcast-related system'); return false;\" href=\"#1283\">broadcast-related system</a>” is a system which is directly affected by generation, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1275', 'broadcast'); return false;\" href=\"#1275\">broadcast</a>, reception or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a>;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1284', 'broadcast service'); return false;\" href=\"#1284\">broadcast service</a>” is a service directly provided by a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1282', 'broadcast system'); return false;\" href=\"#1282\">broadcast system</a>, i.e. distribution service of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1276', 'broadcast information'); return false;\" href=\"#1276\">broadcast information</a>;</li><li>“<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1285', 'broadcast-related service'); return false;\" href=\"#1285\">broadcast-related service</a>” is a service provided by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1283', 'broadcast-related systems'); return false;\" href=\"#1283\">broadcast-related systems</a>;</li><li>“A with a direct linkage to B” means that A directly affects B or that A is directly affected by B.</li></ul></li><li>In this subclass, multi-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> classification is applied, so that subject matter characterised by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> covered by more than one of its groups, which is considered to represent information <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a> for search, may also be classified in each of those groups.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"H04H","symbol":"H04H","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1275', 'BROADCAST'); return false;\" href=\"#1275\">BROADCAST</a> COMMUNICATION<span> (multiplex communication <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04J\">H04J</a>; pictorial communication <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1282', 'broadcast systems'); return false;\" href=\"#1282\">broadcast systems</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N\">H04N</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7807541\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7807541', '7841062');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7807692","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7807693","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04J","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>This subclass <u>covers</u>:<ul class=\"bullet\"><li>circuits or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for combining or dividing signals for the purpose of transmitting them simultaneously or sequentially over the same transmission path;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'monitoring'); return false;\" href=\"#3694\">monitoring</a> arrangements therefor.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"H04J","symbol":"H04J","kind":"u","entrytype":"K","amendment":"U","title1":"<div>MULTIPLEX COMMUNICATION<spa "","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7807753","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04L","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">SYSTEMS CHARACTERISED BY:</td></tr><tr><td>The code used: Morse; Baudot; details</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0015000000\">15/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0017000000\">17/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0013000000\">13/00</a></td></tr><tr><td>Otherwise: step by step; mosaic printers; other systems</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0019000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0019000000\">19/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0021000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0021000000\">21/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0023000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0023000000\">23/00</a></td></tr><tr><td class=\"h\">BASEBAND SYSTEMS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L0025000000\">25/00</a></td></tr><tr><td class=\"h\">MODULATED-CARRIER SYSTEMS</td><td><a rel=\"symbol\" onclic e":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"H04L","symbol":"H04L","kind":"u","entrytype":"K","amendment":"U","title1":"<div>TRANSMISSION OF DIGITAL INFORMATION, e.g. TELEGRAPHIC COMMUNICATION<span> (arrangements common to telegraphic and telephonic communication <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M\">H04M</a>)</span> <strong>[4]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7807751\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7807751', '7841288');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7808054","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808055","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04M","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>This subclass <u>covers</u>:<ul class=\"bullet\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1308', 'substation'); return false;\" href=\"#1308\">substation</a> equipment;</li><li>telephonic communication systems combined with other electrical systems;</li><li>testing arrangements specially adapted for telephonic communication systems.</li></ul></li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1307', 'subscriber'); return false;\" href=\"#1307\">subscriber</a>\" is a general term for terminal equipment, e.g. fixed, wireless, mobile or cellular phones, or for a user of terminal equipment;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1308', 'substation'); return false;\" href=\"#1308\">substation</a>\" means <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1307', 'subscriber'); return false;\" href=\"#1307\">subscriber</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'monitoring'); return false;\" href=\"#3694\">monitoring</a> equipment which may connect a single <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1307', 'subscriber'); return false;\" href=\"#1307\">subscriber</a> to a line without choice as to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1307', 'subscriber'); return false;\" href=\"#1307\">subscriber</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1309', 'satellite'); return false;\" href=\"#1309\">satellite</a>\" is a type of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1311', 'exchange'); return false;\" href=\"#1311\">exchange</a> the operation of which depends upon <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> signals received from a supervisory <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1311', 'exchange'); return false;\" href=\"#1311\">exchange</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1310', 'switching centres'); return false;\" href=\"#1310\">switching centres</a>\" include <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1311', 'exchanges'); return false;\" href=\"#1311\">exchanges</a> and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1309', 'satellites'); return false;\" href=\"#1309\">satellites</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7808056","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04M","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">TELEPHONIC SYSTEMS</td></tr><tr><td>Combined; party-line systems; prepayment systems</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0011000000\">11/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0013000000\">13/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0017000000\">17/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">EQUIPMENT AND ARRANGEMENTS</td></tr><tr><td>Equipment</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0001000000\">1/00</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1311', 'Exchanges'); return false;\" href=\"#1311\">Exchanges</a>: automatic; manual</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0005000000\">5/00</a></td></tr><tr><td>Interconnection arrangements: centralised; non-centralised</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0007000000\">7/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0009000000\">9/00</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'Monitoring'); return false;\" href=\"#3694\">Monitoring</a> and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>; supply arrangements</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0015000000\">15/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0019000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0019000000\">19/00</a></td></tr><tr><td class=\"h\">SUBJECT MATTER NOT PROVIDED FOR IN OTHER GROUPS OF THIS SUBCLASS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0099000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0099000000\">99/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"H04M","symbol":"H04M","kind":"u","entrytype":"K","amendment":"U","title1":"<div>TELEPHONIC COMMUNICATION<span> (circuits for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> <u>via</u> a telephone cable and not involving telephone switching <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7808054\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7808054', '7841644');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7808254","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808255","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u>:<ul class=\"bullet\"><li>transmission of pictures or their transient or permanent reproduction either locally or remotely, by methods involving both the following steps:<ul class=\"none\"><li>step (a): the scanning of a picture, i.e. resolving the whole picture-containing area into individual picture-elements and the derivation of picture-representative electric signals related thereto, simultaneously or in sequence;</li><li>step (b): the reproduction of the whole picture-containing area by the reproduction of individual picture-elements into which the picture is resolved by means of picture-representative electric signals derived therefrom, simultaneously or in sequence;</li></ul></li><li>in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N0001000000\">H04N 1/00</a>, systems for the transmission or the reproduction of arbitrarily composed pictures or patterns in which the local light variations composing a picture are <u>not</u> subject to variation with time, e.g. documents, maps, charts, photographs other than cinematograph films;</li><li>circuits specially designed for dealing with pictorial communication signals, e.g. television signals, as distinct from merely signals of a particular frequency range.</li></ul></li><li>This subclass <u>does not cover</u>:<ul class=\"bullet\"><li>circuits or other parts of systems which form the subject of other subclasses, which are covered by the corresponding subclasses, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03C\">H03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03F\">H03F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03J\">H03J</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B\">H04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04H\">H04H</a>;</li><li>systems in which legible alphanumeric or like character forms are analysed according to step (a) of Note (1) to derive an electric signal from which the character is recognised by comparison with stored information, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K\">G06K</a>;</li><li>systems for the direct photographic copying of an original picture in which an electric signal representative of the picture is derived according to the said step (a) and employed to modify the operation of the system, e.g. to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> exposure, which are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03\">G03</a>;</li><li>systems for the reproduction according to step (b) of Note (1) of pictures comprising alphanumeric or like character forms but involving the production of the <u>equivalent</u> of a signal which would be derived according to the above-mentioned step (a), e.g. by cams, punched card or tape, coded <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> signal, or other means, which are covered by the subclass for the application, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01D\">G01D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06T\">G06T</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L\">H04L</a>;</li><li>systems for the reproduction according to the above-mentioned step (b) of pictures comprising alphanumeric or like character forms and involving the generation according to the above-mentioned step (a) of picture-representative electric signals from a pre-arranged assembly of such characters, or records thereof, forming an integral part of the systems, which are covered by the subclass for the application, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41B\">B41B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K\">G06K</a>, subject to those applications which are covered by this subclass;</li><li>printing, duplication or marking processes, or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> therefor, which are covered by the relevant subclasses, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41C\">B41C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41J\">B41J</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41M\">B41M</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03C\">G03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03F\">G03F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03G');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03G\">G03G</a>.</li></ul></li><li>In this subclass, the following expression is used with the meaning indicated:<ul class=\"bullet\"><li>\"television systems\" means those systems for the transmission and reproduction of arbitrarily composed pictures in which the local light variations composing a picture <u>
