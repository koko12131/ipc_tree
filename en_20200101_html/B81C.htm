        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759446","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759447","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759448","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B81","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[7]</strong></p><ul class=\"number\"><li>This class <u>covers</u> microstructural devices or systems, including at least one <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> element or formation characterised by its very small size, typically within the range of 10<sup>-4</sup> to 10<sup>-7</sup> meters, i.e. its significant <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> can not, in at least one dimension, be completely discerned without the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of an optical microscope.</li><li>In this class, the following expressions are used with the meaning indicated:<ul class=\"bullet\"><li>\"microstructural devices\" covers:<ul class=\"roman\"><li>micromechanical devices comprising movable, flexible or deformable elements; and</li><li>three-dimensional structures without movable, flexible or deformable elements, comprising microformations designed to accomplish an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> structural function for interacting with their environment, as opposed to purely electronic or chemical functions, regardless of whether the structures are combined with microelectronic devices or formed from specific <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>;</li></ul></li><li>\"microstructural systems\" covers:<ul class=\"roman\"><li>systems of cooperating microstructural devices; and</li><li>microelectro-mechanical or microopto-mechanical systems, which combine on a common substrate the specific <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> of microstructural devices and electrical or optical components, e.g. for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a>, analysing or signalling the functioning of microstructural devices.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7759457","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759458","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B81C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[7]</strong></p><ul class=\"None\"><li>This subclass <u>does not cover</u>:<ul class=\"bullet\"><li>processes or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('431', 'manufacture'); return false;\" href=\"#431\">manufacture</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of purely electrical or electronic devices, which are covered by section H, e.g. group <a rel=\"symbo
