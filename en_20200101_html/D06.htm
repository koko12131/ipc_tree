M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0011000000\">D06M 11/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0015000000\">D06M 15/00</a>, a mixture of substances is classified at least according to the essential ingredient. If more than one ingredient is essential, the mixture is classified, in the absence of an indication to the contrary, according to the essential ingredient which belongs to the last appropriate place in the sequence of substance.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'Treatment'); return false;\" href=\"#3943\">Treatment</a> by mixtures of substances covered by two or more of main groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0011000000\">D06M 11/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0015000000\">D06M 15/00</a> is classified in each appropriate main group.</li></ul></li><li>In this subclass, the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'treatment'); return false;\" href=\"#3943\">treatment</a> of textiles, not provided for elsewhere in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06\">D06</a>, is classified according to the following principles:<ul class=\"alpha\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'Treatment'); return false;\" href=\"#3943\">Treatment</a> of textiles characterised by the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treating'); return false;\" href=\"#1489\">treating</a> agent in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0011000000\">D06M 11/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0016000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0016000000\">D06M 16/00</a>.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'Treatment'); return false;\" href=\"#3943\">Treatment</a> of textiles characterised by the process in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D06M0023000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D06M0023000000\">D06M 23/00</a>.</li></ul></li><li>Attention is drawn to Note (3) after the title of section C, which Note indicates to which version of the periodic table of chemical elements the IPC refers.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7777064","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"D06M","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3943', 'TREATMENT'); return false;\" href=\"#3943\">TREATMENT</a> OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('866', 'FIBRES'); return false;\" href=\"#866\">FIBRES</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('867', 'THREADS'); return false;\" href=\"#867\">THREADS</a>, <a oncont
