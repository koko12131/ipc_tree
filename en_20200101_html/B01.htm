    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741357","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741358","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>The following notes are meant to assist in the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of this part of the classification scheme; they must not be read as modifying in any way the elaborations.<ul class=\"number\"><li>In this sub-section, the separation of different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, e.g. of different matter, size, or state, is predominantly found in the following subclasses:<ul class=\"none\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03C\">B03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03D\">B03D</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04B\">B04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04C\">B04C</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07C\">B07C</a>.</li></ul></li><li>The classifying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> of these subclasses are:<ul class=\"roman\"><li>the physical state of the matter to be separated;</li><li>the principle of the process used;</li><li>particular kinds of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>.</li></ul><p>The first of these <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> involves six different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a>, assembled in three groups:<ul class=\"alpha\"><li>liquid/liquid or liquid/gas and gas/gas;</li><li>solid/liquid or solid/gas;</li><li>solid/solid.</li></ul></p></li><li>These subclasses are to be used according to the following general rules:<ul class=\"bullet\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a> is the most general class as far as separation other than solids from solids is concerned.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'Apparatus'); return false;\" href=\"#1459\">Apparatus</a> for separating solids from solids are covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a> when the process concerned is regarded as the equivalent of \"washing\" in the sense of the mining art, even if such apparatus is a pneumatic one, especially pneumatic tables or jigs. Screens <u>per se</u> are not covered by this subclass but are classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>, even if they are being used in a wet process. All other apparatus for the separation of solids from solids according to dry methods are classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>.</li><li>If the separation takes place as a result of the detection or measurement of some <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> or articles to be sorted it is classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07C\">B07C</a>.</li><li>It should also be noted that the separation of isotopes of the same chemical element is covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0059000000\">B01DÂ 59/00</a>, whatever process or apparatus is employed.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7741359","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">LIQUID/LIQUID, LIQUID/GAS OR GAS/GAS SEPARATION</td></tr><tr><td class=\"h\" colspan=\"2\">Method</td></tr><tr><td>General operations</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a></td></tr><tr><td>by centrifugal force, using centrifuges or free-vortex <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a></td></tr><tr><td>using magnetic or electrostatic effect</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03C\">B03C</a></td></tr><tr><td class=\"h\" colspan=\"2\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'Apparatus'); return false;\" href=\"#1459\">Apparatus</a></td></tr><tr><td>General operations</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a></td></tr><tr><td>by centrifugal force, using centrifuges or free-vortex <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04B');ret ;return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04B\">B04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04C\">B04C</a></td></tr><tr><td class=\"h\" colspan=\"2\">Wet methods</td></tr><tr><td>General operations</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a></td></tr><tr><td>flotation, differential sedimentation</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03D\">B03D</a></td></tr><tr><td>screening</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a></td></tr><tr><td>Combinations Dry methods - wet methods</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0},{"key":"7741360","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741361","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"B01B","symbol":"B01B","kind":"u","entrytype":"K","amendment":"U","title1":"<div>BOILING; BOILING <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'APPARATUS'); return false;\" href=\"#1459\">APPARATUS</a> </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7741367","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741368","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01D","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[5]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> :<ul class=\"bullet\"><li>evaporation, distillation, crystallisation, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('171', 'filtration'); return false;\" href=\"#171\">filtration</a>, dust precipitation, gas cleaning, absorption, adsorption;</li><li>similar processes which are not concerned with, or limited to, separation, except in the case of absorption or adsorption.</li></ul></li><li>In this subclass, the terms or expressions are used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('171', 'filtration'); return false;\" href=\"#171\">filtration</a>\" and analogous terms include straining solids from <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluids'); return false;\" href=\"#3693\">fluids</a>. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('171', 'Filtration'); return false;\" href=\"#171\">Filtration</a> is a process that normally <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'uses'); return false;\" href=\"#3958\">uses</a> a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('172', 'filter medium'); return false;\" href=\"#172\">filter medium</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('172', 'filter medium'); return false;\" href=\"#172\">filter medium</a>\" is a porous <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> or porous <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3961', 'arrangement of'); return false;\" href=\"#3961\">arrangement of</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> used to filter solids from <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluids'); return false;\" href=\"#3693\">fluids</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('173', 'filtering element'); return false;\" href=\"#173\">filtering element</a>\" is a section of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('172', 'filter medium'); return false;\" href=\"#172\">filter medium</a> in addition to parts to which the medium is demountably or permanently fixed, including other sections of medium, end caps, peripheral frames or edge strips, but excluding housings;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('174', 'filter housing'); return false;\" href=\"#174\">filter housing</a>\" is the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a>-constraining impervious vessel, whether open or closed, which contains, or is adapted to contain, one or more <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('173', 'filtering elements'); return false;\" href=\"#173\">filtering elements</a> or filter media;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('175', 'filter chamber'); return false;\" href=\"#175\">filter chamber</a>\" is the space within a housing, where <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('173', 'filtering elements'); return false;\" href=\"#173\">filtering elements</a> or filter media are located. Partitions may divide a single housing into a plurality of chambers;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('176', 'filtering apparatus'); return false;\" href=\"#176\">filtering apparatus</a>\" consists of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('173', 'filtering elements'); return false;\" href=\"#173\">filtering elements</a> combined with housings, cleaning arrangements, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4209', 'motor'); return false;\" href=\"#4209\">motor</a> or the like parts, which are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> of the particular type of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>. Ancillary devices such as pumps or valves are considered part of a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('176', 'filtering apparatus'); return false;\" href=\"#176\">filtering apparatus</a> when inside the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>. Ancillary devices performing similar or different unit operation such as comminutors, mixers or non-filtering separators, whether or not inside the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, are not considered part of a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('176', 'filtering apparatus'); return false;\" href=\"#176\">filtering apparatus</a>. The term does not extend to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, e.g. washing machines, of which the filter forms only a part.</li></ul></li><li>For <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in drying or evaporation, class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F26');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F26\">F26</a> takes precedence over this subclass.</li><li>Group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0059000000\">B01DÂ 59/00</a> takes precedence over the other groups of this subclass and over other subclasses in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7741369","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01D","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">EVAPORATION; DISTILLATION; SUBLIMATION</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0001000000\">1/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0005000000');return false;\" href=\"/classifications/ipc/ip
