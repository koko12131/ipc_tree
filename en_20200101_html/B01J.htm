    <script type="text/javascript">

        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741357","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7741358","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>The following notes are meant to assist in the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of this part of the classification scheme; they must not be read as modifying in any way the elaborations.<ul class=\"number\"><li>In this sub-section, the separation of different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, e.g. of different matter, size, or state, is predominantly found in the following subclasses:<ul class=\"none\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03C\">B03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03D\">B03D</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04B\">B04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04C\">B04C</a></li><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07C\">B07C</a>.</li></ul></li><li>The classifying <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> of these subclasses are:<ul class=\"roman\"><li>the physical state of the matter to be separated;</li><li>the principle of the process used;</li><li>particular kinds of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>.</li></ul><p>The first of these <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> involves six different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a>, assembled in three groups:<ul class=\"alpha\"><li>liquid/liquid or liquid/gas and gas/gas;</li><li>solid/liquid or solid/gas;</li><li>solid/solid.</li></ul></p></li><li>These subclasses are to be used according to the following general rules:<ul class=\"bullet\"><li><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D\">B01D</a> is the most general class as far as separation other than solids from solids is concerned.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'Apparatus'); return false;\" href=\"#1459\">Apparatus</a> for separating solids from solids are covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a> when the process concerned is regarded as the equivalent of \"washing\" in the sense of the mining art, even if such apparatus is a pneumatic one, especially pneumatic tables or jigs. Screens <u>per se</u> are not covered by this subclass but are classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>, even if they are being used in a wet process. All other apparatus for the separation of solids from solids according to dry methods are classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a>.</li><li>If the separation takes place as a result of the detection or measurement of some <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> or articles to be sorted it is classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07C\">B07C</a>.</li><li>It should also be noted that the separation of isotopes of the same chemical element is covered by <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01D0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01D0059000000\">B01DÂ 59/00</a>, whatever process or apparatus is employed.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandab ;return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04B\">B04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B04C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B04C\">B04C</a></td></tr><tr><td class=\"h\" colspan=\"2\">Wet methods</td></tr><tr><td>General operations</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a></td></tr><tr><td>flotation, differential sedimentation</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03D\">B03D</a></td></tr><tr><td>screening</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B07B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B07B\">B07B</a></td></tr><tr><td>Combinations Dry methods - wet methods</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03B\">B03B</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0},{"key":"7741360","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7742021","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7742022","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B01J","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2<br>3<br>6\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[6]</strong></a></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meanings i
