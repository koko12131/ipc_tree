    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7759483","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759484","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2009.01]</strong></p><ul class=\"number\"><li>In section C, the definitions of groups of chemical elements are as follows:<ul class=\"none\"><li><u>Alkali metals:</u> Li, Na, K, Rb, Cs, Fr</li><li><u>Alkaline earth metals:</u> Ca, Sr, Ba, Ra</li><li><u>Lanthanides:</u> elements with atomic numbers 57 to 71 inclusive</li><li><u>Rare earths:</u> Sc, Y, Lanthanides</li><li><u>Actinides:</u> elements with atomic numbers 89 to 103 inclusive</li><li><u>Refractory metals:</u> Ti, V, Cr, Zr, Nb, Mo, Hf, Ta, W</li><li><u>Halogens:</u> F, Cl, Br, I, At</li><li><u>Noble gases:</u> He, Ne, Ar, Kr, Xe, Rn</li><li><u>Platinum group:</u> Os, Ir, Pt, Ru, Rh, Pd</li><li><u>Noble metals:</u> Ag, Au, Platinum group</li><li><u>Light metals:</u> alkali metals, alkaline earth metals, Be, Al, Mg</li><li><u>Heavy metals:</u> metals other than light metals</li><li><u>Iron group:</u> Fe, Co, Ni</li><li><u>Non-metals:</u> H, B, C, Si, N, P, O, S, Se, Te, noble gases, halogens</li><li><u>Metals:</u> elements other than non-metals</li><li><u>Transition elements:</u> elements with atomic numbers 21 to 30 inclusive, 39 to 48 inclusive, 57 to 80 inclusive, 89 upwards</li></ul></li><li>Section C <u>covers </u>:<ul class=\"alpha\"><li>pure chemistry, which covers inorganic compounds, organic compounds, macromolecular compounds, and their methods of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a>;</li><li>applied chemistry, which covers compositions containing the above compounds, such as: glass, ceramics, fertilisers, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> compositions, paints, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> of the petroleum industry. It also <u>covers</u> certain compositions on account of their having particular properties rendering them suitable for certain purposes, as in the case of explosives, dyestuffs, adhesives, lubricants, and detergents;</li><li>certain marginal industries, such as the manufacture of coke and of solid or gaseous fuels, the production and refining of oils, fats and waxes, the fermentation industry (e.g., brewing and wine-making), the sugar industry;</li><li>certain operations or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, which are either purely mechanical, e.g., the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of leather and skins, or partly mechanical, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of water or the prevention of corrosion in general;</li><li>metallurgy, ferrous or non-ferrous alloys.</li></ul></li><li>In all sections of the IPC, in the absence of an indication to the contrary, the Periodic System of chemical elements referred to is the one with 18 groups as represented in the table below.<ul class=\"none\"><li><img src=\"static/IPC/figs/fig401.gif\" alt=\"fig401\" align=\"texttop\"/></li></ul></li><li><ul class=\"alpha\"><li>In the case of operations, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> or articles having both a chemical and a non-chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, the general rule is that the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C.</li><li>In some of these cases, the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> brings with it a non-chemical one, even though purely mechanical, because this latter <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> either is <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> to the operation or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> or constitutes an important element thereof. It has seemed, in fact, more logical not to dissociate the different parts or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of a coherent whole. This is the case for applied chemistry and for the industries, operations and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a> mentioned in Notes (1)(c), (d) and (e). For example, furnaces peculiar to the manufacture of glass are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C03\">C03</a> and not by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F27');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F27\">F27</a>.</li><li>There are, however, some exceptions in which the mechanical (or non-chemical) <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> carries with it the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, for example:<ul class=\"bullet\"><li>Certain extractive processes, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a>;</li><li>The chemical purification of air, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61L\">A61L</a>;</li><li>Chemical methods of fire-fighting, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A62D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A62D\">A62D</a>;</li><li>Chemical processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a>;</li><li>Impregnation of wood, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B27K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B27K\">B27K</a>;</li><li>Chemical methods of analysis or testing, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01N\">G01N</a>;</li><li>Photographic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> and processes, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03\">G03</a>, and, generally, the chemical treatment of textiles and the production of cellulose or paper, in section D.</li></ul></li><li>In still other cases, the pure chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C and the applied chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> by another section, such as A, B or F, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a substance or composition for:<ul class=\"bullet\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plants'); return false;\" href=\"#3962\">plants</a> or animals, covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a>;</li><li>foodstuffs, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A23\">A23</a>;</li><li>ammunition or explosives, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42\">F42</a>.</li></ul></li><li>When the chemical and mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> are so closely interlocked that a neat and simple division is not possible, or when certain mechanical processes follow as a natural or logical continuation of a chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a>, section C may cover, in addition to the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, a part only of the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, e.g., after-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of artificial stone, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04\">C04</a>. In this latter case, a note or a reference is usually given to make the position clear, even if sometimes the division is rather arbitrary.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7759485","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759486","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759487","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"3<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>In subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C01B\">C01B</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C01G');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C01G\">C01G</a>, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, a compound is classified in the last appropriate place, e.g. potassium permanganate is classified only as a permanganate compound, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C01G');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C01G\">C01G</a>.</li><li>Biocidal, pest repellant, pest attractant or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> growth regulatory activity of compounds or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a> is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01P\">A01P</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C01","symbol":"C01","kind":"c","entrytype":"K","amendment":"U","title1":"<div>INORGANIC CHEMISTRY </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7760320","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C02","symbol":"C02","kind":"c","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'TREATMENT'); return false;\" href=\"#1489\">TREATMENT</a> OF WATER, WASTE WATER, SEWAGE, OR SLUDGE </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7760468","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C03","symbol":"C03","kind":"c","entrytype":"K","amendment":"U","title1":"<div>GLASS; MINERAL OR SLAG WOOL </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7760996","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7760997","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C04","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"None\"><li>This class <u>does not cover</u> mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> provided for elsewhere, e.g. mechanical working <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B28');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B28\">B28</a>, kilns <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F27');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F27\">F27</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C04","symbol":"C04","kind":"c","entrytype":"K","amendment":"U","title1":"<div>CEMENTS; CONCRETE; ARTIFICIAL STONE; CERAMICS; REFRACTORIES <strong>[4]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7761462","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7761463","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C05","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2006.01]</strong></p><ul class=\"number\"><li>An ingredient in a mixture of fertilisers, or a single fertiliser which contains more than one of the chemical elements on which the subdivision into subclasses is based, is classified only in the <u>first</u> of the appropriate subclasses. Thus, a nitrophosphate or an ammoniated superphosphate is classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C05B\">C05B</a> but not in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C05C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C05C\">C05C</a>, magnesium phosphate is classified in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C05B\">C05B</a> but not in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C05D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C05D\">C05D</a>, and calcium cyanamide in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C05C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C05C\">C05C</a> but not in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C05D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C05D\">C05D</a>.</li><li>Any ingredient in a mixture, which is considered to represent information <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a> for search, may also additionally be classified according to Note (1). This can, for example, be the case when it is considered <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a> to enable searching of mixtures using a combination of classification symbols. Such non-obligatory classification should be given as \"additional information\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C05","symbol":"C05","kind":"c","entrytype":"K","amendment":"U","title1":"<div>FERTILISERS; MANUFACTURE THEREOF <strong>[4]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7761601","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C06","symbol":"C06","kind":"c","entrytype":"K","amendment":"U","title1":"<div>EXPLOSIVES; MATCHES </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7761763","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7761764","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C07","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2<br>4<br>5<br>2006.01<br>2012.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2012.01]</strong></a></p><ul class=\"number\"><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a>\" covers purification, separation, stabilisation or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of additives, unless a separate place is provided therefor.</li></ul></li><li>Biocidal, pest repellant, pest attractant or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> growth regulatory activity of compounds or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a> is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01P\">A01P</a>.</li><li>In subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a>, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, and with the exception referred to below, a compound is classified in the last appropriate place. For example, 2-butyl-pyridine, which contains an acyclic chain and a heterocyclic ring, is classified only as a heterocyclic compound, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07D\">C07D</a>. In general, and in the absence of an indication to the contrary, such as mentioned in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0059580000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0059580000\">C07C 59/58</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0059700000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0059700000\">C07C 59/70</a>, the terms \"acyclic\" and \"aliphatic\" are used to describe compounds in which there is no ring; and, if a ring were present, the compound would be taken by the \"last place\" rule to a later group for cycloaliphatic or aromatic compounds, if such a group exists. Where a compound or an entire group of compounds exists in tautomeric forms, it is classified as though existing in the form which is classified last in the system, unless the other form is specifically mentioned earlier in the system.</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'Chemical compounds'); return false;\" href=\"#1465\">Chemical compounds</a> and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> are classified in the groups for the type of compound prepared. The processes of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> are also classified in places for the types of reaction employed, if <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a>. Examples of such places outside this class are:<div><table><colgroup><col width=\"130px\"></colgroup><tbody><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12P\">C12P</a></td><td>Fermentation or enzyme-using processes to synthesise a desired <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compound'); return false;\" href=\"#1465\">chemical compound</a> or composition or to separate optical isomers from a racemic mixture</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25B0003000000\">C25B 3/00</a></td><td>Electrolytic production of organic compounds</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C25B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C25B0007000000\">C25B 7/00</a></td><td>Electrophoretic production of compounds</td></tr></tbody></table></div></li><li>General processes for the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> of a class of compounds falling into more than one main group are classified in the groups for the processes employed, when such groups exist. The compounds prepared are also classified in the groups for the types of compound prepared, if <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a>.</li><li>In this class, in the absence of an indication to the contrary, the compounds containing carboxyl or thiocarboxyl groups are classified as the relevant carboxylic or thiocarboxylic acids, unless the \"last place rule\" (<u>see</u> Note (3), above) dictates otherwise; a carboxyl group being a carbon atom having three bonds, and no more than three, to hetero atoms, other than nitrogen atoms of nitro or nitroso groups, with at least one multiple bond to the same hetero atom and a thiocarboxyl group being a carboxyl group having at least one bond to a sulfur atom, e.g. amides or nitriles of carboxylic acids, are classified with the corresponding acids.</li><li>Salts of a compound, unless specifically provided for, are classified as that compound, e.g. aniline hydrochloride is classified as containing carbon, hydrogen and nitrogen only in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0211460000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0211460000\">C07C 211/46</a>, sodium malonate is classified as malonic acid in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0055080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0055080000\">C07C 55/08</a>, and a mercaptide is classified as the mercaptan. Metal chelates are dealt with in the same way. Similarly, metal alcoholates and metal phenates are classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C\">C07C</a> and not in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07F\">C07F</a>, the alcoholates for instance in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0031280000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0031280000\">C07C 31/28</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0031320000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0031320000\">C07C 31/32</a> and the phenates in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0039235000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0039235000\">C07C 39/235</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07C0039440000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07C0039440000\">C07C 39/44</a>. Salts, adducts or complexes formed between two or more organic compounds are classified according to all compounds forming the salts, adducts or complexes.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C07","symbol":"C07","kind":"c","entrytype":"K","amendment":"U","title1":"<div>ORGANIC CHEMISTRY <strong>[2]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7767114","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7767115","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C08","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2006.01<br>2012.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2012.01]</strong></a></p><ul class=\"number\"><li>This class does not cover the following macromolecular compounds <u>per se</u>:<ul class=\"bullet\"><li>peptides, e.g. proteins, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07K\">C07K</a>;</li><li>compounds containing two or more mononucleotide units having separate phosphate or polyphosphate groups linked by saccharide radicals of nucleoside groups, e.g. nucleic acids, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C07H0021000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C07H0021000000\">C07H 21/00</a>;</li><li>DNA or RNA concerning genetic engineering, vectors, e.g. plasmids, or their isolation, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> or purification, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12N0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12N0015000000\">C12N 15/00</a>.</li></ul></li><li>Biocidal, pest repellant, pest attractant or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> growth regulatory activity of compounds or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a> is further classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01P\">A01P</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C08","symbol":"C08","kind":"c","entrytype":"K","amendment":"U","title1":"<div>ORGANIC MACROMOLECULAR COMPOUNDS; THEIR <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'PREPARATION'); return false;\" href=\"#1486\">PREPARATION</a> OR CHEMICAL <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3963', 'WORKING-UP'); return false;\" href=\"#3963\">WORKING-UP</a>; COMPOSITIONS BASED THEREON </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7769097","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C09","symbol":"C09","kind":"c","entrytype":"K","amendment":"U","title1":"<div>DYES; PAINTS; POLISHES; NATURAL RESINS; ADHESIVES; COMPOSITIONS NOT OTHERWISE PROVIDED FOR; APPLICATIONS OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'MATERIALS'); return false;\" href=\"#1477\">MATERIALS</a> NOT OTHERWISE PROVIDED FOR </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7770759","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C10","symbol":"C10","kind":"c","entrytype":"K","amendment":"U","title1":"<div>PETROLEUM, GAS OR COKE INDUSTRIES; TECHNICAL GASES CONTAINING CARBON MONOXIDE; FUELS; LUBRICANTS; PEAT </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7771990","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C11","symbol":"C11","kind":"c","entrytype":"K","amendment":"U","title1":"<div>ANIMAL OR VEGETABLE OILS, FATS, FATTY SUBSTANCES OR WAXES; FATTY ACIDS THEREFROM; DETERGENTS; CANDLES </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7772234","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7772235","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C12","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"3<br>5\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[5]</strong></a></p><ul class=\"number\"><li>Between subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12M\">C12M</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12Q\">C12Q</a>, and within each of these subclasses, the last place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, classification is made in the last appropriate place. For example, a fermentation or enzyme-using process involving condition-responsive control is classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12Q\">C12Q</a>.</li><li>In this class, viruses, undifferentiated human, animal or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> cells, protozoa, tissues and unicellular algae are considered as microorganisms.</li><li>In this class, unless specifically provided for, undifferentiated human, animal or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plant'); return false;\" href=\"#3962\">plant</a> cells, protozoa, tissues and unicellular algae are classified together with microorganisms. Sub-cellular parts, unless specifically provided for, are classified with the whole cell.</li><li>The codes of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12R');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12R\">C12R</a> are <u>only</u> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> as indexing codes associated with subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12C\">C12C</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C12Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C12Q\">C12Q</a>, so as to provide information concerning the microorganisms used in the processes classified in these subclasses.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C12","symbol":"C12","kind":"c","entrytype":"K","amendment":"U","title1":"<div>BIOCHEMISTRY; BEER; SPIRITS; WINE; VINEGAR; MICROBIOLOGY; ENZYMOLOGY; MUTATION OR GENETIC ENGINEERING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7773019","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7773020","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C13","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2011.01]</strong></p><ul class=\"None\"><li>In class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C13');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C13\">C13</a>, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"sugars\" are a class of edible, water-soluble crystalline carbohydrates, having a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> sweet taste, including mono-, di- and oligosaccharides, e.g. sucrose, lactose and fructose. A more specific meaning of the term \"sugar\" is defined in the note of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C13B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C13B\">C13B</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C13","symbol":"C13","kind":"c","entrytype":"K","amendment":"U","title1":"<div>SUGAR INDUSTRY <strong>[4]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7773084","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C14","symbol":"C14","kind":"c","entrytype":"K","amendment":"U","title1":"<div>SKINS; HIDES; PELTS OR LEATHER </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"C01","symbol":"","kind":"t","entrytype":"K","amendment":"U","title1":"<div>CHEMISTRY </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"t","length":0},{"key":"7773183","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7773184","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"C21","symbol":"C21","kind":"c","entrytype":"K","amendment":"U","title1":"<div>METALLURGY OF IRON </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7773405","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7773406","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C22","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2012.01]</strong></p><ul class=\"number\"><li>Processes or devices specific to the transformation of iron ore or iron carbonyl into iron, either solid or molten, are classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C21B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C21B\">C21B</a>.</li><li>Processes or devices specific to:<ul class=\"bullet\"><li>processing of pig-iron or cast iron;</li><li>manufacture of wrought-iron, wrought-steel or carbon steel;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> in molten state of ferrous alloys;</li></ul><p>are classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C21C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C21C\">C21C</a>.</p></li><li>The following processes or devices are classified in subclass  <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C21D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C21D\">C21D</a>:<ul class=\"bullet\"><li>processes specific to heat <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of ferrous alloys or steels;</li><li>devices for heat <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of metals or alloys.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"C22","symbol":"C22","kind":"c","entrytype":"K","amendment":"U","title1":"<div>METALLURGY; FERROUS OR NON-FERROUS ALLOYS; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'TREATMENT'); return false;\" href=\"#1489\">TREATMENT</a> OF ALLOYS OR NON-FERROUS METALS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7773767","title":"","lazy":false,
