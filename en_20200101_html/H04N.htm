    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7807262","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7807263","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"None\"><li>This class <u>covers</u> electrical communication systems with propagation paths employing beams of corpuscular radiation, acoustic waves or electromagnetic waves, e.g. radio or optical communication.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7808254","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808255","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u>:<ul class=\"bullet\"><li>transmission of pictures or their transient or permanent reproduction either locally or remotely, by methods involving both the following steps:<ul class=\"none\"><li>step (a): the scanning of a picture, i.e. resolving the whole picture-containing area into individual picture-elements and the derivation of picture-representative electric signals related thereto, simultaneously or in sequence;</li><li>step (b): the reproduction of the whole picture-containing area by the reproduction of individual picture-elements into which the picture is resolved by means of picture-representative electric signals derived therefrom, simultaneously or in sequence;</li></ul></li><li>in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N0001000000\">H04N 1/00</a>, systems for the transmission or the reproduction of arbitrarily composed pictures or patterns in which the local light variations composing a picture are <u>not</u> subject to variation with time, e.g. documents, maps, charts, photographs other than cinematograph films;</li><li>circuits specially designed for dealing with pictorial communication signals, e.g. television signals, as distinct from merely signals of a particular frequency range.</li></ul></li><li>This subclass <u>does not cover</u>:<ul class=\"bullet\"><li>circuits or other parts of systems which form the subject of other subclasses, which are covered by the corresponding subclasses, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03C\">H03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03F\">H03F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03J\">H03J</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B\">H04B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04H\">H04H</a>;</li><li>systems in which legible alphanumeric or like character forms are analysed according to step (a) of Note (1) to derive an electric signal from which the character is recognised by comparison with stored information, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K\">G06K</a>;</li><li>systems for the direct photographic copying of an original picture in which an electric signal representative of the picture is derived according to the said step (a) and employed to modify the operation of the system, e.g. to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> exposure, which are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03\">G03</a>;</li><li>systems for the reproduction according to step (b) of Note (1) of pictures comprising alphanumeric or like character forms but involving the production of the <u>equivalent</u> of a signal which would be derived according to the above-mentioned step (a), e.g. by cams, punched card or tape, coded <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> signal, or other means, which are covered by the subclass for the application, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01D\">G01D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06T');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06T\">G06T</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04L\">H04L</a>;</li><li>systems for the reproduction according to the above-mentioned step (b) of pictures comprising alphanumeric or like character forms and involving the generation according to the above-mentioned step (a) of picture-representative electric signals from a pre-arranged assembly of such characters, or records thereof, forming an integral part of the systems, which are covered by the subclass for the application, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41B\">B41B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K\">G06K</a>, subject to those applications which are covered by this subclass;</li><li>printing, duplication or marking processes, or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> therefor, which are covered by the relevant subclasses, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41C\">B41C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41J\">B41J</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41M\">B41M</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03C\">G03C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03F\">G03F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03G');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03G\">G03G</a>.</li></ul></li><li>In this subclass, the following expression is used with the meaning indicated:<ul class=\"bullet\"><li>\"television systems\" means those systems for the transmission and reproduction of arbitrarily composed pictures in which the local light variations composing a picture <u>may</u> change with time, e.g. natural \"live\" scenes, recordings of such scenes such as cinematograph films.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7808256","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N0001000000","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[6]</strong></p><ul class=\"None\"><li>In groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N0001000000\">H04N 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N0017000000\">H04N 17/00</a>, it is desirable to add the indexing code of group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N0101000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N0101000000\">H04N 101/00</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7808257","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808258","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808259","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808260","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N0001029000","symbol":"H04N 1/029","kind":"3","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot-n \"><div>•</div></div><div class=\"lvl  dot-1 \"><div>•</div></div><div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl3\">Heads optically focused on only one picture element at a time <a rel=\"versions\" data-content=\"6<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"sg","length":0},{"key":"7808261","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808262","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N0001031000","symbol":"H04N 1/031","kind":"4","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot-n \"><div>•</div></div><div class=\"lvl  do stribution or delivery resulting from interactions between systems operators, e.g. access or service providers, or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1361', 'users'); return false;\" href=\"#1361\">users</a> e.g. subscribers, and system elements.</li><li>such systems include dedicated communication systems, such as television distribution systems, which primarily distribute or deliver motion video data in the manner indicated, which may, in addition, provide a framework for further, diverse data communications or services in either unidirectional or bi-directional form. However, video will occupy most of the downlink bandwidth in the distribution process.</li><li>typically, system operators interface with transmitter-side elements or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1361', 'users'); return false;\" href=\"#1361\">users</a>' interface with receiver-side elements in order to facilitate, through interaction with such elements, the dynamic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> of data processing or data flow at various points in the system. This interaction is typically occasional or intermittent in nature.</li><li>processes, systems or elements thereof specially adapted to the generation, distribution and processing of data, which is either associated with video content, e.g. metadata, ratings, or related to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1361', 'user'); return false;\" href=\"#1361\">user</a> or his environment and which has been actively or passively gathered. This data is either used to facilitate interaction or to alter or target the content.</li></ul></li><li>In this main group, the first place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, classification is made in the first appropriate place.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7808855","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808856","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808857","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N0021214000","symbol":"H04N 21/214","kind":"3","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot-n \"><div>•</div></div><div class=\"lvl  dot-1 \"><div>•</div></div><div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl3\">Specialised <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1359', 'server'); return false;\" href=\"#1359\">server</a> platform, e.g. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1359', 'server'); return false;\" href=\"#1359\">server</a> located in an airplane, hotel or hospital <strong>[2011.01]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7808857\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7808857', '7842933');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"Unexpand","structured":"Struct","foreign":"F","kindclass":"sg","length":0},{"key":"7808858","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7808859","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04N0021218300","symbol":"H04N 21/2183","kind":"4","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot-n \"><div>•</div></div><div class=\"lvl  dot-n \"><div>•</div></div><div class=\"lvl  dot-1 \"><div>•</div></div><div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl4\">Cache memory <strong>[2011.01]</strong></div>","title2":"",
