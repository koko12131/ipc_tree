, 'aspects'); return false;\" href=\"#1462\">aspects</a> related to the optical, mechanical, thermal or electrical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3961', 'arrangement of'); return false;\" href=\"#3961\">arrangement of</a> elements in vehicle illuminating devices specially adapted for vehicle exterior, e.g. headlamps;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> related to the optical, mechanical, thermal or electrical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3961', 'arrangement of'); return false;\" href=\"#3961\">arrangement of</a> elements in vehicle light signalling devices specially adapted for vehicle exterior, e.g. brake lamps or direction indicator lights.</li></ul></li><li>This subclass <u>does not cover</u>:<ul class=\"bullet\"><li>devices or systems specially adapted for transportation, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F21L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F21L\">F21L</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> related to the vehicles in which lighting devices are arranged, e.g. the arrangement or operation of lighting devices on vehicles, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60Q\">B60Q</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> of vehicle lighting devices in relation to the vehicle as a whole, e.g. for levelling, swivelling or aiming. Such arrangements are covered by group <a re
