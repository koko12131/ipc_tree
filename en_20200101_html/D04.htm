ck=\"IPCPUB.scheme.go_to_symbol('B65H0069000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B65H0069000000\">B65H 69/00</a>; knotting in weaving <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('D03J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=D03J\">D03J</a>; making nets, carpets, or tapestries by other techniques, <u>see</u> the relevant subclasses)</span> </div>","title2":"","definition":"","warning":"<a class=\"icon ss-alert ipcwarn hidden\" href=\"#k7775983\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_warnings('7775983', '7845008');return false;\"></a>","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7775993","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7775994","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"D04H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2014.01]</strong></p><ul class=\"number\"><li>In this subclass, the following terms or expressions are used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('844', 'non-woven fabrics'); return false;\" href=\"#844\">non-woven fabrics</a>\" means fabrics formed wholly or partly of textile <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> by processes comprising operations other than the weaving, knitting, braiding, lacing or knotting of yarns, threads or filaments for which provision is made in other subclasses of section D. This expression includes felts, cotton-wool and wadding;</li><li>\"fibre\" means a relatively-short, elongated member of natural or man-made <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>;</li><li>\"filament\" means an endless or quasi-endless, elongated member of natural or man-made <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>;</li><li>\"yarn\" means a unitary assembly of fibres, usually produced by spinning;</li><li>\"thread\" means an assembly of yarns or filaments, usually produced by twisting;</li><li>\"synthetic\" fibres or filaments means fibres or filaments or the like manufactured from synthesising polymers or small molecules. Examples are polyamide, acrylic, polyester or carbon fibres;</li><li>\"artificial\" fibres or filaments means fibres or filaments or the like manufactured by man from natural polymers or their derivatives. Examples are regenerated cellulosic fibres or semi-synthetic fibres;</li><li>“man-made” fibres or filaments means fibres or filaments which are manufactured by man including “synthetic” or “artificial” fibres.</li></ul></li><li>In this subclass:<ul class=\"bullet\"><li>some of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('844', 'non-woven fabrics'); return false;\" href=\"#844\">non-woven fabrics</a> can also be regarded as \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3698', 'layered products'); return false;\" href=\"#3698\">layered products</a>\" within the meaning of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B\">B32B</a>, and further classification in that subclass should be considered in accordance with the notes thereto;</li><li>in cases where the making of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('844', 'non-woven fabrics'); return false;\" href=\"#844\">non-woven fabrics</a> involves the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of particular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compounds'); return false;\" href=\"#1465\">chemical compounds</a> or compositions, e.g. for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treating'); return false;\" href=\"#1489\">treating</a> or bonding fibres, filaments or yarns, further classification in other appropriate subclasses should also be considered.</li></ul></li><li>By varying the proportions of fibres or threads, and the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compounds'); return false;\" href=\"#1465\">chemical compounds</a> or compositions, the final <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> may be given the appearance of paper, cardboard, leather or the like.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7775995","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"D04H","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">TYPES AND CONSTRUCTIONAL <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'FEATURES'); return false;\" href=\"#1469\">FEATURES</a> OF <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('844', 'NON-WOVEN FABRICS'); return false;\" href=\"#844\">NON-WOVEN FABRICS</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'APPARATUS'); return false;\" hre
