        lang="en";
        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749500","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749501","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749502","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B33Y","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2015.01]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> additive manufacturing, irrespective of the process or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> used.</li><li>This subclass is intended to enable a comprehensive search of subject matter related to additive manufacturing by combination of classification symbols of this subclass with classification symbols from other subclasses. Therefore, this subclass <u>covers</u> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of additive manufacturing (e.g. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('265', '3D printing'); return false;\" href=\"#265\">3D printing</a>) that might also be entirely or partially covered elsewhere in the IPC.</li><li>This subclass is for obligatory supplementary classification of subject matter already classified as such in other classification places, when the subject matter contains an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> of additive manufacturing .</li><li>The classification symbols of this subclass are not listed first when assigned to patent documents.</li><li>In this subclass, multi-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> classification is applied, so that subject matter characterised by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> covered by more than one of its groups should be classified in each of those groups.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"B33Y","symbol":"B33Y","kind":"u","entrytype":"K","amendment":"U","title1":"<div>ADDITIVE MANUFACTURING, i.e. MANUFACTURING OF THREE-DIMENSIONAL [3D] OBJECTS BY ADDITIVE DEPOSITION, ADDITIVE AGGLOMERATION OR ADDITIVE LAYERING, e.g. BY <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('265', '3D PRINTING'); return false;\" href=\"#265\">3D PRINTING</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('266', 'STEREOLITHOGRAPHY'); return false;\" href=\"#266\">STEREOLITHOGRAPHY</a> OR SELECTIVE LASER SINTERING <strong>[2015.01]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7749501\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7749501', '7814641');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0}],"symbolcode":"B33","symbol":"B33","kind":"c","entrytype":"K","amendment":"U","title1":"<div>ADDITIVE MANUFACTURING TECHNOLOGY <strong>[2015.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0}],"symbolcode":"B","symbol":"B","kind":"s","entrytype":"K","amendment":"U","title1":"<div>PERFORMING OPERATIONS; TRANSPORTING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign
