d:<ul class=\"bullet\"><li>\"wing\" is a general term for swingable, slidable, or otherwise movable doors or windows. This term also includes other movable structures such as drawers, lids of chests, car boots, or car bonnets, to which the operating, mounting, latching, or locking means covered by this class may be applied;</li><li>\"frame\" means any member to which a wing may be held by a fastening device. It does not include a framework forming part of the wing, but it may be another wing;</li><li>\"lock\" means primarily a device for releasing or securing any member, which requires a key or a permutation mechanism for release. In groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0001000000\">E05B 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0009000000\">E05B 9/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0013000000\">E05B 13/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0017000000\">E05B 17/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0039000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0039000000\">E05B 39/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0047000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0047000000\">E05B 47/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0051000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0051000000\">
