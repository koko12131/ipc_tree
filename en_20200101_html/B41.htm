er commercial purposes; the general constructions or features of apparatus of these types are classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41F\">B41F</a>. Constructions or features determining classification in these groups are, for example: ease of operation by clerical staff, cleanliness of operation in non-industrial environments, the use of printing surfaces constructed for the production of a limited number of copies.</li><li>In this subclass, the following terms are used with the meanings indicated:<ul class=\"bullet\"><li>\"manifolding\" means the obtaining of several copies simultaneously by means of pressure-sensitive layers when making an original;</li><li>\"duplicating\" means the obtaining of successive copies from a master, e.g. a hectographic image;</li><li>\"stencilling\" involves the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a printing surface which is perforated to form the image, the ink flowing through the perforations on the copy <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7750765","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B41L","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">MANIFOLDING</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B41L0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B41L0001000000\">1/00</a>,
