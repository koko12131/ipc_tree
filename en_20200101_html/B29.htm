tions/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>.</li><li>Classification according to production of particular articles in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29D\">B29D</a> is restricted to:<ul class=\"roman\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> which are <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristic'); return false;\" href=\"#3953\">characteristic</a> for the production of a particular article, and not classifiable in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29B\">B29B</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>;</li><li>combined operations for making the particular article which are not fully classifiable in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>.</li></ul></li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'Products'); return false;\" href=\"#1487\">Products</a> <u>per se</u> are not classified in this class. However, if a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a> is characterised by the way it is produced and not by its structure or composition, the production method should be classified in this class.</li></ul></li><li>The codes of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29K');return f
