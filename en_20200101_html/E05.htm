lick=\"IPCPUB.scheme.go_to_symbol('E05B0039000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0039000000\">E05B 39/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0047000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0047000000\">E05B 47/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0051000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0051000000\">E05B 51/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0053000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0053000000\">E05B 53/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0063000000\">E05B 63/00</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E05B0065000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E05B0065000000\">E05B 65/00</a> however, the term \"lock\" may include other fastening devices;</li><li>\"bolt\" means a sliding, pivoted, or otherwise movable member such as is normally carried by a door to hold it shut by engagement with a keeper on the frame. It may be operated by hand directly or through mechanism or by a key; it may be a latch (<u>see</u> below);</li><li>\"latch\" means a bolt arranged to be moved to the releasing position against the force of a spring, or some other returning force, when a wing meets the frame on closing, so that it does not have to be operated by hand to secure the wing, but only to open it;</li><li>\"hasp\" means a member hinged to the frame or wing so that it can be moved towards the face of the wing or frame and secured thereto, e.g. by a turn-button, by a padlock and staple.</li></ul></li></ul></div>","title2":"","defin
