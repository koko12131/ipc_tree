        lang="en";
        jsonData=[{"key":"7781660","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790173","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790174","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790175","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F41","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>5\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[5]</strong></a></p><ul class=\"number\"><li>This class <u>covers</u> also means for practice and training which may have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of simulation, e.g. in <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for so-called \"military games\", although simulators are generally covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>.</li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"smallarm\" means a firearm which is generally held with one or both hands for firing, but this term also includes a light machine-gun which may be supported on a tripod or the like during firing;</li><li>\"gun\" means any weapon having a barrel and a trigger or firing mechanism for projecting a missile; it may be a piece of ordnance or a smallarm. It may <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> combustible or explosive propellant charges, air pressure, electromagnetism or other propulsive forces;</li><li>\"revolver-type gun\" means a gun having a revolving drum magazine, the chambers of which are used successively as firing chamber;</li><li>\"revolver\" means a revolver-type pistol;</li><li>\"semi-automatic firearm\" means a firearm from which one shot is fired after actuation of the trigger and which then returns to a condition for firing a subsequent shot upon renewed actuation of the trigger;</li><li>\"automatic firearm\" means a firearm which will continue firing so long as the initial firing pressure is maintained on the trigger;</li><li>\"sighting\" means bringing into visual coincidence a direction defined by a so-called \"sighting\" device with the direction of a target;</li><li>\"aiming\" means bringing a weapon to a direction differing from the sighting direction by corrections in order that the projectile may hit the target;</li><li>\"laying\" means setting a weapon in the correct position for hitting a target.</li></ul></li><li>Attention is drawn to the definitions of \"projectile\", \"missile\" and \"rocket\" given in Note (2) following the title of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42\">F42</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7790705","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790706","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F41F","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">LAUNCHING FROM BARRELS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F41F0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F41F0001000000\">1/00</a></td></tr><tr><
