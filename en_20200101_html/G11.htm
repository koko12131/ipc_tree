    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7791339","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791340","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>In this section, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\" as a noun means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> or property, e.g. a dimension, a physical condition such as temperature, a quality such as density or colour, which, in respect of a particular entity, e.g. an object, a quantity of a substance, a beam of light, and at a particular instant, is capable of being measured; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> may change, so that its numerical expression may assume different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> at different times, in different conditions or in individual cases, but may be constant in respect of a particular entity in certain conditions or for practical purposes, e.g. the length of a bar may be regarded as constant for many purposes.</li></ul></li><li>Attention is drawn to the definitions of terms or expressions used. Some appear in the notes of several of the classes in this section, see in particular the definition of \"measuring\" in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>. Others appear in paragraph 187 of the Guide to the IPC, see in particular the definitions of \"control\" and \"regulation\".</li><li>Classification in this section may present more difficulty than in other sections, because the distinction between different fields of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> rests to a considerable extent on differences in the intention of the user rather than on any constructional differences or differences in the manner of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>, and because the subjects dealt with are often in effect systems or combinations, which have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> or parts in common, rather than \"things\", which are readily distinguishable as a whole. For example, information, e.g. a set of figures, may be displayed for the purpose of education or advertising covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>, for enabling the result of a measurement to be known covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, for signalling the information to a distant point or for giving information which has been signalled from a distant point covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>. The words used to describe the purpose depend on features that may be irrelevant to the form of the apparatus concerned, for example, such features as the desired effect on the person who sees the display, or whether the display is controlled from a remote point. Again, a device which responds to some change in a condition, e.g. in the pressure of a fluid, may be used, without modification of the device itself, to give information about the pressure covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01L\">G01L</a> or about some other condition linked to the pressure covered by another subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01K\">G01K</a> for temperature, to make a record of the pressure or of its occurrence covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G07C\">G07C</a>, to give an alarm covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08B\">G08B</a>, or to control another apparatus covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>.<ul class=\"none\"><li>The classification scheme is intended to enable things of a similar nature, as indicated above, to be classified together. It is therefore particularly necessary for the real nature of any technical subject to be decided before it can be properly classified.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7799280","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7799281","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7799282","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G11B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[7]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u>:<ul class=\"bullet\"><li>recording or playback of information by relative movement between a record track and a transducer, the transducer directly producing, or being directly actuated by, modulation in the track being recorded or played-back, and the extent of modulation corresponding to the signal being recorded or played-back;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and machines for recording or playback, and parts thereof, such as <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1138', 'heads'); return false;\" href=\"#1138\">heads</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'record carriers'); return false;\" href=\"#1137\">record carriers</a> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> with such <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and machines;</li><li>associated working of other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> with such <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and machines.</li></ul></li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'record carrier'); return false;\" href=\"#1137\">record carrier</a>\" means a body, such as a cylinder, disc, card, tape, or wire, capable of permanently holding information, which can be read-off by a sensing element movable relatively to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'record carrier'); return false;\" href=\"#1137\">record carrier</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1138', 'head'); return false;\" href=\"#1138\">head</a>\" includes any means for converting sinusoidal or non-sinusoidal electric wave-forms into variations of the physical condition of at least the adjacent surface of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'record carrier'); return false;\" href=\"#1137\">record carrier</a>, or <u>vice versa</u>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1139', 'near-field interaction'); return false;\" href=\"#1139\">near-field interaction</a>\" means a very short distance interaction using scanning-probe techniques, e.g. quasi- contact or evanescent contact between <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1138', 'head'); return false;\" href=\"#1138\">head</a> and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'record carrier'); return false;\" href=\"#1137\">record carrier</a>.</li></ul></li><li>Attention is drawn to the Notes following the titles of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81\">B81</a> and subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81B\">B81B</a> relating to \"microstructural devices\" and \"microstructural systems\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7799283","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G11B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">RECORDING OF ONE TYPE ASSOCIATED WITH REPRODUCING MEANS OF THE SAME TYPE</td></tr><tr><td>Of mechanical type</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0003000000\">3/00</a></td></tr><tr><td>Of magnetical type</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0005000000\">5/00</a></td></tr><tr><td>Of optical type</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0007000000\">7/00</a></td></tr><tr><td>Of another type</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0009000000\">9/00</a></td></tr><tr><td class=\"h\">RECORDING OF ONE TYPE AND ASSOCIATED REPRODUCING MEANS OF DIFFERENT TYPE</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0011000000\">11/00</a></td></tr><tr><td class=\"h\">SIMULTANEOUS OR SELECTIVE RECORDING OF DIFFERENT TYPES; ASSOCIATED SIMULTANEOUS OR SELECTIVE REPRODUCING MEANS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0013000000\">13/00</a></td></tr><tr><td class=\"h\">SIGNAL PROCESSING NOT SPECIFIC TO THE METHOD OF RECORDING OR REPRODUCING</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0020000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0020000000\">20/00</a></td></tr><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'APPARATUS'); return false;\" href=\"#1459\">APPARATUS</a> CHARACTERISED BY THE SHAPE OF THE <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'RECORD CARRIER'); return false;\" href=\"#1137\">RECORD CARRIER</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0025000000\">25/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">DETAILS; GENERAL <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'FEATURES'); return false;\" href=\"#1469\">FEATURES</a></td></tr><tr><td>Starting, stopping, driving</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0015000000\">15/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0019000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0019000000\">19/00</a></td></tr><tr><td>Guiding</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0017000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0017000000\">17/00</a></td></tr><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1138', 'HEADS'); return false;\" href=\"#1138\">HEADS</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'RECORD CARRIERS'); return false;\" href=\"#1137\">RECORD CARRIERS</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0021000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0021000000\">21/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0023000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0023000000\">23/00</a></td></tr><tr><td class=\"h\">ASSOCIATED WORKING WITH OTHER <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'APPARATUS'); return false;\" href=\"#1459\">APPARATUS</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0031000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0031000000\">31/00</a></td></tr><tr><td class=\"h\">EDITING, INDEXING, SYNCHRONISING, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3694', 'MONITORING'); return false;\" href=\"#3694\">MONITORING</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0027000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0027000000\">27/00</a></td></tr><tr><td class=\"h\">MANUFACTURING</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0003700000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0003700000\">3/70</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0005840000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0005840000\">5/84</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0007260000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0007260000\">7/26</a></td></tr><tr><td class=\"h\">OTHER CONSTRUCTIONAL PARTS, DETAILS OR ACCESSORIES</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11B0033000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11B0033000000\">33/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"G11B","symbol":"G11B","kind":"u","entrytype":"K","amendment":"U","title1":"<div>INFORMATION STORAGE BASED ON RELATIVE MOVEMENT BETWEEN <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'RECORD CARRIER'); return false;\" href=\"#1137\">RECORD CARRIER</a> AND TRANSDUCER<span> (recording measured <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> in a way that does not require playback through a transducer <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01D0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01D0009000000\">G01D 9/00</a>; recording or playback <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> using mechanically marked tape, e.g. punched paper tape, or using unit records, e.g. punched or magnetically marked cards <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K\">G06K</a>; transferring data from one type of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1137', 'record carrier'); return false;\" href=\"#1137\">record carrier</a> to another <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06K0001180000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06K0001180000\">G06K 1/18</a>; circuits for coupling output of reproducer to radio receiver <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04B0001200000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04B0001200000\">H04B 1/20</a>; gramophone pick-ups or like acoustic electromechanical transducers or circuits therefor <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04R');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04R\">H04R</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7799281\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7799281', '7837804');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7799816","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7799817","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G11C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2006.01]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> devices or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3952', 'arrangements for'); return false;\" href=\"#3952\">arrangements for</a> storage of digital or analogue information:<ul class=\"roman\"><li>in which no relative movement takes place between an information storage element and a transducer;</li><li>which incorporate a selecting-device for writing-in or reading-out the information into or from the store.</li></ul></li><li>This subclass <u>does not cover</u> elements not adapted for storage and not provided with such means as referred to in Note (3) below, which elements are classified in the appropriate subclass, e.g. of <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01\">H01</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H03K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H03K\">H03K</a>.</li><li>In this subclass, the following terms are used with the meaning indicated:<ul class=\"bullet\"><li>\"storage element\" is an element which can hold at least one item of information and is provided with means for writing-in or reading-out this information;</li><li>\"memory\" is a device, including storage elements, which can hold information to be extracted when desired.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7799818","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G11C","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">WRITING OR READING INFORMATION</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11C0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11C0007000000\">7/00</a></td></tr><tr><td class=\"h\">ADDRESS SELECTING</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G11C0008000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G11C0008000000\">8/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">DIGITAL STORES CHARACTERISED BY THE TYPE OF ELEMENT</td></tr><tr><td>Electric, magnetic types; details thereof</td><td><a rel=\"symbo
