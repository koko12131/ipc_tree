:"sg","length":0}],"symbolcode":"F16H0057000000","symbol":"F16H 57/00","kind":"m","entrytype":"K","amendment":"U","title1":"<div>General details of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a><span> (of screw-and-nut <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0025000000\">F16H 25/00</a>; of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluid'); return false;\" href=\"#3693\">fluid</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0039000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0039000000\">F16H 39/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0043000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0043000000\">F16H 43/00</a>)</span> <a rel=\"versions\" data-content=\"1<br>2006.01<br>2012.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2012.01]</strong></a></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7786111\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7786111', '7832781');return false;\"><b>D</b></a>","warning":"<a class=\"icon ss-alert ipcwarn hidden\" href=\"#k7786111\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_warnings('7786111', '7844401');return false;\"></a>","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"F","kindclass":"m","length":76}],"symbolcode":"F16H0051000000","symbol":"","kind":"g","entrytype":"K","amendment":"U","title1":"<div>Details of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> or mechanisms </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"g","length":0},{"key":"7786135","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7786136","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F16H0059000000","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"5<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></p><ul class=\"number\"><li>Attention is drawn to the Notes following the title of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B60W');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B60W\">B60W</a>.</li><li>In groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0059000000\">F16H 59/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0063000000\">F16H 63/00</a>, clutches positioned within a gearbox are considered as comprising part of the gearings.</li><li>In groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0059000000\">F16H 59/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0063000000\">F16H 63/00</a>, the following terms or expressions are used with the meaning indicated:<ul class=\"bullet\"><li>\"final output element\" means the final element which is moved to establish a gear ratio, i.e. which achieves the linking between two power transmission means, e.g. reverse idler gear, gear cluster, coupling sleeve, apply piston of a hydraulic clutch;</li><li>\"mechanism\" means a kinematic chain consisting either of a single element or alternatively of a series of elements, the position of each point on the kinematic chain being derivable from the position of any other point on the chain, and therefore, for a given position of a point on one of the elements forming the kinematic chain there is only one position for each of the other points on the element or series of elements forming the kinematic chain;</li><li>\"final output mechanism\" means the mechanism which includes the final output element;</li><li>\"actuating mechanism\" means the mechanism, the movement of which causes the movement of another mechanism by being in mutual contact;</li><li>\"final actuating mechanism\" means the mechanism actuating the final output mechanism.</li></ul></li><li>Combinations of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> individually covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0061000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0061000000\">F16H 61/00</a> and one or both of groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0059000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0059000000\">F16H 59/00</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0063000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0063000000\">F16H 63/00</a> are
