n=scheme&version=20200101&symbol=F16H0001000000\">F16H 1/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16H0035000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16H0035000000\">F16H 35/00</a>.</li><li>In this subclass, sets of rigidly-connected members are regarded as single members.</li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"toothed <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a>\" includes worm <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> and other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> involving at least one wheel or sector provided with teeth or the equivalent, <u>except</u> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> with chains or toothed belts, which is treated as friction <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a>;</li><li>\"conveying motion\" includes transmitting energy, and means that the applied and resultant motions are of the same kind, though they may differ in, e.g. speed, direction or extent;</li><li>\"rotary\" implies that the motion may continue indefinitely.</li><li>\"oscillating\" means moving about an axis to an extent which is limited by the construction of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a> and which may exceed one revolution, the movement being alternately forwards and backwards during continued operation of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a>;</li><li>\"reciprocating\" means moving substantially in a straight line, the movement being alternately forwards and backwards during continued operation of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a>;</li><li>\"reversing\" or \"reversal\" means that an applied movement in one direction may produce a resultant movement in either of two opposed directions at will;</li><li>\"central gears\" includes any gears whose axis is the main axis of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'gearing'); return false;\" href=\"#1472\">gearing</a>.</li></ul></li><li>Attention is drawn to the following places:<div><table><colgroup><col width=\"130px\"></colgroup><tbody><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01D0069060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01D0069060000\">A01D 69/06</a></td><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'Gearings'); return false;\" href=\"#1472\">Gearings</a> in harvesters or mowers</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A63H0031000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A63H0031000000\">A63H 31/00</a></td><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1472', 'Gearing'); return false;\" href=\"#1472\">Gearing</a> for toys</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B21B0035120000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B21B0035120000\">B21B 35/12</a></td><td>Toothed-wheel <a oncontextmenu=\"
