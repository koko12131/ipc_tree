    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7807262","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7807263","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"None\"><li>This class <u>covers</u> electrical communication systems with propagation paths employing beams of corpuscular radiation, acoustic waves or electromagnetic waves, e.g. radio or optical communication.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7809232","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7809233","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04W","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2009.01]</strong></p><ul class=\"number\"><li>This subclass <u>covers  </u>:<ul class=\"bullet\"><li>communication <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a> for selectively establishing one or a plurality of wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3266', 'communication links'); return false;\" href=\"#3266\">communication links</a> between a desired number of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3291', 'users'); return false;\" href=\"#3291\">users</a> or between <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3291', 'users'); return false;\" href=\"#3291\">users</a> and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'network'); return false;\" href=\"#3277\">network</a> equipment, for the purpose of transferring information via these wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3266', 'communication links'); return false;\" href=\"#3266\">communication links</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a> deploying an infrastructure for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3274', 'mobility management'); return false;\" href=\"#3274\">mobility management</a> of wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3291', 'users'); return false;\" href=\"#3291\">users</a> connected thereto, e.g. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3295', 'cellular'); return false;\" href=\"#3295\">cellular</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>, WLAN [Wireless Local Area <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'Network'); return false;\" href=\"#3277\">Network</a>], wireless access <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>, e.g. WLL [Wireless Local Loop] or self-organising wireless communication <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>, e.g. <u>ad hoc</u> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>;</li><li>planning or deployment specially adapted for the above-mentioned wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>;</li><li>services or facilities specially adapted for the above-mentioned wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>;</li><li>arrangements or techniques specially adapted for the operation of the above-mentioned wireless <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3277', 'networks'); return false;\" href=\"#3277\">networks</a>.</li></ul></li><li>This subclass <u>does not cover </u>:<ul class=\"bullet\"><li>communication systems using <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3292', 'wireless extensions'); return false;\" href=\"#3292\">wireless extensions</a>, i.e. <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3293', 'wireless links'); return false;\" href=\"#3293\">wireless links</a> without selective communication, e.g. cordless telephones, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04M0001720000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04M0001720000\">H04M 1/72</a>;</li><li>broadcast communication, which is covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04H');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04H\">H04H</a>.</li></ul></li><li>In this subclass, the first place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, classification is made in the first appropriate place.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7809234","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7809235","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04W0004000000","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2018.01]</strong></p><ul class=\"none\"><li>In this group, the first place priority rule is not applied, i.e. the common rule is applied.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7809236","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7809237","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H04W0004021000","sym
