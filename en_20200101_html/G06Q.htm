    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7791339","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791340","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>In this section, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\" as a noun means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> or property, e.g. a dimension, a physical condition such as temperature, a quality such as density or colour, which, in respect of a particular entity, e.g. an object, a quantity of a substance, a beam of light, and at a particular instant, is capable of being measured; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> may change, so that its numerical expression may assume different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> at different times, in different conditions or in individual cases, but may be constant in respect of a particular entity in certain conditions or for practical purposes, e.g. the length of a bar may be regarded as constant for many purposes.</li></ul></li><li>Attention is drawn to the definitions of terms or expressions used. Some appear in the notes of several of the classes in this section, see in particular the definition of \"measuring\" in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>. Others appear in paragraph 187 of the Guide to the IPC, see in particular the definitions of \"control\" and \"regulation\".</li><li>Classification in this section may present more difficulty than in other sections, because the distinction between different fields of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> rests to a considerable extent on differences in the intention of the user rather than on any constructional differences or differences in the manner of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>, and because the subjects dealt with are often in effect systems or combinations, which have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> or parts in common, rather than \"things\", which are readily distinguishable as a whole. For example, information, e.g. a set of figures, may be displayed for the purpose of education or advertising covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>, for enabling the result of a measurement to be known covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, for signalling the information to a distant point or for giving information which has been signalled from a distant point covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>. The words used to describe the purpose depend on features that may be irrelevant to the form of the apparatus concerned, for example, such features as the desired effect on the person who sees the display, or whether the display is controlled from a remote point. Again, a device which responds to some change in a condition, e.g. in the pressure of a fluid, may be used, without modification of the device itself, to give information about the pressure covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01L\">G01L</a> or about some other condition linked to the pressure covered by another subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01K\">G01K</a> for temperature, to make a record of the pressure or of its occurrence covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G07C\">G07C</a>, to give an alarm covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08B\">G08B</a>, or to control another apparatus covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>.<ul class=\"none\"><li>The classification scheme is intended to enable things of a similar nature, as indicated above, to be classified together. It is therefore particularly necessary for the real nature of any technical subject to be decided before it can be properly classified.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7796601","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7796602","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2011.01]</strong></p><ul class=\"number\"><li>This class <u>covers</u> :<ul class=\"bullet\"><li>simulators which are concerned with the mathematics of computing the existing or anticipated conditions within the real device or system;</li><li>simulators which demonstrate, by means involving computing, the function of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> or of a system, if no provision exists elsewhere;</li><li>image data processing or generation.</li></ul></li><li>This class <u>does not cover</u> :<ul class=\"bullet\"><li>combinations of writing implements with computing devices, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B43K0029080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B43K0029080000\">B43K 29/08</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> functions derived from simulators, in general, which are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>, although such functions may be covered by the subclass of this class for the device controlled;</li><li>measurement or analysis of an individual <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> to serve as an input to a simulator, which is covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>;</li><li>simulators regarded as teaching or training devices which is the case if they give perceptible sensations having a likeness to the sensations a student would experience in reality in response to actions taken by him. Such simulators are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>;</li><li>components of simulators, if identical with real devices or machines, which are covered by the relevant subclass for these devices or machines and not by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>.</li></ul></li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"data\" is used as the synonym of \"information\". Therefore, the term \"information\" is not used in subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06C\">G06C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06F\">G06F</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q\">G06Q</a>;</li><li>\"calculating or computing\" includes, <u>inter alia</u>, operations on numerical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> and on data expressed in numerical form. Of these terms \"computing\" is used throughout the class; \"computation\" is derived from this interpretation of \"computing\". In the French language the term \"calcul\" will serve for either term;</li><li>\"simulator\" is a device which may <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> the same time scale as the real device or operate on an expanded or compressed time scale. In interpreting this term models of real devices to reduced or expanded scales are not regarded as simulators;</li><li>\"record carrier\" means a body, such as a cylinder, disc, card, tape, or wire, capable of permanently holding information, which can be read-off by a sensing element movable relative to the recorded information.</li></ul></li><li>Attention is drawn to the Notes following the title of section G, especially as regards the definition of the term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7797679","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7797680","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06Q","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2006.01]</strong></p><ul class=\"number\"><li>Groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0010000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0010000000\">G06Q 10/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0050000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0050000000\">G06Q 50/00</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0099000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0099000000\">G06Q 99/00</a> only <u>cover</u> systems or methods that involve significant data processing operations, i.e. data processing operations that need to be carried out by a technological, e.g. computing, system or device.<ul class=\"none\"><li>Group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0090000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0090000000\">G06Q 90/00</a><u>covers</u> systems or methods that do not involve significant data processing, when both of the following conditions are fulfilled:<ul class=\"bullet\"><li>the systems or methods are specially adapted for the purposes mentioned in the subclass title or the titles of groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0010000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0010000000\">G06Q 10/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0050000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0050000000\">G06Q 50/00</a>; and</li><li>the systems or methods cannot be classified elsewhere in the IPC, for example by applying the principles described in paragraph 96 of the Guide.</li></ul><p>When classifying such systems or methods in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0090000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0090000000\">G06Q 90/00</a>, additional classification may be made in the most closely related group of this or any other subclass, if this classification gives information about the application of the systems or methods that could be of interest for search. Such non-obligatory classification must be given as \"additional information\".</p></li></ul></li><li>When classifying in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0010000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0010000000\">G06Q 10/00</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0040000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0040000000\">G06Q 40/00</a>, systems or methods that are specially adapted for a specific business sector must also be classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q0050000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q0050000000\">G06Q 50/00</a>, when the special adaptation is determined to be novel and non-obvious.</li><li>In this subclass, the first place priority rule is applied, i.e. at each hierarchical level, in the absence of an indication to the contrary, classification is made in the first appropriate place.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7797681","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7797682","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06Q0010020000","symbol":"G06Q 10/02","kind":"1","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Reservations, e.g. for tickets, services or events <strong>[2012.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"Unexpand","structured":"Struct","foreign":"F","kindclass":"sg","length":0},{"key":"7797683","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06Q0010040000","symbol":"G06Q 10/04","kind":"1","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Forecasting or optimisation, e.g. linear programming, \"travelling salesman problem\" or \"cutting <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3957', 'stock'); return false;\" href=\"#3957\">stock</a> problem\" <strong>[2012.01]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7797683\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7797683', '7836912');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"Unexpand","structured":"Struct","foreign":"F","kindclass":"sg","length":0},{"key":"7797684","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06Q0010060000","symbol":"G06Q 10/06","kind":"1","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Resources, workflows, human or project management, e.g. organising, planning, scheduling or allocating time, human or machine resources; Enterprise planning; Organisational models <strong>[2012.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"Unexpand","structured":"Struct","foreign":"F","kindclass":"sg","length":0},{"key":"7797685","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06Q0010080000","symbol":"G06Q 10/08","kind":"1","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Logistics, e.g. warehousing, loading, distribution or shipping; Inventory or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3957', 'stock'); return false;\" href=\"#3957\">stock</a> management, e.g. order filling, procurement or balancing against orders <strong>[2012.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"Unexpand","structured":"Struct","foreign":"F","kindclass":"sg","leng
