        lang="en";
        jsonData=[{"key":"7759483","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7759484","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2009.01]</strong></p><ul class=\"number\"><li>In section C, the definitions of groups of chemical elements are as follows:<ul class=\"none\"><li><u>Alkali metals:</u> Li, Na, K, Rb, Cs, Fr</li><li><u>Alkaline earth metals:</u> Ca, Sr, Ba, Ra</li><li><u>Lanthanides:</u> elements with atomic numbers 57 to 71 inclusive</li><li><u>Rare earths:</u> Sc, Y, Lanthanides</li><li><u>Actinides:</u> elements with atomic numbers 89 to 103 inclusive</li><li><u>Refractory metals:</u> Ti, V, Cr, Zr, Nb, Mo, Hf, Ta, W</li><li><u>Halogens:</u> F, Cl, Br, I, At</li><li><u>Noble gases:</u> He, Ne, Ar, Kr, Xe, Rn</li><li><u>Platinum group:</u> Os, Ir, Pt, Ru, Rh, Pd</li><li><u>Noble metals:</u> Ag, Au, Platinum group</li><li><u>Light metals:</u> alkali metals, alkaline earth metals, Be, Al, Mg</li><li><u>Heavy metals:</u> metals other than light metals</li><li><u>Iron group:</u> Fe, Co, Ni</li><li><u>Non-metals:</u> H, B, C, Si, N, P, O, S, Se, Te, noble gases, halogens</li><li><u>Metals:</u> elements other than non-metals</li><li><u>Transition elements:</u> elements with atomic numbers 21 to 30 inclusive, 39 to 48 inclusive, 57 to 80 inclusive, 89 upwards</li></ul></li><li>Section C <u>covers </u>:<ul class=\"alpha\"><li>pure chemistry, which covers inorganic compounds, organic compounds, macromolecular compounds, and their methods of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a>;</li><li>applied chemistry, which covers compositions containing the above compounds, such as: glass, ceramics, fertilisers, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> compositions, paints, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> of the petroleum industry. It also <u>covers</u> certain compositions on account of their having particular properties rendering them suitable for certain purposes, as in the case of explosives, dyestuffs, adhesives, lubricants, and detergents;</li><li>certain marginal industries, such as the manufacture of coke and of solid or gaseous fuels, the production and refining of oils, fats and waxes, the fermentation industry (e.g., brewing and wine-making), the sugar industry;</li><li>certain operations or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, which are either purely mechanical, e.g., the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of leather and skins, or partly mechanical, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of water or the prevention of corrosion in general;</li><li>metallurgy, ferrous or non-ferrous alloys.</li></ul></li><li>In all sections of the IPC, in the absence of an indication to the contrary, the Periodic System of chemical elements referred to is the one with 18 groups as represented in the table below.<ul class=\"none\"><li><img src=\"static/IPC/figs/fig401.gif\" alt=\"fig401\" align=\"texttop\"/></li></ul></li><li><ul class=\"alpha\"><li>In the case of operations, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a>, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'products'); return false;\" href=\"#1487\">products</a> or articles having both a chemical and a non-chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, the general rule is that the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C.</li><li>In some of these cases, the chemical part or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> brings with it a non-chemical one, even though purely mechanical, because this latter <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> either is <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> to the operation or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> or constitutes an important element thereof. It has seemed, in fact, more logical not to dissociate the different parts or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of a coherent whole. This is the case for applied chemistry and for the industries, operations and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a> mentioned in Notes (1)(c), (d) and (e). For example, furnaces peculiar to the manufacture of glass are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C03\">C03</a> and not by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F27');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F27\">F27</a>.</li><li>There are, however, some exceptions in which the mechanical (or non-chemical) <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> carries with it the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, for example:<ul class=\"bullet\"><li>Certain extractive processes, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K\">A61K</a>;</li><li>The chemical purification of air, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61L\">A61L</a>;</li><li>Chemical methods of fire-fighting, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A62D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A62D\">A62D</a>;</li><li>Chemical processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a>;</li><li>Impregnation of wood, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B27K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B27K\">B27K</a>;</li><li>Chemical methods of analysis or testing, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01N\">G01N</a>;</li><li>Photographic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> and processes, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G03\">G03</a>, and, generally, the chemical treatment of textiles and the production of cellulose or paper, in section D.</li></ul></li><li>In still other cases, the pure chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> is covered by section C and the applied chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> by another section, such as A, B or F, e.g., the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a substance or composition for:<ul class=\"bullet\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3962', 'plants'); return false;\" href=\"#3962\">plants</a> or animals, covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a>;</li><li>foodstuffs, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A23\">A23</a>;</li><li>ammunition or explosives, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42\">F42</a>.</li></ul></li><li>When the chemical and mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> are so closely interlocked that a neat and simple division is not possible, or when certain mechanical processes follow as a natural or logical continuation of a chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a>, section C may cover, in addition to the chemical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, a part only of the mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a>, e.g., after-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of artificial stone, covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C04');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C04\">C04</a>. In this latter case, a note or a reference is usually given to make the position clear, even if sometimes the division is rather arbitrary.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7759485","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7770759","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7771926","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7771927","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C10N","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"number\"><li>This subclass constitutes an indexing scheme associated with subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10M');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10M\">C10M</a>, relating to:<ul class=\"bullet\"><li>metals and the metal of a compound in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0010000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0010000000\">C10N 10/00</a>;</li><li>the properties of the lubricant composition or constituents thereof in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0020000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0020000000\">C10N 20/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0030000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0030000000\">C10N 30/00</a>;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> or application of the lubricant composition in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0040000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0040000000\">C10N 40/00</a>;</li><li>the form in which the lubricant composition is applied in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0050000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0050000000\">C10N 50/00</a>;</li><li>chemical modification by after-<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of lubricant constituents in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0060000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0060000000\">C10N 60/00</a>;</li><li>special methods of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0070000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0070000000\">C10N 70/00</a>;</li><li>special pretreatment of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> to be lubricated in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C10N0080000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C10N0080000000\">C10N 80/00</a>.</li></ul></li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"lubricant\" or \"lubricating composition\" includes cutting oils, hydraulic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'fluids'); return false;\" href=\"#3693\">fluids</a>, metal drawing compositions, flushing oils, slushing oils, or the like;</li><li>\"aliphatic\" includes \"cycloaliphatic\".</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7771928","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7771929","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C10N0010000000","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2010.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2010.01]</strong></a></p><ul class=\"number\"><li>In this group, metals should be indexed according to their group of the Periodic Table.</li><li>Attention is drawn to Note (3) after the title of section C, which Note indicates to which version of the periodic table of chemical elements the IPC refers.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7771930","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C10N0010020000","symbol":"C10N 10/02","kind":"1","entrytype":"I","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Groups 1 or 11 <a rel=\"versions\" data-content=\"4<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"sg","length":0},{"key":"7771931","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C10N0010040000","symbol":"C10N 10/04","kind":"1","entrytype":"I","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Groups 2 or 12 <a rel=\"versions\" data-content=\"4<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2006.01]</strong></a></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"sg","length":0},{"key":"7771932","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"C10N0010060000","symbol":"C10N 10/06","kind":"1","entrytype":"I","amendment":"U","title1":"<div class=\"lvl  dot_la
