=B82\">B82</a>, which defines the meaning of the terms \"nanosize\", \"nanoscale\" and \"nanostructure\" in this subclass.</li><li>This subclass is intended to enable a comprehensive search of subject matter related to nanostructures by combination of classification symbols of this subclass with classification symbols from other subclasses. Therefore this subclass covers <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of nanostructures that might also be entirely or partially covered elsewhere in the IPC.</li><li>This subclass is for obligatory supplementary classification of subject matter already classified as such in other classification places, e.g.:<div><table><colgroup><col width=\"130px\"></colgroup><tbody><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B82B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B82B\">B82B</a></td><td>Nanostructures formed by individual manipulation of atoms, molecules, or limited collections of atoms or molecules as discrete units; manufacture or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> thereof</td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61K0009510000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61K0009510000\">A61K 9/51</a></td><td>Nanocapsules for medicinal <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a></td></tr><tr><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B05D0001200000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B05D0001200000\">B05D 1/20</a></td><td>Langmuir-Blodgett films</td></tr><tr><td><a rel=\"symbol\" onclick=\"
