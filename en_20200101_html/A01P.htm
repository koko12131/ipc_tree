C07\">C07</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08\">C08</a>.</li><li>Attention is drawn to the notes following the title of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a>, which are also applicable to this subclass.</li><li>In this subclass, activity is classified in all appropriate places.</li><li>Attention is drawn to cases where the subject of the invention concerns only biocidal, pest repellant, pest attractant or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1', 'plant'); return false;\" href=\"#1\">plant</a> growth regulatory activity of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1465', 'chemical compounds'); return false;\" href=\"#1465\">chemical compounds</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparations'); return false;\" href=\"#1486\">preparations</a>, and the chemical structure, compound, mixture or composition of this subject of the invention is known. In such cases, classification is made in both subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01N\">A01N</a> and subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A01P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A01P\">A01P</a> as invention information. In addition, if the chemical structure, compound, mixture or composition or any individual ingredient of a mixture or composition is considered to represent information of interest for search, it may also be classified as additional information.</li><li>The classification symbols of this subclass
