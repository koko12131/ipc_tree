ct'); return false;\" href=\"#1462\">aspect</a> classification is applied, so that subject matter characterised by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> covered by more than one of its groups should be classified in each of those groups.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7749503","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B33Y0010000000","symbol":"B33Y 10/00","kind":"m","entrytype":"K","amendment":"U","title1":"<div>Processes of additive manufacturing <strong>[2015.01]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"m","length":0},{"key":"7749504","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B33Y0030000000","symbol":"B33Y 30/00","kind":"m","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'Apparatus'); return false;\" href=\"#1459\">Apparatus</a> for additive manufacturing; Details thereof or accessories therefor <strong>[2015.01]</strong></div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7749504\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7749504', '7814652');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"Unexpand","structured":"Struct","foreign":"","kindclass":"m","length":5},{"key":"7749505","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749506","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B33Y0040100000","symbol":"B33Y 40/10","kind":"1","entrytype":"K","amendment":"N","title1":"<div class=\"lvl  dot_last no_child\"><
