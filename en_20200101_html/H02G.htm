    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7800574","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7800575","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"none\"><li>These Notes cover the basic principles and general instructions for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of section H.<ul class=\"Roman\"><li>Section H <u>covers</u>:<ul class=\"alpha\"><li>basic electric elements, which cover all electric units and the general mechanical structure of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> and circuits, including the assembly of various basic elements into what are called printed circuits and also cover to a certain extent the manufacture of these elements (when not covered elsewhere);</li><li>generation of electricity, which covers the generation, conversion and distribution of electricity together with the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a> of the corresponding gear;</li><li>applied electricity, which <u>covers</u>:<ul class=\"roman\"><li>general utilisation techniques, viz. those of electric heating and electric lighting circuits;</li><li>some special utilisation techniques, either electric or electronic in the strict sense, which are not covered by other sections of the Classification, including:<ul class=\"number\"><li>electric light sources, including lasers;</li><li>electric X-ray technique;</li><li>electric plasma technique and the generation and acceleration of electrically charged particles or neutrons;</li></ul></li></ul></li><li>basic electronic circuits and their <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>;</li><li>radio or electric communication technique;</li><li>the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of a specified <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> for the manufacture of the article or element described. In this connection, paragraphs 88 to 90 of the Guide should be referred to.</li></ul></li><li>In this section, the following general rules apply:<ul class=\"alpha\"><li>Subject to the exceptions stated in I(c), above, any electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part peculiar to a particular operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, classified in one of the sections of the Classification other than section H, is always classified in the subclass for that operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article. Where common <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3953', 'characteristics'); return false;\" href=\"#3953\">characteristics</a> concerning technical subjects of similar nature have been brought out at class level, the electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> or part is classified, in conjunction with the operation, process, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, object or article, in a subclass which covers entirely the general electrical applications for the technical subject in question;</li><li>The electrical applications referred to under (a), above, either general or particular, include:<ul class=\"roman\"><li>the therapeutic processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('A61');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=A61\">A61</a>;</li><li>the electric processes and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in various laboratory or industrial operations, in classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B01\">B01</a> and <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B03');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B03\">B03</a> and in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23K\">B23K</a>;</li><li>the electricity supply, electric propulsion and electric lighting of vehicles in general and of particular vehicles, in the subsection \"Transporting\" of section B;</li><li>the electric ignition systems of internal-combustion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engines'); return false;\" href=\"#1467\">engines</a>, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F02P');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F02P\">F02P</a>, and of combustion apparatus in general, in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23Q\">F23Q</a>;</li><li>the whole electrical part of section G, i.e. measuring devices including <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for measuring electric <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>, checking, signalling and calculating. Electricity in that section is generally dealt with as a means and not as an end in itself;</li></ul></li><li>All electrical applications, both general and particular, presuppose that the \"basic electricity\" <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspect'); return false;\" href=\"#1462\">aspect</a> appears in section H (see I(a) above) as regards the electric \"basic elements\" which they comprise. This rule is also valid for applied electricity, referred to in I(c), above, which appears in section H itself.</li></ul></li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7804849","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7804927","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7804928","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H02G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[6]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> installation of communication cables or lines, including those comprising a combination of optical and electrical conductors, or of lightning conductors as well as installation of power cables or lines.</li><li>This subclass <u>does not cover</u> installation of purely optical cables, which is covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G02B0006460000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G02B0006460000\">G02B 6/46</a>.</li><li>In this subclass, the following expression is used with the meaning indicated:<ul class=\"bullet\"><li>\"electric cable\" includes cables comprising optical conductors, e.g. fibres, in combination with electrical conductors.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7804929","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H02G","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">PRINCIPAL TYPES OF INSTALLATIONS</td></tr><tr><td>Inside; overhead; underground or underwater</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0007000000\">7/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0009000000\">9/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">SPECIAL INSTALLATIONS</td></tr><tr><td>Of bus-bars; of lightning conductors; of movable parts</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0005000000\">5/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0013000000\">13/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0011000000\">11/00</a></td></tr><tr><td class=\"h\">CABLE FITTINGS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0015000000\">15/00</a></td></tr><tr><td class=\"h\">INSTALLING, MAINTAINING, REPAIRING</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H02G0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H02G0001000000\">1/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0},{"key":"7804930","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7804931","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7804932","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"H02G0001040000","symbol":"H02G 1/04","kind":"2","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot-1 last_child\"><div>•</div></div><div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl2\">for mounting or stretching<span> (wire stretchers in general <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B25B0025000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B25B0025000000\">B25B 25/00</a>)</span> <a rel=\"versions\" data-content=\"1<br>2006.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\
