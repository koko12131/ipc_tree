    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7791339","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791340","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>In this section, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\" as a noun means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> or property, e.g. a dimension, a physical condition such as temperature, a quality such as density or colour, which, in respect of a particular entity, e.g. an object, a quantity of a substance, a beam of light, and at a particular instant, is capable of being measured; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> may change, so that its numerical expression may assume different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> at different times, in different conditions or in individual cases, but may be constant in respect of a particular entity in certain conditions or for practical purposes, e.g. the length of a bar may be regarded as constant for many purposes.</li></ul></li><li>Attention is drawn to the definitions of terms or expressions used. Some appear in the notes of several of the classes in this section, see in particular the definition of \"measuring\" in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>. Others appear in paragraph 187 of the Guide to the IPC, see in particular the definitions of \"control\" and \"regulation\".</li><li>Classification in this section may present more difficulty than in other sections, because the distinction between different fields of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> rests to a considerable extent on differences in the intention of the user rather than on any constructional differences or differences in the manner of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>, and because the subjects dealt with are often in effect systems or combinations, which have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> or parts in common, rather than \"things\", which are readily distinguishable as a whole. For example, information, e.g. a set of figures, may be displayed for the purpose of education or advertising covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>, for enabling the result of a measurement to be known covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, for signalling the information to a distant point or for giving information which has been signalled from a distant point covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>. The words used to describe the purpose depend on features that may be irrelevant to the form of the apparatus concerned, for example, such features as the desired effect on the person who sees the display, or whether the display is controlled from a remote point. Again, a device which responds to some change in a condition, e.g. in the pressure of a fluid, may be used, without modification of the device itself, to give information about the pressure covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01L\">G01L</a> or about some other condition linked to the pressure covered by another subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01K\">G01K</a> for temperature, to make a record of the pressure or of its occurrence covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G07C\">G07C</a>, to give an alarm covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08B\">G08B</a>, or to control another apparatus covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>.<ul class=\"none\"><li>The classification scheme is intended to enable things of a similar nature, as indicated above, to be classified together. It is therefore particularly necessary for the real nature of any technical subject to be decided before it can be properly classified.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7798396","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7798715","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7798716","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G09G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[3]</strong></p><ul class=\"number\"><li>This subclass <u>covers</u> indicator consoles, i.e. arrangements or circuits for processing <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> signals to achieve the display, e.g. for the calling up, reception, storage, regeneration, coding, decoding, addressing of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> signals.</li><li>This subclass <u>does not cover</u> the structural details of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1125', 'indicating devices'); return false;\" href=\"#1125\">indicating devices</a>, such as panels or tubes <u>per se</u>, or assemblies of individual light sources, which are covered by the relevant subclasses, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01J\">H01J</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01K\">H01K</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H01L\">H01L</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G02F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G02F\">G02F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09F\">G09F</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H05B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H05B\">H05B</a>.</li><li>Contrary to subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N\">H04N</a>, in which are classified display devices capable of representing continuous brightness value scales, this subclass is limited to devices using only a discrete number of brightness values, e.g. visible/non-visible.</li><li>The visual effect may be produced by a luminescent screen scanned by an electron beam, directly by controlled light sources, by projection of light, from controlled light sources onto characters, symbols, or elements thereof drawn on a support, or by electric, magnetic, or acoustic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> of the parameters of light rays from an independent source.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7798717","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7798718","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G09G0001020000","symbol":"G09G 1/02","kind":"1","entrytype":"K","amendment":"U","title1":"<div class=\"lvl  dot_last no_child\"><div>•</div></div><div class=\"txt lvl1\">Storage circuits<span> (<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09G0001060000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09G0001060000\">G09G
