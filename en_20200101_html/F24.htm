" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'USE'); return false;\" href=\"#3958\">USE</a> OF ENERGY RECOVERY SYSTEMS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24F0012000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24F0012000000\">12/00</a></td></tr><tr><td class=\"h\">DETAILS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24F0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24F0013000000\">13/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"F24F","symbol":"F24F","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3803', 'AIR-CONDITIONING'); return false;\" href=\"#3803\">AIR-CONDITIONING</a>; AIR-HUMIDIFICATION; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3804', 'VENTILATION'); return false;\" href=\"#3804\">VENTILATION</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'USE'); return false;\" href=\"#3958\">USE</a> OF AIR CURRENTS FOR SCREENING<span> (removing dirt or fumes from areas where they are produced <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B08B0015000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B08B0015000000\">B08B 15/00</a>; vertical ducts for carrying away waste gases from buildings <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('E04F0017020000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=E04F0017020000\">E04F 17/02</a>; tops for chimneys or ventilating shafts, terminals for flues <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F23L0017020000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F23L0017020000\">F23L 17/02</a>)</span> </div>","title2":"","definition":"<a class=\"icon def\" href=\"#k7788974\" oncontextmenu=\"return false;\" onclick=\"IPCPUB.scheme.show_definitions('7788974', '7833693');return false;\"><b>D</b></a>","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"u","length":0},{"key":"7789222","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7789223","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F24H","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[3]</strong></p><ul class=\"number\"><li>The distinguishing <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> of the air heaters covered by this subclass is that the heat is predominantly released to the air by convection, mostly by forced circulation of the air. The domestic stoves or ranges covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24B\">F24B</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24C\">F24C</a> may also be fired or electric air heaters but they release their heat to a considerable extent by radiation and only to some extent by natural convention.</li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"water\" includes other liquids and means always the liquid to be heated;</li><li>\"air\" includes other gases or gas mixtures and means always the gas to be heated;</li><li>\"furnace tubes\" means tubes inside the heater wherein combustion is performed;</li><li>\"fire tubes\" means tubes inside the heater through which flue-gases flow from a combustion chamber located outside the tubes;</li><li>\"heater\" means <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> including both heat generating means and means for transferring the generated heat to water or air.</li></ul></li><li>All storage heaters are classified in group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0007000000\">F24H 7/00</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7789224","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F24H","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\">WATER HEATERS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0001000000\">1/00</a></td></tr><tr><td class=\"h\">AIR HEATERS; STORAGE HEATERS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0007000000\">7/00</a></td></tr><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'FLUID'); return false;\" href=\"#3693\">FLUID</a> HEATERS USING HEAT PUMPS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0004000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0004000000\">4/00</a></td></tr><tr><td class=\"h\">COMBINATIONS OF WATER AND AIR HEATERS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0006000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0006000000\">6/00</a></td></tr><tr><td class=\"h\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'FLUID'); return false;\" href=\"#3693\">FLUID</a> HEATERS FOR EXTRACTING LATENT HEAT FROM FLUE GASES</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0008000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0008000000\">8/00</a></td></tr><tr><td class=\"h\">DETAILS</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F24H0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F24H0009000000\">9/00</a></td></tr></tbody></table></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"i","length":0}],"symbolcode":"F24H","symbol":"F24H","kind":"u","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3693', 'FLUID'); return false;\" href=\"#3693\">FLUID</a> HEATERS, e.g. WATER OR AIR HEATERS, HAVING HEAT-GENERATING MEANS, IN GENERAL<span> (heat-transfer, heat-exchange or heat-storage <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09K0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09K0005000000\">C09K 5/00</a>; tube furnaces for thermal non-catalyt
