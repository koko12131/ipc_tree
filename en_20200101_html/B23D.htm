al nature are, however, referred to subclasses relating to particular metal-working operations, especially <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23B\">B23B</a>, in which case the subclasses in question are not restricted, in respect of those features, to the kind of machine tool with which they are primarily concerned.</li></ul></li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"kind of operations\" and similar expressions relate to such metal-working operations as boring, drilling, milling and grinding;</li><li>\"kind of machine\" means a machine designed for a particular kind of metal-working operation (e.g. a lathe);</li><li>\"form of machine\" means a machine of a particular kind adapted or arranged for a particular way of working or for particular work, e.g. face-plate lathe, tailstock lathe, turret lathe;</li><li>\"different machines\" covers different forms of machines for performing the same type of metal-working operation, e.g. vertical and horizontal boring machines.</li></ul></li><li>If details, components, or accessories have no <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> specific to machine tools, the more general class, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16\">F16</a>, takes precedence.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7745183","title":"","lazy":false,"folder":true,"
