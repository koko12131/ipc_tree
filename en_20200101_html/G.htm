    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7791339","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791340","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>In this section, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\" as a noun means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> or property, e.g. a dimension, a physical condition such as temperature, a quality such as density or colour, which, in respect of a particular entity, e.g. an object, a quantity of a substance, a beam of light, and at a particular instant, is capable of being measured; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> may change, so that its numerical expression may assume different <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> at different times, in different conditions or in individual cases, but may be constant in respect of a particular entity in certain conditions or for practical purposes, e.g. the length of a bar may be regarded as constant for many purposes.</li></ul></li><li>Attention is drawn to the definitions of terms or expressions used. Some appear in the notes of several of the classes in this section, see in particular the definition of \"measuring\" in class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>. Others appear in paragraph 187 of the Guide to the IPC, see in particular the definitions of \"control\" and \"regulation\".</li><li>Classification in this section may present more difficulty than in other sections, because the distinction between different fields of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> rests to a considerable extent on differences in the intention of the user rather than on any constructional differences or differences in the manner of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>, and because the subjects dealt with are often in effect systems or combinations, which have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a> or parts in common, rather than \"things\", which are readily distinguishable as a whole. For example, information, e.g. a set of figures, may be displayed for the purpose of education or advertising covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>, for enabling the result of a measurement to be known covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, for signalling the information to a distant point or for giving information which has been signalled from a distant point covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08\">G08</a>. The words used to describe the purpose depend on features that may be irrelevant to the form of the apparatus concerned, for example, such features as the desired effect on the person who sees the display, or whether the display is controlled from a remote point. Again, a device which responds to some change in a condition, e.g. in the pressure of a fluid, may be used, without modification of the device itself, to give information about the pressure covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01L');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01L\">G01L</a> or about some other condition linked to the pressure covered by another subclass of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01K');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01K\">G01K</a> for temperature, to make a record of the pressure or of its occurrence covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G07C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G07C\">G07C</a>, to give an alarm covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G08B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G08B\">G08B</a>, or to control another apparatus covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>.<ul class=\"none\"><li>The classification scheme is intended to enable things of a similar nature, as indicated above, to be classified together. It is therefore particularly necessary for the real nature of any technical subject to be decided before it can be properly classified.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7791341","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791342","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G01","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"6<br>7\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[7]</strong></a></p><ul class=\"number\"><li>This class <u>covers</u>, in addition to \"true\" measuring instruments, other indicating or recording devices of analogous construction, and also signalling or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> devices insofar as they are concerned with measurement (as defined in Note 2 below) and are not specially adapted to the particular purpose of signalling or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a>.</li><li>In this class, the following term is used with the meaning indicated:<ul class=\"bullet\"><li>\"measuring\" is used to cover considerably more than its primary or basic meaning. In this primary sense, it means finding a numerical expression of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> of a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> in relation to a unit or datum or to another <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> of the same nature, e.g. expressing a length in terms of another length as in measuring a length with a scale; the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> may be obtained directly (as just suggested) or by measuring some other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> of which the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> can be related to the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> of the required <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>, as in measuring a change in temperature by measuring a resultant change in the length of a column of mercury. However, since the same device or instrument may, instead of giving an immediate indication, be used to produce a record or to initiate a signal to produce an indication or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> effect, or may be used in combination with other devices or instruments to give a conjoint result from measurement of two or more <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a> of the same or different kinds, it is necessary to interpret \"measuring\" as including also any operation that would make it possible to obtain such a numerical expression by the additional <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of some way of converting a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> into figures. Thus the expression in figures may be actually made by a digital presentation or by reading a scale, or an indication of it may be given without the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> of figures, e.g. by some perceptible <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> (<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>) of the entity (e.g. object, substance, beam of light) of which the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> being measured is a property or condition or by an analogue of such a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> (e.g. the corresponding position of a member without any scale, a corresponding voltage generated in some way). In many cases there is no such <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> indication but only an indication of difference or equality in relation to a standard or datum (of which the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> may or may not be known in figures); the standard or datum may be the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> of another <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> of the same nature but of a different entity (e.g. a standard <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4210', 'measure'); return false;\" href=\"#4210\">measure</a>) or of the same entity at a different time.<ul class=\"none\"><li>In its simplest form, measurement may give merely an indication of presence or absence of a certain condition or quality, e.g. movement (in any direction or in a particular direction), or whether a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> exceeds a predetermined <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a>.</li></ul></li></ul></li><li>Attention is drawn to the Notes following the titles of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81\">B81</a> and subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B81B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B81B\">B81B</a> relating to \"microstructural devices\" and \"microstructural systems\" and the Notes following the title of subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B82B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B82B\">B82B</a> relating to \"nanostructures\".</li><li>Attention is drawn to the Notes following the title of section G, especially as regards the definition of the term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\".</li><li>In many measuring arrangements, a first <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> to be measured is transformed into a second, or further, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a>. The second, or further, <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variables'); return false;\" href=\"#4213\">variables</a> may be (a) a condition related to the first <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> and produced in a member, or (b) a displacement of a member. Further transformation may be needed.<ul class=\"none\"><li>When classifying such an arrangement, (i) the transformation step, or each transformation step, that is <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1481', 'of interest'); return false;\" href=\"#1481\">of interest</a> is classified, or (ii) if interest lies only in the system as a whole, the first <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> is classified in the appropriate place.</li><li>This is particularly important where two or more conversions take place, for instance where a first <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>, for example pressure, is transformed into a second <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>, for example an optical property of a sensing body, and that second <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> is expressed by means of a third <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>, for example an electric effect. In such a case, the following classification places should be considered: the place for the transformation of the first <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>, that for sensing the condition caused by that <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>, subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01D\">G01D</a> for expression of the measurement, and finally the place for the overall system, if any.</li></ul></li><li>The measurement of change in the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'value'); return false;\" href=\"#3959\">value</a> of a physical property is classified in the same subclass as the measurement of that physical property, e.g. measurement of expansion of length is classified in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01B\">G01B</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"G01","symbol":"G01","kind":"c","entrytype":"K","amendment":"U","title1":"<div>MEASURING; TESTING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7794455","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7794456","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G02","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[4]</strong></p><ul class=\"None\"><li>In this class, the following expression is used with the meaning indicated:<ul class=\"bullet\"><li>\"optical\" applies not only to visible light but also to ultra-violet or infra-red radiations.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"G02","symbol":"G02","kind":"c","entrytype":"K","amendment":"U","title1":"<div>OPTICS </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7794920","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7794921","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G03","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"4<br>2011.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2011.01]</strong></a></p><ul class=\"number\"><li>This class <u>does not cover</u> reproduction of pictures or patterns by scanning and converting into electrical signals, which is covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('H04N');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=H04N\">H04N</a>.</li><li>In this class, the following terms are used with the meaning indicated:<ul class=\"bullet\"><li>\"records\" means photographs or any other kind of latent, directly-visible or permanent storage of pictorial information, which consist of an imagewise distribution of a quantity, e.g. an electric charge pattern, recorded on a carrier member;</li><li>\"optical\" applies not only to visible light but also to ultra-violet or infra-red radiations.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"G03","symbol":"G03","kind":"c","entrytype":"K","amendment":"U","title1":"<div>PHOTOGRAPHY; CINEMATOGRAPHY; ANALOGOUS TECHNIQUES USING WAVES OTHER THAN OPTICAL WAVES; ELECTROGRAPHY; HOLOGRAPHY <strong>[4]</strong></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7795767","title":"","lazy":false,"folder":true,"expanded":true,"children":[],"symbolcode":"G04","symbol":"G04","kind":"c","entrytype":"K","amendment":"U","title1":"<div>HOROLOGY </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7796183","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7796184","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G05","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) </p><ul class=\"number\"><li>This class <u>covers</u> methods, systems, and <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> for <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'controlling'); return false;\" href=\"#4208\">controlling</a>, in general.</li><li>Attention is drawn to the Notes following the title of section G, especially as regards the definition of the term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"G05","symbol":"G05","kind":"c","entrytype":"K","amendment":"U","title1":"<div><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'CONTROLLING'); return false;\" href=\"#4208\">CONTROLLING</a>; <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4214', 'REGULATING'); return false;\" href=\"#4214\">REGULATING</a> </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7796601","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7796602","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"G06","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2011.01]</strong></p><ul class=\"number\"><li>This class <u>covers</u> :<ul class=\"bullet\"><li>simulators which are concerned with the mathematics of computing the existing or anticipated conditions within the real device or system;</li><li>simulators which demonstrate, by means involving computing, the function of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> or of a system, if no provision exists elsewhere;</li><li>image data processing or generation.</li></ul></li><li>This class <u>does not cover</u> :<ul class=\"bullet\"><li>combinations of writing implements with computing devices, which are covered by group <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B43K0029080000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B43K0029080000\">B43K 29/08</a>;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4208', 'control'); return false;\" href=\"#4208\">control</a> functions derived from simulators, in general, which are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G05\">G05</a>, although such functions may be covered by the subclass of this class for the device controlled;</li><li>measurement or analysis of an individual <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a> to serve as an input to a simulator, which is covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G01');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G01\">G01</a>;</li><li>simulators regarded as teaching or training devices which is the case if they give perceptible sensations having a likeness to the sensations a student would experience in reality in response to actions taken by him. Such simulators are covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>;</li><li>components of simulators, if identical with real devices or machines, which are covered by the relevant subclass for these devices or machines and not by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>.</li></ul></li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"data\" is used as the synonym of \"information\". Therefore, the term \"information\" is not used in subclasses <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06C\">G06C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06F\">G06F</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G06Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G06Q\">G06Q</a>;</li><li>\"calculating or computing\" includes, <u>inter alia</u>, operations on numerical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3959', 'values'); return false;\" href=\"#3959\">values</a> and on data expressed in numerical form. Of these terms \"computing\" is used throughout the class; \"computation\" is derived from this interpretation of \"computing\". In the French language the term \"calcul\" will serve for either term;</li><li>\"simulator\" is a device which may <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a> the same time scale as the real device or operate on an expanded or compressed time scale. In interpreting this term models of real devices to reduced or expanded scales are not regarded as simulators;</li><li>\"record carrier\" means a body, such as a cylinder, disc, card, tape, or wire, capable of permanently holding information, which can be read-off by a sensing element movable relative to the recorded information.</li></ul></li><li>Attention is drawn to the Notes following the title of section G, especially as regards the definition of the term \"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4213', 'variable'); return false;\" href=\"#4213\">variable</a>\".</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0}],"symbolcode":"G06","symbol":"G06","kind":"c","entrytype":"K","amendment":"U","title1":"<div>COMPUTING; CALCULATING OR COUNTING </div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Struct","foreign":"","kindclass":"c","length":0},{"key":"7797857","title":"","lazy":false,"folder":true,"expanded":true,"child
