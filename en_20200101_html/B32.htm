        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7743521","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749291","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749292","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7749293","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B32B","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"3<br>2010.01\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[2010.01]</strong></a></p><ul class=\"number\"><li>This subclass <u>covers</u> :<ul class=\"bullet\"><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered products'); return false;\" href=\"#260\">layered products</a> comprising different kinds of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered products'); return false;\" href=\"#260\">layered products</a> not characterised by the particular kind of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> used;</li><li>a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a> similar to a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered product'); return false;\" href=\"#260\">layered product</a> but comprising only <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> in the form of a sheet or network embedded in a mass of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> or of physically-similar substances which mass penetrates the said sheet or network and lies on both sides of the latter (e.g. so that the sheet or network reinforces the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('4212', 'plastics'); return false;\" href=\"#4212\">plastics</a> substance) <u>provided that</u> the embedded sheet or network extends coherently or connectedly over substantially the whole area of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a>; thus the embedded sheet or network may be a fabric or a series of rods connected by cross wires. The manner of making such a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a> is, however, classified in this subclass only if it is essentially a process of building-up an assembly of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a> of which at least one outer <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> is preformed. If the embedded <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a> comprises only a series of unconnected rods, the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a> is not classified in this subclass.</li></ul></li><li>This subclass <u>does not cover</u> :<ul class=\"bullet\"><li>processes or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> used in, or in connection with, the production or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> of any <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a>, if the process or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a> is solely applicable to and fully classifiable in a single other class or subclass for processes or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1459', 'apparatus'); return false;\" href=\"#1459\">apparatus</a>, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B05');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B05\">B05</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29D\">B29D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B44D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B44D\">B44D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C08J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C08J\">C08J</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C09J');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C09J\">C09J</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C23\">C23</a>;</li><li>compositions or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1486', 'preparation'); return false;\" href=\"#1486\">preparation</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatment'); return false;\" href=\"#1489\">treatment</a> thereof, unless they are essentially restricted to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered products'); return false;\" href=\"#260\">layered products</a> and cannot be fully classified in another class without ignoring this restriction;</li><li>etched metallic pattern on the surface of a printed circuit board.</li></ul></li><li>In this subclass, a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('264', 'film'); return false;\" href=\"#264\">film</a> formed on a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> by spreading a substance thereon is not considered to constitute a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> itself if it serves only as an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('256', 'adhesive'); return false;\" href=\"#256\">adhesive</a> or its purpose is merely to finish a surface of a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a>.</li><li>In this subclass, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a>\" is a sheet or strip or anything else having a small thickness relatively to its other dimensions which, together with at least one other <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a>, exists in a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1487', 'product'); return false;\" href=\"#1487\">product</a>, whether it pre-existed, e.g. as a separate sheet or strip, or was formed during the production of the <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered product'); return false;\" href=\"#260\">layered product</a>. It may or may not be homogeneous or cohesive; it may be an assembly of fibres or pieces of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>. It may be discontinuous, e.g. in the form of a grating, honeycomb, or frame. It may or may not be in complete contact with the next <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a>, e.g. a corrugated <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> against a flat <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a>;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered product'); return false;\" href=\"#260\">layered product</a>\" comprises at least two <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a> secured together. The term \"secured\" includes any method of uniting <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a>, e.g. needling, stitching, gluing, nailing, dovetailing or the interposition of an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('256', 'adhesive'); return false;\" href=\"#256\">adhesive</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('256', 'adhesive'); return false;\" href=\"#256\">adhesive</a> impregnated support. It may also be an intermediate stage in the production of an article which is not layered in its final form, e.g. a panel with a protective <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> which is stripped off when the panel is placed in its position of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('3958', 'use'); return false;\" href=\"#3958\">use</a>. The <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a> are preformed <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a> or <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a> formed <u>in situ</u> on a preformed <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> and may consist of coherent solid <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, including honeycombs and other cellular <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> or of non-coherent solid <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> composed of assemblies of strands, strips, fibres, tiles or the like;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('261', 'filamentary layer'); return false;\" href=\"#261\">filamentary layer</a>\" means a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> of threads or filaments of any substance (e.g. wires) of more or less unlimited length placed in an orderly arrangement and secured together; it may be woven, knitted, braided, or netted, or formed of threads crossed or laid side and bonded together;</li><li>\"<a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('262', 'fibrous layer'); return false;\" href=\"#262\">fibrous layer</a>\" means a random assembly of fibres or filaments, usually of limited length, e.g. felt, fleece; the fibres may or may not be interengaged or connected, e.g. by <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('256', 'adhesive'); return false;\" href=\"#256\">adhesive</a>.</li></ul></li><li>If a <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered product'); return false;\" href=\"#260\">layered product</a> is characterised by the way it is produced and not by its structure or composition, the production method should be classified in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0037000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0037000000\">B32B 37/00</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0038000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0038000000\">B32B 38/00</a>, or in subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C\">B29C</a>, for example in groups <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C0045160000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C0045160000\">B29C 45/16</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B29C0048180000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B29C0048180000\">B29C 48/18</a>.</li><li>The classification of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered products'); return false;\" href=\"#260\">layered products</a> is provided for in many classes, most of which are confined to a particular kind of <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'material'); return false;\" href=\"#1477\">material</a>. However, in order that this subclass may provide a basis for making a complete search with respect to <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'layered products'); return false;\" href=\"#260\">layered products</a>, all relevant subject matter is classified in this subclass even though it may also be classified in other classes.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7749294","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B32B","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\"><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('260', 'LAYERED PRODUCTS'); return false;\" href=\"#260\">LAYERED PRODUCTS</a> CHARACTERISED BY</td></tr><tr><td class=\"h\" colspan=\"2\">Their structure</td></tr><tr><td>general shape</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0001000000\">1/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0003000000\">3/00</a></td></tr><tr><td><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layer'); return false;\" href=\"#259\">layer</a> structure</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0003000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0003000000\">3/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0005000000\">5/00</a></td></tr><tr><td>relation between <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('259', 'layers'); return false;\" href=\"#259\">layers</a></td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0007000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0007000000\">7/00</a></td></tr><tr><td class=\"h\" colspan=\"2\">Substances used</td></tr><tr><td>bituminous or tarry substances, water-setting substances</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0011000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0011000000\">11/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0013000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B32B0013000000\">13/00</a></td></tr><tr><td>metal, glass, ceramics, mineral fibres or particles</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B32B0015000000');return false;\" href=\"/
