        lang="en";
        jsonData=[{"key":"7741356","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7743521","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7744898","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7744899","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2015.01]</strong></p><ul class=\"number\"><li>This class <u>covers  </u>:<ul class=\"bullet\"><li>working of metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>;</li><li>working of non-metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a>, provided that the methods applied are similar to those used in metal-working and not provided for elsewhere;</li><li><a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'features'); return false;\" href=\"#1469\">features</a>, specific to machine tools, which relate to a requirement or problem of a nature which is not peculiar to a particular kind of machine tool, e.g. feeding work, which are covered by subclass <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23Q');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23Q\">B23Q</a>, although the realisation of these features may differ according to the kind of machine tool concerned. The said subclass covers such features, in general, even if the feature or a specific function, in any particular case, is to some extent peculiar to, or is claimed only for, machine tools designed for one particular operation; only in exceptional cases are such features classified in the subclass for the machine tool concerned. Certain features of this general nature are, however, referred to subclasses relating to particular metal-working operations, especially <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23B');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23B\">B23B</a>, in which case the subclasses in question are not restricted, in respect of those features, to the kind of machine tool with which they are primarily concerned.</li></ul></li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"kind of operations\" and similar expressions relate to such metal-working operations as boring, drilling, milling and grinding;</li><li>\"kind of machine\" means a machine designed for a particular kind of metal-working operation (e.g. a lathe);</li><li>\"form of machine\" means a machine of a particular kind adapted or arranged for a particular way of working or for particular work, e.g. face-plate lathe, tailstock lathe, turret lathe;</li><li>\"different machines\" covers different forms of machines for performing the same type of metal-working operation, e.g. vertical and horizontal boring machines.</li></ul></li><li>If details, components, or accessories have no <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> specific to machine tools, the more general class, e.g. <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F16');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F16\">F16</a>, takes precedence.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7745901","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7745902","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23P","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <strong>[2015.01]</strong></p><ul class=\"number\"><li>This subclass <u>covers:</u><ul class=\"bullet\"><li>combinations of work-modifying operations covered by different subclasses of classes <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B21');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B21\">B21</a>-<a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B24');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B24\">B24</a>;</li><li>combinations of metal-working operations with non-mechanical <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1489', 'treatments'); return false;\" href=\"#1489\">treatments</a> of metal not provided for elsewhere, for example in <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C21D');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C21D\">C21D</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C22C');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C22C\">C22C</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C22F');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C22F\">C22F</a> or <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('C23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=C23\">C23</a>.</li></ul></li><li>This subclass <u>does not cover</u><ul class=\"bullet\"><li>non-mechanical operations on non-metallic <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1477', 'materials'); return false;\" href=\"#1477\">materials</a> unless such operations are explicitly mentioned in this subclass;</li><li>subsidiary operations performed in conjunction with main operations covered by a single subclass, e.g. assembling of parts as an <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1468', 'essential'); return false;\" href=\"#1468\">essential</a> <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1469', 'feature'); return false;\" href=\"#1469\">feature</a> of a following metal-working operation, since they are not regarded as operations <u>per se</u>.</li></ul></li><li>Attention is drawn to the Notes following the title of class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23\">B23</a>.</li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7745903","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"B23P","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">METAL-WORKING PROCESSES</td></tr><tr><td>Setting of diamonds</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23P0005000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23P0005000000\">5/00</a></td></tr><tr><td>Reconditioning; finishing</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23P0006000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23P0006000000\">6/00</a>, <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('B23P0009000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=B23P0009000000\">9/00</a></td></tr><tr><td>Connecting or disconnecting</td><td><a rel=
