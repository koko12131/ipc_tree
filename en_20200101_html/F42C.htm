    <script type="text/javascript">
        lang="en";
        jsonData=[{"key":"7781660","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790173","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790924","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7790925","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F42","symbol":"","kind":"n","entrytype":"K","amendment":"U","title1":"<div><p>Note(s) <a rel=\"versions\" data-content=\"2<br>4<br>5\" href=\"#\" oncontextmenu=\"return false;\" onclick=\"return false;\"><strong>[5]</strong></a></p><ul class=\"number\"><li>This class <u>covers</u> also means for practice or training which may have <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1462', 'aspects'); return false;\" href=\"#1462\">aspects</a> of simulation, although simulators are generally covered by class <a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('G09');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=G09\">G09</a>.</li><li>In this class, the following terms or expressions are used with the meanings indicated:<ul class=\"bullet\"><li>\"primer\" effects the first explosive step in the sequence of explosion;</li><li>\"percussion cap\" means a primer which is struck to explode;</li><li>\"igniter\" effects the first spark-producing or heat-producing step but may not be explosive;</li><li>\"firing-means\" or \"initiator\" (used respectively in the arts of weaponry and blasting) means a device acting directly on the primer, which device may or may not form part of the fuze;</li><li>\"detonator\" or \"detonator charge\" means a charge used to amplify the explosion of the primer;</li><li>\"fuze\" means an assembly or mechanism which incorporates safety and arming means in order that the explosion can only take place under certain conditions; this assembly or mechanism determines also the moment (instantaneous or delayed) or the manner, e.g. impact, proximity, hydrostatic pressure, of the firing;</li><li>\"ammunition\" covers propulsive charge and projectile whether or not forming a single body, unless otherwise made clear;</li><li>\"projectile\", \"missile\" or \"projectile or missile\" means any body which is projected or propelled;</li><li>\"guided missile\" means projectile or missile which is guided during at least part of its trajectory;</li><li>\"rocket\" means projectile or missile which is self-propelled, during at least part of its trajectory, by a rocket <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a>, i.e. by a jet-propulsion <a oncontextmenu=\"return false;\" rel=\"term\" onclick=\"IPCPUB.scheme.show_term('1467', 'engine'); return false;\" href=\"#1467\">engine</a> carrying both fuel and oxidant therefor;</li><li>\"fuse\" or \"fuse cord\" means a continuous train of explosive enclosed in a usually flexible cord or cable for setting-off an explosive charge in the art of blasting.</li></ul></li></ul></div>","title2":"","definition":"","warning":"","scheme":"ipc","cpcfi":"","expandable":"","structured":"Unstruct","foreign":"","kindclass":"n","length":0},{"key":"7791215","title":"","lazy":false,"folder":true,"expanded":true,"children":[{"key":"7791216","title":"","lazy":false,"folder":false,"expanded":true,"children":[],"symbolcode":"F42C","symbol":"","kind":"i","entrytype":"K","amendment":"U","title1":"<div><table><thead><th width=\"70%\">Subclass indexes</th><th></th></thead><tbody><tr><td class=\"h\" colspan=\"2\">FUZE-OPERATING PRINCIPLES</td></tr><tr><td>Impact</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42C0001000000');return false;\" href=\"/classifications/ipc/ipcpub/?notion=scheme&version=20200101&symbol=F42C0001000000\">1/00</a></td></tr><tr><td>Liquid contact</td><td><a rel=\"symbol\" onclick=\"IPCPUB.scheme.go_to_symbol('F42C0003000000');return false;\" hr
